<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .log-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .log-timestamp {
            font-size: 0.8em;
            color: #777;
        }
        .log-message {
            margin-top: 5px;
            word-break: break-word; /* Prevent long messages from overflowing */
        }
        .log-level {
            font-weight: bold;
        }
        .log-level.ERROR {
            color: red;
        }
        .log-level.WARNING {
            color: orange;
        }
        .log-level.INFO {
            color: green;
        }
        .log-level.CRITICAL {
            color: darkred;
        }
        .log-source {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }
        /* Style for loading indicator */
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Security Logs</h1>
    <div id="log-container" class="loading">Loading logs...</div>

    <script>
        let isFetching = false; // Prevent multiple simultaneous fetches

        function fetchLogs() {
            if (isFetching) {
                return; // Prevent overlapping fetches
            }

            isFetching = true;
            const logContainer = document.getElementById('log-container');
            logContainer.classList.add('loading');
            logContainer.textContent = 'Loading logs...'; // Display loading message

            fetch('/api/security/logs', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Log fetch failed with status:', response.status);
                    return Promise.reject(new Error(`HTTP error! Status: ${response.status}`));
                }
                return response.json();
            })
            .then(logs => {
                logContainer.classList.remove('loading');
                logContainer.innerHTML = ''; // Clear existing logs

                if (!logs || logs.length === 0) {
                    logContainer.textContent = 'No logs found.';
                    return;
                }

                logs.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.classList.add('log-entry');

                    const timestamp = document.createElement('div');
                    timestamp.classList.add('log-timestamp');
                    timestamp.textContent = new Date(log.timestamp).toLocaleString(); // Format timestamp

                    const level = document.createElement('span');
                    level.classList.add('log-level', log.level); // Add log level and class
                    level.textContent = `[${log.level}] `;

                    const message = document.createElement('div');
                    message.classList.add('log-message');
                    message.textContent = log.message;

                    const source = document.createElement('div');
                    source.classList.add('log-source');
                    source.textContent = `Source: ${log.source || 'N/A'}`;

                    logEntry.appendChild(timestamp);
                    logEntry.appendChild(level);
                    logEntry.appendChild(message);
                    logEntry.appendChild(source);
                    logContainer.appendChild(logEntry);
                });
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logContainer.classList.remove('loading');
                logContainer.innerHTML = '<p>Error loading logs: ' + error + '</p>';
            })
            .finally(() => {
                isFetching = false; // Allow future fetches
            });
        }

        // Fetch logs on page load
        fetchLogs();

        // Optionally, refresh logs periodically (e.g., every 5 seconds)
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
