<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .log-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            cursor: pointer; /* Indicate log entry is clickable */
        }
        .log-timestamp {
            font-size: 0.8em;
            color: #777;
        }
        .log-message {
            margin-top: 5px;
            word-break: break-word; /* Prevent long messages from overflowing */
        }
        .log-level {
            font-weight: bold;
        }
        .log-level.ERROR {
            color: red;
        }
        .log-level.WARNING {
            color: orange;
        }
        .log-level.INFO {
            color: green;
        }
        .log-level.CRITICAL {
            color: darkred;
        }
        .log-source {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }
        /* Style for loading indicator */
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }
        /* Style for log filtering */
        #log-filter {
            margin-bottom: 10px;
        }
        /* Style for search input */
        #log-search {
            margin-bottom: 10px;
        }
        /* Style for log details (hidden by default) */
        .log-details {
            display: none;
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #eee;
            background-color: #fefefe;
        }
        .log-entry.expanded .log-details {
            display: block; /* Show details when log entry is expanded */
        }

        /* Style for sensitive data (initially hidden) */
        .sensitive-data {
            display: none;
            color: darkred; /* Emphasize sensitive data */
        }
        .log-entry.expanded .sensitive-data {
            display: inline; /* Show sensitive data when expanded */
        }

        /* Style for show/hide sensitive data button */
        #toggle-sensitive-data {
            margin-bottom: 10px;
        }

        /* Style for potential security issues */
        .security-issue {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Security Logs</h1>

    <button id="toggle-sensitive-data">Show Sensitive Data</button>

    <div id="log-filter">
        <label for="level-filter">Filter by Level:</label>
        <select id="level-filter">
            <option value="">All</option>
            <option value="INFO">INFO</option>
            <option value="WARNING">WARNING</option>
            <option value="ERROR">ERROR</option>
            <option value="CRITICAL">CRITICAL</option>
        </select>

        <div id="log-search">
            <label for="search-input">Search Logs:</label>
            <input type="text" id="search-input" placeholder="Enter search term">
        </div>
    </div>

    <div id="log-container" class="loading">Loading logs...</div>

    <script>
        let isFetching = false; // Prevent multiple simultaneous fetches
        let allLogs = []; // Store all logs for filtering
        let searchTerm = ''; // Store search term
        let sensitiveDataVisible = false; // Track visibility of sensitive data

        const levelFilter = document.getElementById('level-filter');
        const searchInput = document.getElementById('search-input');
        const toggleSensitiveDataButton = document.getElementById('toggle-sensitive-data');

        levelFilter.addEventListener('change', filterLogs);
        searchInput.addEventListener('input', function() {
            searchTerm = this.value.toLowerCase();
            filterLogs();
        });

        toggleSensitiveDataButton.addEventListener('click', function() {
            sensitiveDataVisible = !sensitiveDataVisible;
            const sensitiveDataElements = document.querySelectorAll('.sensitive-data');

            sensitiveDataElements.forEach(element => {
                element.style.display = sensitiveDataVisible ? 'inline' : 'none';
            });

            toggleSensitiveDataButton.textContent = sensitiveDataVisible ? 'Hide Sensitive Data' : 'Show Sensitive Data';
        });


        function fetchLogs() {
            if (isFetching) {
                return; // Prevent overlapping fetches
            }

            isFetching = true;
            const logContainer = document.getElementById('log-container');
            logContainer.classList.add('loading');
            logContainer.textContent = 'Loading logs...'; // Display loading message

            fetch('/api/security/logs', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Log fetch failed with status:', response.status);
                    return Promise.reject(new Error(`HTTP error! Status: ${response.status}`));
                }
                return response.json();
            })
            .then(logs => {
                allLogs = logs; // Store all logs
                filterLogs(); // Initial filtering after loading
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logContainer.classList.remove('loading');
                logContainer.innerHTML = '<p>Error loading logs: ' + error + '</p>';
            })
            .finally(() => {
                isFetching = false; // Allow future fetches
            });
        }

        function filterLogs() {
            const selectedLevel = levelFilter.value;
            const logContainer = document.getElementById('log-container');
            logContainer.classList.remove('loading');
            logContainer.innerHTML = ''; // Clear existing logs

            let filteredLogs = allLogs;

            if (selectedLevel) {
                filteredLogs = filteredLogs.filter(log => log.level === selectedLevel);
            }

            if (searchTerm) {
                filteredLogs = filteredLogs.filter(log => {
                    return log.message.toLowerCase().includes(searchTerm) ||
                           log.source.toLowerCase().includes(searchTerm) ||
                           log.level.toLowerCase().includes(searchTerm);
                });
            }


            if (!filteredLogs || filteredLogs.length === 0) {
                logContainer.textContent = 'No logs found.';
                return;
            }

            filteredLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');

                const timestamp = document.createElement('div');
                timestamp.classList.add('log-timestamp');
                timestamp.textContent = new Date(log.timestamp).toLocaleString(); // Format timestamp

                const level = document.createElement('span');
                level.classList.add('log-level', log.level); // Add log level and class
                level.textContent = `[${log.level}] `;

                const message = document.createElement('div');
                message.classList.add('log-message');
                message.textContent = log.message;

                const source = document.createElement('div');
                source.classList.add('log-source');
                source.textContent = `Source: ${log.source || 'N/A'}`;

                const details = document.createElement('div');
                details.classList.add('log-details');
                let sensitiveInfo = `Encryption status: <span class="sensitive-data">${log.encryptionStatus || 'N/A'}</span>, User: <span class="sensitive-data">${log.user || 'N/A'}</span>`;
                details.innerHTML = `Details: ${sensitiveInfo}`;

                // Security issue detection
                if (log.level === 'WARNING' && log.message.includes('Potential XSS')) {
                    const securityIssueWarning = document.createElement('span');
                    securityIssueWarning.classList.add('security-issue');
                    securityIssueWarning.textContent = ' - Potential Security Issue Detected (XSS)!';
                    message.appendChild(securityIssueWarning);
                }

                // Set initial visibility of sensitive data based on the toggle state
                const sensitiveDataElements = details.querySelectorAll('.sensitive-data');
                sensitiveDataElements.forEach(element => {
                    element.style.display = sensitiveDataVisible ? 'inline' : 'none';
                });

                logEntry.appendChild(timestamp);
                logEntry.appendChild(level);
                logEntry.appendChild(message);
                logEntry.appendChild(source);
                logEntry.appendChild(details);

                logEntry.addEventListener('click', function() {
                   this.classList.toggle('expanded');
                });

                logContainer.appendChild(logEntry);
            });
        }

        // Fetch logs on page load
        fetchLogs();

        // Optionally, refresh logs periodically (e.g., every 5 seconds)
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
