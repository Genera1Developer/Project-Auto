<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .log-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            cursor: pointer; /* Indicate log entry is clickable */
        }
        .log-timestamp {
            font-size: 0.8em;
            color: #777;
        }
        .log-message {
            margin-top: 5px;
            word-break: break-word; /* Prevent long messages from overflowing */
        }
        .log-level {
            font-weight: bold;
        }
        .log-level.ERROR {
            color: red;
        }
        .log-level.WARNING {
            color: orange;
        }
        .log-level.INFO {
            color: green;
        }
        .log-level.CRITICAL {
            color: darkred;
        }
        .log-source {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }
        /* Style for loading indicator */
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }
        /* Style for log filtering */
        #log-filter {
            margin-bottom: 10px;
        }
        /* Style for search input */
        #log-search {
            margin-bottom: 10px;
        }
        /* Style for log details (hidden by default) */
        .log-details {
            display: none;
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #eee;
            background-color: #fefefe;
        }
        .log-entry.expanded .log-details {
            display: block; /* Show details when log entry is expanded */
        }

        /* Style for sensitive data (initially hidden) */
        .sensitive-data {
            display: none;
            color: darkred; /* Emphasize sensitive data */
        }
        .log-entry.expanded .sensitive-data {
            display: inline; /* Show sensitive data when expanded */
        }

        /* Style for show/hide sensitive data button */
        #toggle-sensitive-data {
            margin-bottom: 10px;
        }

        /* Style for potential security issues */
        .security-issue {
            color: red;
            font-weight: bold;
        }

        /* Style for data integrity issues */
        .integrity-issue {
            color: purple;
            font-weight: bold;
        }

        /* Style for log correlation links */
        .correlation-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Style for masking */
        .masked {
            -webkit-text-security: disc;
            text-security: disc;
        }

        /* Style for parameter tampering */
        .parameter-tampering {
            color: orange;
            font-weight: bold;
        }

        /* Style for unusual activity */
        .unusual-activity {
            color: navy;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Security Logs</h1>

    <button id="toggle-sensitive-data">Show Sensitive Data</button>

    <div id="log-filter">
        <label for="level-filter">Filter by Level:</label>
        <select id="level-filter">
            <option value="">All</option>
            <option value="INFO">INFO</option>
            <option value="WARNING">WARNING</option>
            <option value="ERROR">ERROR</option>
            <option value="CRITICAL">CRITICAL</option>
        </select>

        <div id="log-search">
            <label for="search-input">Search Logs:</label>
            <input type="text" id="search-input" placeholder="Enter search term">
        </div>
    </div>

    <div id="log-container" class="loading">Loading logs...</div>

    <script>
        let isFetching = false; // Prevent multiple simultaneous fetches
        let allLogs = []; // Store all logs for filtering
        let searchTerm = ''; // Store search term
        let sensitiveDataVisible = false; // Track visibility of sensitive data
        let lastFetchTime = null;

        const levelFilter = document.getElementById('level-filter');
        const searchInput = document.getElementById('search-input');
        const toggleSensitiveDataButton = document.getElementById('toggle-sensitive-data');
        const logContainer = document.getElementById('log-container');

        levelFilter.addEventListener('change', filterLogs);
        searchInput.addEventListener('input', function() {
            searchTerm = this.value.toLowerCase();
            filterLogs();
        });

        toggleSensitiveDataButton.addEventListener('click', function() {
            sensitiveDataVisible = !sensitiveDataVisible;
            updateSensitiveDataVisibility();
            toggleSensitiveDataButton.textContent = sensitiveDataVisible ? 'Hide Sensitive Data' : 'Show Sensitive Data';
        });

        function updateSensitiveDataVisibility() {
            const sensitiveDataElements = document.querySelectorAll('.sensitive-data');
            sensitiveDataElements.forEach(element => {
                element.style.display = sensitiveDataVisible ? 'inline' : 'none';
                element.classList.toggle('masked', !sensitiveDataVisible);
            });
        }


        function fetchLogs() {
            if (isFetching) {
                return; // Prevent overlapping fetches
            }

            isFetching = true;

            logContainer.classList.add('loading');
            logContainer.textContent = 'Loading logs...'; // Display loading message

            let url = '/api/security/logs';
            if (lastFetchTime) {
               url += '?since=' + lastFetchTime.toISOString();
            }

            fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Log fetch failed with status:', response.status);
                    return Promise.reject(new Error(`HTTP error! Status: ${response.status}`));
                }
                return response.json();
            })
            .then(newLogs => {
                if (newLogs && newLogs.length > 0) {
                    allLogs = allLogs.concat(newLogs); // Append new logs
                    lastFetchTime = new Date(); //Update the last fetch time
                    filterLogs(); // Re-filter after loading
                } else {
                  if (allLogs.length === 0) {
                      logContainer.textContent = 'No logs found.';
                  }
                }
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logContainer.classList.remove('loading');
                logContainer.innerHTML = '<p>Error loading logs: ' + error + '</p>';
            })
            .finally(() => {
                isFetching = false; // Allow future fetches
            });
        }

        function filterLogs() {
            const selectedLevel = levelFilter.value;

            logContainer.classList.remove('loading');
            logContainer.innerHTML = ''; // Clear existing logs

            let filteredLogs = allLogs;

            if (selectedLevel) {
                filteredLogs = filteredLogs.filter(log => log.level === selectedLevel);
            }

            if (searchTerm) {
                filteredLogs = filteredLogs.filter(log => {
                    return log.message.toLowerCase().includes(searchTerm) ||
                           log.source.toLowerCase().includes(searchTerm) ||
                           log.level.toLowerCase().includes(searchTerm);
                });
            }


            if (!filteredLogs || filteredLogs.length === 0) {
                logContainer.textContent = 'No logs found.';
                return;
            }

            filteredLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');

                const timestamp = document.createElement('div');
                timestamp.classList.add('log-timestamp');
                timestamp.textContent = new Date(log.timestamp).toLocaleString(); // Format timestamp

                const level = document.createElement('span');
                level.classList.add('log-level', log.level); // Add log level and class
                level.textContent = `[${log.level}] `;

                const message = document.createElement('div');
                message.classList.add('log-message');
                message.textContent = log.message;

                const source = document.createElement('div');
                source.classList.add('log-source');
                source.textContent = `Source: ${log.source || 'N/A'}`;

                const details = document.createElement('div');
                details.classList.add('log-details');
                let encryptionStatus = log.encryptionStatus || 'N/A';
                let user = log.user || 'N/A';
                let ipAddress = log.ipAddress || 'N/A';
                let sessionId = log.sessionId || 'N/A'; // Capture Session ID
                let correlationId = log.correlationId || 'N/A';

                // Conditionally mask sensitive data if not visible
                let sensitiveInfo = `Encryption status: <span class="sensitive-data masked">${encryptionStatus}</span>, User: <span class="sensitive-data masked">${user}</span>, IP Address: <span class="sensitive-data masked">${ipAddress}</span>, Session ID: <span class="sensitive-data masked">${sessionId}</span>, Correlation ID: <span class="sensitive-data masked">${correlationId}</span>`;

                details.innerHTML = `Details: ${sensitiveInfo}`;

                // Security issue detection
                let securityIssues = [];

                if (log.level === 'WARNING' && (log.message.toLowerCase().includes('xss') || log.message.toLowerCase().includes('cross-site scripting'))) {
                    securityIssues.push('Potential Security Issue Detected (XSS)!');
                }
                if (log.level === 'ERROR' && log.message.toLowerCase().includes('sql injection')) {
                    securityIssues.push('Potential Security Issue Detected (SQL Injection)!');
                }
                if (log.level === 'CRITICAL' && log.message.toLowerCase().includes('remote code execution')) {
                    securityIssues.push('Potential Security Issue Detected (Remote Code Execution)!');
                }
                if (log.message.toLowerCase().includes('integrity check failed')) {
                    securityIssues.push('Data Integrity Issue Detected!');
                }

                if (securityIssues.length > 0) {
                   const securityIssueWarning = document.createElement('span');
                   securityIssueWarning.classList.add('security-issue');
                   securityIssueWarning.textContent = ' - ' + securityIssues.join(' - ');
                   message.appendChild(securityIssueWarning);
                }

                // Data integrity check failure display
                if (log.message.toLowerCase().includes('integrity check failed')) {
                    const integrityIssueWarning = document.createElement('span');
                    integrityIssueWarning.classList.add('integrity-issue');
                    integrityIssueWarning.textContent = ' - Data Integrity Check Failed!';
                    message.appendChild(integrityIssueWarning);
                }

                 // Parameter Tampering Detection
                 if (log.level === 'WARNING' && log.message.toLowerCase().includes('parameter') && log.message.toLowerCase().includes('modified')) {
                    const parameterTamperingWarning = document.createElement('span');
                    parameterTamperingWarning.classList.add('parameter-tampering');
                    parameterTamperingWarning.textContent = ' - Possible Parameter Tampering Detected!';
                    message.appendChild(parameterTamperingWarning);
                }

                // Unusual Activity Detection - Example: multiple failed login attempts
                if (log.level === 'WARNING' && log.message.toLowerCase().includes('failed login') && log.message.toLowerCase().includes('multiple attempts')) {
                    const unusualActivityWarning = document.createElement('span');
                    unusualActivityWarning.classList.add('unusual-activity');
                    unusualActivityWarning.textContent = ' - Unusual Activity: Multiple Failed Login Attempts!';
                    message.appendChild(unusualActivityWarning);
                }

                // Log Correlation - Example: look for similar log messages within a time window
                const correlationLink = document.createElement('span');
                correlationLink.classList.add('correlation-link');
                correlationLink.textContent = 'Find Similar Logs';
                correlationLink.addEventListener('click', () => correlateLogs(log));
                details.appendChild(document.createElement('br')); // Add a line break
                details.appendChild(correlationLink);



                logEntry.appendChild(timestamp);
                logEntry.appendChild(level);
                logEntry.appendChild(message);
                logEntry.appendChild(source);
                logEntry.appendChild(details);

                logEntry.addEventListener('click', function() {
                   this.classList.toggle('expanded');
                });

                logContainer.appendChild(logEntry);
            });
            updateSensitiveDataVisibility();
        }

        function correlateLogs(log) {
             if (log.correlationId && log.correlationId !== 'N/A') {
                const similarLogs = allLogs.filter(otherLog =>
                    otherLog !== log && // exclude current log
                    otherLog.correlationId === log.correlationId // same correlation ID
                );

                if (similarLogs.length > 0) {
                    alert(`Found ${similarLogs.length} similar logs with correlation ID ${log.correlationId}! Check console for details.`);
                    console.log('Similar Logs:', similarLogs);
                } else {
                    alert(`No similar logs found with correlation ID ${log.correlationId}.`);
                }
             } else {
                  const timeWindow = 60000; // 1 minute window
                  const similarLogs = allLogs.filter(otherLog =>
                      otherLog !== log && // exclude current log
                      otherLog.message === log.message && // same message
                      Math.abs(new Date(otherLog.timestamp) - new Date(log.timestamp)) <= timeWindow // within time window
                  );

                  if (similarLogs.length > 0) {
                      alert(`Found ${similarLogs.length} similar logs within 1 minute! Check console for details.`);
                      console.log('Similar Logs:', similarLogs);
                  } else {
                      alert('No similar logs found within 1 minute.');
                  }
             }
        }

        // Fetch logs on page load
        fetchLogs();

        // Optionally, refresh logs periodically (e.g., every 5 seconds)
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
