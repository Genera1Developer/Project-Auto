<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .signup-container {
            width: 400px;
            margin: 100px auto;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(50, 50, 50, 0.7);
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: rgba(70, 70, 70, 0.9);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button:hover {
            background-color: #00bfff;
        }

        .login-link {
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #00bfff;
        }

        #error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }

        .captcha-container {
            margin-top: 20px;
        }

        #captcha-image {
            width: 100%;
            max-width: 200px;
            border: 1px solid #00ffff;
            border-radius: 5px;
        }

        #captcha-input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(50, 50, 50, 0.7);
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        #captcha-input:focus {
            outline: none;
            background-color: rgba(70, 70, 70, 0.9);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #password-strength {
            margin-top: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="signup-container">
        <h2>Create Secure Account</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required onkeyup="checkPasswordStrength()">
        <div id="password-strength"></div>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <div class="captcha-container">
            <img src="/api/captcha.js" alt="CAPTCHA" id="captcha-image" onclick="refreshCaptcha()">
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
        </div>

        <button onclick="signUp()">Sign Up</button>
        <p id="error-message"></p>
        <a href="login.html" class="login-link">Already have an account? Log In</a>
    </div>

    <script src="particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('callback - particles.js config loaded');
        });

        function refreshCaptcha() {
            document.getElementById('captcha-image').src = '/api/captcha.js?' + new Date().getTime();
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strength = calculatePasswordStrength(password);
            const strengthElement = document.getElementById('password-strength');

            switch (strength) {
                case 0:
                    strengthElement.textContent = 'Very Weak';
                    strengthElement.style.color = '#ff4d4d';
                    break;
                case 1:
                    strengthElement.textContent = 'Weak';
                    strengthElement.style.color = '#ff7043';
                    break;
                case 2:
                    strengthElement.textContent = 'Fair';
                    strengthElement.style.color = '#ffc107';
                    break;
                case 3:
                    strengthElement.textContent = 'Good';
                    strengthElement.style.color = '#4caf50';
                    break;
                case 4:
                    strengthElement.textContent = 'Strong';
                    strengthElement.style.color = '#2e7d32';
                    break;
            }
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) {
                strength++;
            }
            if (password.match(/[a-z]+/)) {
                strength++;
            }
            if (password.match(/[A-Z]+/)) {
                strength++;
            }
            if (password.match(/[0-9]+/)) {
                strength++;
            }
            if (password.match(/[$@#&!]+/)) {
                strength++;
            }
            return Math.min(strength, 4);
        }

        async function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const captchaInput = document.getElementById('captcha-input').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

             if (calculatePasswordStrength(password) < 3) {
                errorMessage.textContent = "Password is not strong enough. Use a mix of uppercase, lowercase, numbers, and symbols.";
                return;
            }

            try {
                const response = await fetch('/api/account.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, captcha: captchaInput })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.message || 'Signup failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred during signup.';
            }
        }
    </script>
</body>
</html>
