<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Proxy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .signup-container {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        .signup-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }

        .signup-container button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        #encryption-status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #00ff00;
        }

        .encryption-animation {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #007bff;
            animation: rotate 1.2s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #captcha-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="captcha-container">
                <img src="/api/captcha" alt="CAPTCHA Image" id="captchaImage">
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required>
                <button type="button" onclick="refreshCaptcha()">Refresh CAPTCHA</button>
            </div>
            <div class="encryption-animation" id="encryptionAnimation"></div>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
        <div id="error-message" class="error-message"></div>
        <div id="encryption-status"></div>
    </div>

    <script src="particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
          console.log('particles.js loaded - callback');
        });

        function refreshCaptcha() {
            document.getElementById('captchaImage').src = '/api/captcha?' + new Date().getTime();
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const captcha = document.getElementById('captcha').value;
            const errorMessage = document.getElementById('error-message');
            const encryptionStatus = document.getElementById('encryption-status');
            const encryptionAnimation = document.getElementById('encryptionAnimation');

            if (!username || !password || !confirmPassword || !email || !captcha) {
                errorMessage.textContent = 'Please enter all fields.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            encryptionAnimation.style.display = 'block';
            errorMessage.textContent = '';
            encryptionStatus.textContent = 'Encrypting...';

            fetch('/api/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password, email: email, captcha: captcha })
            })
            .then(response => {
                encryptionAnimation.style.display = 'none';
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    errorMessage.textContent = '';
                    encryptionStatus.textContent = 'Encrypted account created.';
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.message || 'Signup failed.';
                    encryptionStatus.textContent = 'Signup attempt encrypted.';
                }
            })
            .catch(error => {
                encryptionAnimation.style.display = 'none';
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred during signup.';
                encryptionStatus.textContent = 'Connection error.';
            });
        });
    </script>
</body>
</html>
