<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .signup-container {
            width: 400px;
            margin: 100px auto;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(50, 50, 50, 0.7);
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: rgba(70, 70, 70, 0.9);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button:hover {
            background-color: #00bfff;
        }

        .login-link {
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #00bfff;
        }

        #error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="signup-container">
        <h2>Create Secure Account</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p id="error-message"></p>
        <a href="login.html" class="login-link">Already have an account? Log In</a>
    </div>

    <script src="particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('callback - particles.js config loaded');
        });

        async function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

            try {
                const response = await fetch('/api/account.js', { // Adjusted path
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'login.html'; // Redirect on success
                } else {
                    errorMessage.textContent = data.message || 'Signup failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred during signup.';
            }
        }
    </script>
</body>
</html>
