<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fa fa-robot fa-3x"></i>
            <h2>Project Auto</h2>
        </div>
        <ul>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration.html?raw=true"><i class="fa fa-cog"></i>Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us.html?raw=true"><i class="fa fa-info-circle"></i>About Us</a></li>
            <li><a href="#" id="login-link"><i class="fa fa-sign-in"></i>Login with GitHub</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="repo-input">
                <h2>Enter Repository Details</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
            </section>

            <section id="customization-input">
                <h2>Customization Instructions</h2>
                <label for="instructions">Enter your customization instructions:</label>
                <textarea id="instructions" rows="5" placeholder="e.g., Change the title to 'My Awesome Project'"></textarea>
            </section>

            <button id="start-button">Start</button>
        </main>

    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', function() {
            const repoUrl = document.getElementById('repo-url').value;
            const instructions = document.getElementById('instructions').value;

            fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repoUrl: repoUrl, instructions: instructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please check the console.');
            });
        });
    </script>
</body>
</html>
