<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <div class="form-group">
                    <label for="repo-name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-name" placeholder="e.g., your_username/your_repo">
                </div>
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" rows="4"
                        placeholder="Describe the changes or features you want to add."></textarea>
                </div>
                <div class="form-group">
                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" placeholder="Enter your GitHub token">
                </div>
                <button id="start-button">Start</button>
            </section>

            <section id="status">
                <h2>Status</h2>
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script src="/script/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
