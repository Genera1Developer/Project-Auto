<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>

        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions below.</p>

            <div class="form-container">
                <form id="project-auto-form">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo" required>

                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button type="button" id="start-button">Start</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
