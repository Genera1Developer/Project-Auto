<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);

        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div>
                <h1>Project Auto</h1>
                <p id="current-time" class="current-time"></p>
            </div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto</h2>
            <p>Enter your GitHub repository and customization instructions below to start:</p>
            <form class="configuration-form" id="auto-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., user/my-repo">
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button type="button" class="start-button" onclick="startAuto()">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        async function startAuto() {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.className = 'status-message loading';
            statusMessage.textContent = 'Processing...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repo: repo,
                        instructions: instructions
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = data.error || 'An error occurred.';
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Network error: ' + error.message;
            }
        }
    </script>
    <div class="footer">
        <p>Project Auto - Automate Your Code</p>
    </div>
</body>
</html>
