 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/public/style/style.css">
 </head>
 <body>
  <div class="sidebar">
   <a href="https://github.com/Genera1Developer/Project-Auto/public/index.html">Home</a>
   <a href="https://github.com/Genera1Developer/Project-Auto/public/Configuration.html">Configuration</a>
   <a href="https://github.com/Genera1Developer/Project-Auto/public/About-Us.html">About Us</a>
  </div>
  <div class="content">
   <header>
    <div id="time"></div>
    <h1>Project Auto</h1>
   </header>
   <main>
    <section id="github-auth">
     <a href="/api/auth/github">Authenticate with GitHub</a>
    </section>
    <section id="repo-input">
     <label for="repo">GitHub Repository (username/repo):</label>
     <input type="text" id="repo" name="repo">
    </section>
    <section id="instructions-input">
     <label for="instructions">Customization Instructions:</label>
     <textarea id="instructions" name="instructions"></textarea>
    </section>
    <button id="start-button">Start</button>
   </main>
   <footer>
    <p>&copy; 2024 Project Auto</p>
   </footer>
  </div>
  <script>
   function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('time').textContent = timeString;
   }

   setInterval(updateTime, 1000);
   updateTime();

   document.getElementById('start-button').addEventListener('click', async () => {
    const repo = document.getElementById('repo').value;
    const instructions = document.getElementById('instructions').value;

    try {
     const response = await fetch('/api/run', {
      method: 'POST',
      headers: {
       'Content-Type': 'application/json'
      },
      body: JSON.stringify({ repo, instructions })
     });

     if (response.ok) {
      const result = await response.json();
      alert('Project Auto started successfully!');
     } else {
      const errorData = await response.json();
      alert(`Error: ${errorData.message}`);
     }
    } catch (error) {
     alert(`Error: ${error.message}`);
    }
   });
  </script>
 </body>
 </html>
