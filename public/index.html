<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration.html">Configuration</a></li>
            <li><a href="/About-Us.html">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section class="form-section">
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repo">Repository (username/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter customization instructions here" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="start-button">Start</button>
                    <p id="status"></p>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const status = document.getElementById('status');

            status.textContent = 'Running...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    status.textContent = 'Project Auto executed successfully!';
                } else {
                    const errorText = await response.text();
                    status.textContent = `Project Auto execution failed: ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Project Auto execution failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
