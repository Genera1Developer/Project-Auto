<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true">Home</a>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration.html?raw=true">Configuration</a>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us.html?raw=true">About Us</a>
    </div>
    <div class="content">
        <div class="top-bar">
            <span id="current-time"></span>
        </div>
        <div class="main-content">
            <h1>Welcome to Project Auto</h1>
            <div id="login-container">
                <button id="login-button">Login with GitHub</button>
            </div>
            <div id="app-container" style="display:none;">
                <label for="repo-input">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., owner/repository">
                <label for="instructions-input">Customization Instructions:</label>
                <textarea id="instructions-input" rows="4" cols="50"></textarea>
                <button id="start-button">Start</button>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script src="https://github.com/Project-Auto/Project-Auto/blob/main/public/script.js?raw=true"></script>
</body>
</html>
