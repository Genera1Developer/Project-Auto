<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="github-repo">
                <h2>GitHub Repository</h2>
                <input type="text" id="repo-url" placeholder="username/repo">
            </section>

            <section id="customization-prompt">
                <h2>Customization Instructions</h2>
                <textarea id="prompt-input" placeholder="Enter your customization instructions here"></textarea>
            </section>

            <section id="authentication">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>

            <section id="start-project">
                <button id="start-button">Start</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('github-login').addEventListener('click', async () => {
            // Implement GitHub authentication here (OAuth flow)
            //  - Redirect user to GitHub's authorization page
            //  - Handle the callback URL after user authorization
            //  - Store the access token securely (e.g., in localStorage or a cookie)
            //  - For demonstration, display a placeholder message
            alert('GitHub authentication is not fully implemented yet.  Please implement OAuth Flow.');

            // Placeholder code for handling authentication (replace with actual implementation)
            const accessToken = 'YOUR_GITHUB_ACCESS_TOKEN'; // Replace with actual token retrieval
            if (accessToken) {
                console.log('Authenticated with GitHub!');
                // You can now use the access token to make API requests on behalf of the user.
            } else {
                console.log('Authentication failed.');
            }
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const prompt = document.getElementById('prompt-input').value;

            // Basic validation
            if (!repoUrl) {
                alert('Please enter a GitHub repository URL.');
                return;
            }

            if (!prompt) {
                alert('Please enter customization instructions.');
                return;
            }

            // Implement Project Auto execution logic here
            // - Fetch the repository code
            // - Apply customizations based on the prompt
            // - Commit and push the changes

            try {
                const response = await fetch('/api/execute-auto', { // Changed path to /api/execute-auto
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repoUrl: repoUrl,
                        prompt: prompt,
                        accessToken: 'YOUR_GITHUB_ACCESS_TOKEN' // Replace with actual access token
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Project Auto execution result:', result);
                alert('Project Auto executed successfully!'); // Provide user feedback
            } catch (error) {
                console.error('Error executing Project Auto:', error);
                alert('Error executing Project Auto. See console for details.');
            }
        });
    </script>
</body>
</html>
