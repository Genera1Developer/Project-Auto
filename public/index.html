<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
        </header>
        <main>
            <section class="hero">
                <h2>Automate Your Code</h2>
                <p>Enter your repository and prompt to start automating.</p>
            </section>
            <section class="input-area">
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" name="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your prompt here"></textarea>
                <button id="start-button">Start</button>
                <div id="output"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
