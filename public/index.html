<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <form id="project-form">
                    <label for="repo-name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-name" name="repo-name" required><br><br>

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" required></textarea><br><br>

                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" name="github-token" required><br><br>

                    <button type="button" onclick="startProjectAuto()">Start</button>
                </form>
            </section>

            <section id="results">
                <h2>Results</h2>
                <div id="result-message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
