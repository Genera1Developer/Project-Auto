<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/index.html">Home</a>
        <a href="/public/Configuration">Configuration</a>
        <a href="/public/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>

        <main>
            <section id="project-form">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <label for="repo_name">Repository (username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" required><br><br>

                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" required></textarea><br><br>

                    <label for="github_token">GitHub Token:</label>
                    <input type="password" id="github_token" name="github_token" required><br><br>

                    <button type="button" onclick="runProject()">Start</button>
                </form>
            </section>

            <section id="results">
                <h2>Results</h2>
                <div id="result-display"></div>
            </section>
        </main>
    </div>

    <script src="/public/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
