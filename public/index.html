<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Project Auto</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="repo-input">
                <h2>Enter Your GitHub Repository</h2>
                <input type="text" id="repo-name" placeholder="username/repo">
            </section>

            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="instructions" placeholder="Enter your instructions here..."></textarea>
            </section>

            <section id="github-auth">
                <button id="login-button">Login with GitHub</button>
                <p id="auth-status">Not logged in.</p>
            </section>

            <section id="start">
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="/script.js"></script>
</body>
</html>
