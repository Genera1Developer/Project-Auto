<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <a href="/api/auth/github" class="github-button">Sign in with GitHub</a>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
