<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/public/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/public/index.html">Home</a></li>
            <li><a href="/public/Configuration">Configuration</a></li>
            <li><a href="/public/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="project-details">
                <h2>Project Details</h2>
                <div class="input-group">
                    <label for="repo-name">Repository (username/repo):</label>
                    <input type="text" id="repo-name" placeholder="e.g., your_username/your_repo">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" placeholder="Describe the desired changes..."></textarea>
                </div>
                <div class="input-group">
                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" placeholder="Enter your GitHub token">
                </div>
                <button id="start-button">Start</button>
            </section>

            <section id="status">
                <h2>Status</h2>
                <p id="status-message">Ready to start!</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
