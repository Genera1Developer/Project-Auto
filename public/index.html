<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Web Proxy</title>
    <link rel="stylesheet" href="theme/default.css">
    <link rel="stylesheet" href="visuals/animations.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Encrypted Web Proxy</h1>
        <nav>
            <a href="settings.html">Settings</a> |
            <a href="logs/logs.html">Logs</a>
        </nav>
    </header>

    <main>
        <section id="proxy-section">
            <h2>Enter URL</h2>
            <form id="proxy-form">
                <input type="url" id="url-input" placeholder="https://example.com" required>
                <button type="submit">Go</button>
            </form>
            <iframe id="proxy-iframe" title="Proxied Content"></iframe>
        </section>

         <section id="rsa-encryption">
            <h2>RSA Encryption Demo</h2>
            <button id="generateKeys">Generate Keys</button>
            <button id="downloadPublicKey" disabled>Download Public Key</button>
            <label for="importedPublicKey">Import Public Key (JWK):</label>
            <textarea id="importedPublicKey" rows="4" cols="50"></textarea>
            <button id="importPublicKey">Import Key</button>
            <p>Public Key (JWK):</p>
            <pre id="publicKey"></pre>

            <label for="originalText">Original Text:</label>
            <textarea id="originalText" rows="4" cols="50"></textarea>
            <button id="encrypt" disabled>Encrypt</button>
            <label for="encryptedText">Encrypted Text:</label>
            <textarea id="encryptedText" rows="4" cols="50" readonly></textarea>
            <button id="decrypt" disabled>Decrypt</button>
            <label for="decryptedText">Decrypted Text:</label>
            <textarea id="decryptedText" rows="4" cols="50" readonly></textarea>
            <button id="clearText">Clear Text</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Encrypted Web Proxy</p>
    </footer>
    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
