<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Project Auto</div>
        <ul class="sidebar-nav">
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true">Home</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration.html?raw=true">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us.html?raw=true">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-repo-input">
                <h2>Enter GitHub Repository</h2>
                <input type="text" id="repo-input" placeholder="username/repo">
            </section>
            <section id="customization-instructions">
                <h2>Customization Instructions</h2>
                <textarea id="instructions-input" placeholder="Enter your customization instructions here"></textarea>
            </section>
            <section id="github-auth">
                <button id="github-login">Login with GitHub</button>
            </section>
            <section id="start-project">
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/Project-Auto/blob/main/public/script.js?raw=true"></script>
</body>
</html>
