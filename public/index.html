<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Project Auto</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/configuration">Configuration</a></li>
                    <li><a href="/about-us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div id="current-time" class="time"></div>
                <h1>Project Auto</h1>
            </header>
            <section id="content">
                <div id="home-content">
                    <label for="repo-url">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository">
                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" name="customization-instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea>
                    <button id="start-button">Start</button>
                    <div id="auth-button-container">
                        <button id="github-auth-button">Authenticate with GitHub</button>
                    </div>
                    <div id="status-message"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
