<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <script src="https://github.com/Project-Auto/public/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="https://github.com/Project-Auto/public/">Home</a>
        <a href="https://github.com/Project-Auto/public/Configuration">Configuration</a>
        <a href="https://github.com/Project-Auto/public/About-Us">About Us</a>
        <a href="#" id="logout-button">Logout</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="hero">
                <h2>Automate Your Projects</h2>
                <p>Enter your repository and instructions to let Project Auto do the work.</p>
            </section>

            <section id="auto-form">
                <label for="repo-input">Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., owner/my-repo">

                <label for="instructions-input">Instructions:</label>
                <textarea id="instructions-input" placeholder="Enter instructions here"></textarea>

                <button id="start-button">Start</button>
                <p id="status-message"></p>
            </section>
        </main>
    </div>
</body>
</html>
