<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <div class="auth-buttons">
                <button id="loginBtn" onclick="location.href='/api/auth/github'">Login with GitHub</button>
                <button id="logoutBtn" onclick="location.href='/api/auth/logout'" style="display:none;">Logout</button>
                <span id="username" style="display:none;"></span>
            </div>
        </header>

        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter customization instructions..."></textarea>
                <button id="startButton">Start</button>
                <div id="message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function checkAuth() {
            const response = await fetch('/api/auth/user');
            const user = await response.json();

            if (user) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('username').textContent = `Logged in as ${user.displayName}`;
                document.getElementById('username').style.display = 'inline-block';
            } else {
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('username').style.display = 'none';
            }
        }

        checkAuth();

        document.getElementById('startButton').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = data.error || 'An error occurred.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred while processing your request.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
