<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/public/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/public/Configuration">Configuration</a></li>
            <li><a href="/public/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="project-input">
                <h2>Enter Project Details</h2>
                <input type="text" id="repo-name" placeholder="GitHub Repository (username/repo)">
                <textarea id="prompt" placeholder="Enter customization instructions"></textarea>
                <button id="start-button">Start</button>
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script src="/public/script.js"></script>
</body>
</html>
