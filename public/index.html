<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Project Auto</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="active">Home</a>
                <a href="/Configuration">Configuration</a>
                <a href="/About-Us">About Us</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div id="current-time"></div>
            </header>
            <section class="content">
                <h2>Automate Your Repository</h2>
                <div class="form-container">
                    <form id="auto-form">
                        <div class="form-group">
                            <label for="repo">GitHub Repository (username/repo):</label>
                            <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo" required>
                        </div>
                        <div class="form-group">
                            <label for="instructions">Customization Instructions:</label>
                            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                        </div>
                        <button type="submit" class="start-button">Start</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
