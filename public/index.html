<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <div class="input-fields">
                <input type="text" id="repo-name" placeholder="GitHub Repository (username/repo)">
                <textarea id="prompt" placeholder="Enter customization instructions"></textarea>
                <input type="text" id="github-token" placeholder="GitHub Token">
            </div>
            <button id="start-button">Start</button>
            <div id="result"></div>
        </main>
    </div>
</body>
</html>
