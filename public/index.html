<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <section id="github-auth">
                <button id="github-login-btn">Authenticate with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </section>
            <section id="project-input">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your instructions here"></textarea>
                <button id="start-btn">Start</button>
                <p id="output"></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
