<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 id="current-time"></h2>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository and customization instructions below to get started.</p>

        <div class="form-container">
            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., yourusername/yourrepo">

            <label for="customInstructions">Custom Instructions:</label>
            <textarea id="customInstructions" name="customInstructions" rows="4" placeholder="Enter your customization instructions here."></textarea>

            <button id="startButton">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById("startButton").addEventListener("click", function() {
            const repo = document.getElementById("githubRepo").value;
            const instructions = document.getElementById("customInstructions").value;

            fetch('/api/startAutomation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo: repo, instructions: instructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please check the console.');
            });
        });
    </script>
</body>
</html>
