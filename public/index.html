<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span id="current-time"></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">

                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>

                <button id="start-button">Start</button>
                <p id="status-message"></p>
            </section>

            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const prompt = document.getElementById('prompt').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Processing...';

            try {
                const response = await fetch('/api/run_auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repoUrl: repoUrl, prompt: prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Success: ' + data.message;
                } else {
                    statusMessage.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                statusMessage.textContent = 'Network Error: ' + error.message;
            }
        });

        document.getElementById('github-login').addEventListener('click', () => {
            // Redirect to GitHub OAuth flow
            window.location.href = '/api/github_auth';
        });
    </script>
</body>
</html>
