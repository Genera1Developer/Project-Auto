<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/style/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/index.html">Home</a>
        <a href="/public/Configuration">Configuration</a>
        <a href="/public/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and prompt to begin.</p>
            <div class="input-area">
                <label for="repo-name">Repository (username/repo):</label>
                <input type="text" id="repo-name" placeholder="e.g., your_username/your_repo">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="e.g., Add a new feature to the website."></textarea>
                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" placeholder="Enter your GitHub token">
                <button id="start-button">Start</button>
                <div id="status"></div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
