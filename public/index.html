<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Project Auto</h1>
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto</h2>
            <p>Project Auto automates tasks in your GitHub repositories.</p>
            <p>Enter your repository details and customization instructions to begin.</p>
            <form id="auto-form" class="configuration-form">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository" required>
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button type="button" class="start-button" onclick="startAuto()">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Powered by Project Auto</p>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
