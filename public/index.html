<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <div class="sidebar">
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" name="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions"></textarea>
                <button id="start-button">Start</button>
                <p id="status"></p>
            </section>
            <section id="github-auth">
                <button id="github-login">Authenticate with GitHub</button>
                <p id="auth-status"></p>
            </section>
            <section id="output-section">
                <h2>Output</h2>
                <pre id="output"></pre>
            </section>
        </main>
    </div>
</body>
</html>
