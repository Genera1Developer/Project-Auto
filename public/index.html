<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <span id="current-time"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main id="content">
            <h1>Welcome to Project Auto</h1>
            <p>Enter your repository and prompt to begin.</p>
            <label for="repo-name">Repository (username/repo):</label>
            <input type="text" id="repo-name" name="repo-name" placeholder="e.g., owner/repository">
            <label for="prompt-text">Prompt:</label>
            <textarea id="prompt-text" name="prompt-text" rows="4" cols="50" placeholder="Enter your prompt here"></textarea>
            <button id="start-button">Start</button>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
