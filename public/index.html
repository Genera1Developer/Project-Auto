<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li><a href="/" class="current">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to automate your project.</p>

            <label for="github-repo">GitHub Repository (username/repo):</label>
            <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

            <label for="customization-instructions">Customization Instructions:</label>
            <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="start-button">Start</button>

            <div id="auth-message"></div>
            <button id="github-auth-button" class="github-auth-button">Authenticate with GitHub</button>
            <div id="config-status"></div>
        </div>
    </div>
    <footer>
        &copy; 2024 Project Auto
    </footer>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <script>
        $(document).ready(function() {
            function updateTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();
                minutes = (minutes < 10 ? "0" : "") + minutes;
                seconds = (seconds < 10 ? "0" : "") + seconds;
                var timeString = hours + ":" + minutes + ":" + seconds;
                $("#current-time").text(timeString);
            }
            setInterval(updateTime, 1000);

            $('#github-auth-button').click(function() {
                $('#loading').show();
                $.ajax({
                    url: '/api/github_auth',
                    type: 'GET',
                    success: function(data) {
                        $('#loading').hide();
                        if (data.auth_url) {
                            window.location.href = data.auth_url;
                        } else {
                            $('#auth-message').text('Authentication failed.');
                        }
                    },
                    error: function() {
                        $('#loading').hide();
                        $('#auth-message').text('Error during authentication.');
                    }
                });
            });

            $('#start-button').click(function() {
                $('#loading').show();
                var repo = $('#github-repo').val();
                var instructions = $('#customization-instructions').val();
                $.ajax({
                    url: '/api/run_auto',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ repo: repo, instructions: instructions }),
                    success: function(data) {
                        $('#loading').hide();
                        $('#config-status').text(data.message);
                        $('#config-status').addClass(data.status === 'success' ? 'success' : 'error');
                    },
                    error: function() {
                        $('#loading').hide();
                        $('#config-status').text('Error running Project Auto.');
                        $('#config-status').addClass('error');
                    }
                });
            });

            // Dark mode toggle (example - adapt as needed)
            // $('body').toggleClass('dark-mode');
        });
    </script>
</body>
</html>
