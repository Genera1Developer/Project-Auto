<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <button id="github-login-btn">Authenticate with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </section>
            <section id="project-input">
                <label for="repo_url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>
                <button id="start-btn">Start</button>
            </section>
            <section id="output">
                <h2>Output:</h2>
                <pre id="output-log"></pre>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
