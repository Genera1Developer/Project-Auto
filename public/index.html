<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <input type="text" id="repo-name" placeholder="GitHub Repository (username/repo)">
                <textarea id="prompt" placeholder="Enter customization instructions"></textarea>
                <input type="text" id="github-token" placeholder="GitHub Token">
                <button id="start-button">Start</button>
            </section>

            <section id="output-section">
                <h2>Output</h2>
                <div id="output"></div>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
