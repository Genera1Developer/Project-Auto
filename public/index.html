<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" style="text-decoration: none; color: inherit;"><h1>Project Auto</h1></a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Automate your GitHub repository with ease.</p>
                <div id="github-auth">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a13e49246e079999&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">Authenticate with GitHub</a>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
