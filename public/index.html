<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>Enter Your Repository Details</h2>
                <input type="text" id="repo-url" placeholder="username/repository">
                <textarea id="custom-instructions" placeholder="Customization Instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, customInstructions }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
