<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/Configuration"><i class="fa fa-cog"></i> Configuration</a></li>
            <li><a href="/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <button id="github-login-btn">
                    <i class="fab fa-github"></i> Authenticate with GitHub
                </button>
                <p id="auth-status">Not authenticated</p>
            </section>
            <section id="repo-input">
                <label for="repo-url">Repository URL (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
            </section>
            <section id="prompt-input">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>
            </section>
            <section id="run-auto">
                <button id="start-btn">Start</button>
            </section>
            <section id="output">
                <h2>Output:</h2>
                <pre id="output-text"></pre>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
