<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-item">Home</a>
            <a href="/Configuration" class="sidebar-item">Configuration</a>
            <a href="/About-Us" class="sidebar-item">About Us</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div id="current-time" class="time-display"></div>
            <h1>Project Auto</h1>
        </header>

        <section id="home">
            <h2>Welcome to Project Auto</h2>
            <p>Automate your repository tasks with ease.</p>

            <div class="input-area">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
            </div>

            <div class="input-area">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" placeholder="Enter your instructions here"></textarea>
            </div>

            <button id="start-button">Start</button>
        </section>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            const response = await fetch('/api/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repoUrl, customInstructions }),
            });

            const data = await response.json();
            alert(data.message); // Show the message returned from the server
        });
    </script>
</body>
</html>
