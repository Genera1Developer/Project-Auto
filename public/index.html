<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="auth">
                <button id="login-button">Login with GitHub</button>
                <p id="auth-status">Not authenticated.</p>
            </section>
            <section id="project-details">
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto"><br><br>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter instructions here"></textarea><br><br>
                <button id="start-button">Start</button>
                <p id="status"></p>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/github/login';
        });

        const startButton = document.getElementById('start-button');
        startButton.addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const status = document.getElementById('status');

            status.textContent = 'Running...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    status.textContent = 'Project Auto executed successfully!';
                } else {
                    const errorData = await response.text();
                    status.textContent = `Project Auto execution failed: ${errorData}`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Project Auto execution failed: ${error.message}`;
            }
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.isAuthenticated) {
                        document.getElementById('auth-status').textContent = `Authenticated as ${data.user.login}`;
                        document.getElementById('login-button').style.display = 'none';
                    } else {
                        document.getElementById('auth-status').textContent = 'Not authenticated.';
                        document.getElementById('login-button').style.display = 'block';
                    }
                } else {
                    console.error('Failed to check authentication status');
                    document.getElementById('auth-status').textContent = 'Failed to check authentication status.';
                }
            } catch (error) {
                console.error('Error checking authentication status:', error);
                document.getElementById('auth-status').textContent = 'Error checking authentication status.';
            }
        }

        checkAuthStatus();
    </script>
</body>
</html>
