<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-config">
                <h2>GitHub Configuration</h2>
                <label for="github-repo">Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="owner/repository">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="authentication">
                <h2>GitHub Authentication</h2>
                <button id="login-button">Login with GitHub</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
