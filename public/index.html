<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <div class="time-display">
        Current Time: <span id="current-time"></span>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" name="github-repo" placeholder="e.g., facebook/react" required>
                </div>
                <div class="input-group">
                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" name="customization-instructions" rows="5" placeholder="Enter your instructions here" required></textarea>
                </div>
                <div class="auth-container">
                    <button type="button" id="github-auth-button">Authenticate with GitHub</button>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('project-auto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            // TODO: Implement the logic to send the data to the backend and start Project Auto.
            console.log('Starting Project Auto with repo:', repo, 'and instructions:', instructions);
            alert('Project Auto started! (Not really, this is a placeholder)'); // Placeholder
        });

        document.getElementById('github-auth-button').addEventListener('click', function() {
            // TODO: Implement GitHub authentication logic here.
            console.log('GitHub authentication initiated.');
            alert('GitHub Authentication! (Not really, this is a placeholder)'); // Placeholder
        });
    </script>
</body>
</html>
