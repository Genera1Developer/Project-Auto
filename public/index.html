<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <form class="project-auto-form" id="project-auto-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                <button type="button" id="start-button">Start</button>
            </form>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('start-button').addEventListener('click', function() {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            // Placeholder for sending data to the backend.  This will be implemented later.
            alert(`Starting Project Auto on ${repo} with instructions: ${instructions}`);
        });
    </script>
</body>
</html>
