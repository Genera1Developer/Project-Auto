<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="/api/connect/github/login" class="github-button">Connect with GitHub</a>
            </section>
            <section id="project-form">
                <label for="repo">Repository (username/repo)</label>
                <input type="text" id="repo" name="repo" placeholder="username/repo"><br><br>

                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter instructions here"></textarea><br><br>

                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            const response = await fetch('/api/connect/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo, instructions })
            });

            if (response.ok) {
                alert('Project Auto executed successfully!');
            } else {
                const errorText = await response.text();
                alert(`Project Auto execution failed: ${errorText}`);
            }
        });
    </script>
</body>
</html>
