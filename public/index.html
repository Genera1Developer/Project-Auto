<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="github-auth">
                <a href="/api/auth/github">Authenticate with GitHub</a>
                <div id="auth-status"></div>
            </section>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <form id="project-form">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" required><br><br>

                    <label for="prompt">Customization Instructions:</label><br>
                    <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br><br>

                    <button type="submit">Start</button>
                </form>
                <div id="project-status"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('project-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('/api/project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repo, prompt }),
            });

            const data = await response.json();
            document.getElementById('project-status').textContent = data.message;
        });

        async function checkAuthStatus() {
            const response = await fetch('/api/auth/status');
            const data = await response.json();

            const authStatusDiv = document.getElementById('auth-status');
            if (data.isAuthenticated) {
                authStatusDiv.textContent = `Authenticated as ${data.user.username}`;
            } else {
                authStatusDiv.textContent = 'Not authenticated.';
            }
        }

        checkAuthStatus();
    </script>
</body>
</html>
