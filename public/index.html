<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-content">
            <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html" class="sidebar-link active">Home</a>
            <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/configuration.html" class="sidebar-link">Configuration</a>
            <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/about_us.html" class="sidebar-link">About Us</a>
        </div>
    </aside>
    <main class="main-content">
        <header class="header">
            <div id="time" class="time"></div>
            <nav>
                <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html">Home</a> |
                <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/configuration.html">Configuration</a> |
                <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/about_us.html">About Us</a>
            </nav>
        </header>
        <section class="content">
            <h1>Project Auto</h1>
            <p>Automate your GitHub projects.</p>

            {% if github_username %}
            <p>Logged in as: {{ github_username }}</p>
            <a href="/logout" class="button">Logout</a>
            <form action="/start" method="post" class="project-form">
                <label for="repo_name">Repository Name (username/repo):</label>
                <input type="text" id="repo_name" name="repo_name" required><br><br>

                <label for="custom_prompt">Custom Prompt:</label><br>
                <textarea id="custom_prompt" name="custom_prompt" rows="4" cols="50"></textarea><br><br>

                <button type="submit" class="button">Start</button>
            </form>
            {% else %}
            <a href="/login" class="button">Login with GitHub</a>
            {% endif %}
        </section>
    </main>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            if (timeElement) {
                timeElement.textContent = now.toLocaleString();
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="https://github.com/Project-Auto/Project-Auto/blob/main/public/script.js"></script>
</body>
</html>
