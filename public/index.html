<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <script src="https://github.com/Project-Auto/public/script.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="nav">
            <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
        </ul>
        <div class="footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <div class="auth">
                <a id="loginLink" href="/api/auth/github">Login with GitHub</a>
                <button id="logoutButton" onclick="logout()" style="display:none;">Logout</button>
                <span id="userDisplay" style="display:none;"></span>
            </div>
        </header>
        <main>
            <section id="hero">
                <h2>Automate Your Repository</h2>
                <p>Enter your GitHub repository and customization instructions to get started.</p>
            </section>
            <section id="form-section">
                <form id="auto-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo" required>
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here..." required></textarea>
                    <button type="button" onclick="startAuto()">Start</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Project Auto - Streamlining your development workflow.</p>
        </footer>
    </div>
</body>
</html>
