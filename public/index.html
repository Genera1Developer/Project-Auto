<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="project-input">
                <h2>Configure Project Auto</h2>
                <label for="repo_url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., yourusername/yourrepo">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
                <div id="output"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
