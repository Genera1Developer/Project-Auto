<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Encrypted Web Proxy</h1>
        <p>Enter the URL to browse securely:</p>
        <input type="text" id="url" placeholder="https://example.com">
        <button id="browse">Browse</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url');
            const browseButton = document.getElementById('browse');
            const errorDiv = document.getElementById('error');

            browseButton.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) {
                    errorDiv.textContent = 'Please enter a URL.';
                    return;
                }

                try {
                    // Basic URL validation (can be improved)
                    new URL(url);

                    // Redirect to the proxy endpoint (replace with your actual proxy URL)
                    window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
                } catch (e) {
                    errorDiv.textContent = 'Invalid URL.';
                }
            });
        });

        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
