<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-item">Home</a>
            <a href="/Configuration" class="sidebar-item">Configuration</a>
            <a href="/About-Us" class="sidebar-item">About Us</a>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.422c73256b3b0ed5&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                    Authenticate with GitHub
                </a>
            </section>
            <section id="project-setup" style="display: none;">
                <h2>Project Setup</h2>
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., yourusername/yourrepo"><br><br>
                <label for="custom-instructions">Custom Instructions:</label><br>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" cols="50" placeholder="Enter your customization instructions here..."></textarea><br><br>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const username = urlParams.get('username');

        if (token && username) {
            document.getElementById('github-auth').style.display = 'none';
            document.getElementById('project-setup').style.display = 'block';

            document.getElementById('start-button').addEventListener('click', async () => {
                const repoName = document.getElementById('repo-name').value;
                const customInstructions = document.getElementById('custom-instructions').value;

                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        repoName: repoName,
                        username: username,
                        customInstructions: customInstructions,
                    }),
                });

                if (response.ok) {
                    console.log('Project Auto started successfully!');
                    alert('Project Auto started successfully!');
                } else {
                    console.error('Failed to start Project Auto.');
                    alert('Failed to start Project Auto.');
                }
            });
        }
    </script>
</body>
</html>
