<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 class="logo">Project Auto</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/Configuration">Configuration</a></li>
      <li><a href="/About-Us">About Us</a></li>
    </ul>
  </div>

  <div class="content">
    <header>
      <div id="current-time" class="time"></div>
      <div class="auth-buttons">
        <button id="login-button">Login with GitHub</button>
        <button id="logout-button" style="display: none;">Logout</button>
        <span id="user-info"></span>
      </div>
    </header>

    <main>
      <section id="project-input">
        <h2>Run Project Auto</h2>
        <label for="repo-url">GitHub Repository (username/repo):</label>
        <input type="text" id="repo-url" placeholder="e.g., owner/repository">
        <label for="custom-instructions">Custom Instructions:</label>
        <textarea id="custom-instructions" placeholder="Enter your customization instructions here"></textarea>
        <button id="start-button">Start</button>
        <p id="status-message"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Project Auto</p>
    </footer>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Initial call to set the time immediately

    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('login-button');
      const logoutButton = document.getElementById('logout-button');
      const userInfoSpan = document.getElementById('user-info');
      const repoUrlInput = document.getElementById('repo-url');
      const customInstructionsTextarea = document.getElementById('custom-instructions');
      const startButton = document.getElementById('start-button');
      const statusMessage = document.getElementById('status-message');

      // GitHub Authentication (Placeholder - Implement actual auth flow)
      loginButton.addEventListener('click', () => {
        // Redirect to GitHub auth endpoint
        window.location.href = '/api/auth/github';
      });

      logoutButton.addEventListener('click', () => {
        // Placeholder: Implement logout functionality (clear token, etc.)
        localStorage.removeItem('github_token');
        updateUI(false);
      });

      // Function to update UI based on authentication status
      function updateUI(isAuthenticated) {
        if (isAuthenticated) {
          loginButton.style.display = 'none';
          logoutButton.style.display = 'inline-block';
          userInfoSpan.textContent = 'Logged in'; // Replace with actual user info
        } else {
          loginButton.style.display = 'inline-block';
          logoutButton.style.display = 'none';
          userInfoSpan.textContent = '';
        }
      }

      // Check for existing token (simulated)
      const token = localStorage.getItem('github_token');
      updateUI(token != null); // Update UI on page load

      // Project Auto Execution (Placeholder)
      startButton.addEventListener('click', () => {
        const repoUrl = repoUrlInput.value;
        const customInstructions = customInstructionsTextarea.value;

        if (!repoUrl) {
          statusMessage.textContent = 'Please enter a repository URL.';
          return;
        }

        statusMessage.textContent = 'Running Project Auto...';

        fetch('/api/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            repoUrl: repoUrl,
            customInstructions: customInstructions,
            token: localStorage.getItem('github_token'), // Send token
          }),
        })
        .then(response => response.json())
        .then(data => {
          statusMessage.textContent = data.message;
        })
        .catch(error => {
          console.error('Error:', error);
          statusMessage.textContent = 'An error occurred.';
        });
      });
    });
  </script>
</body>
</html>
