<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <div class="input-area">
                <label for="repo_url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>
                <button id="start_button">Start</button>
            </div>
            <div id="output"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
