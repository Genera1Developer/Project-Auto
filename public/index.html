<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/index.html" class="sidebar-item">Home</a>
        <a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration.html" class="sidebar-item">Configuration</a>
        <a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/About-Us.html" class="sidebar-item">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
            <a href="/api/github/login" class="github-button">Login with GitHub</a>
        </header>
        <main>
            <section id="input-section">
                <h2>Run Project Auto</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="username/repo">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Enter instructions here"></textarea>
                <button id="start-button">Start</button>
                <div id="message"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    messageDiv.textContent = 'Project Auto executed successfully!';
                    messageDiv.className = 'success-message';
                } else {
                    const errorText = await response.text();
                    messageDiv.textContent = `Error: ${errorText}`;
                    messageDiv.className = 'error-message';
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'error-message';
            }
        });
    </script>
</body>
</html>
