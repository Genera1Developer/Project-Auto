<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color: gold;">Project Auto</h3>
        </div>
        <ul class="nav">
            <li><a href="https://github.com/Project-Auto/public/index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration"><i class="fa fa-cog"></i> Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login">
                <i class="fab fa-github"></i> Login with GitHub
            </button>
        </header>
        <main>
            <section id="project-input">
                <h2>Automate Your Repository</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">

                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" placeholder="Enter your instructions here"></textarea>

                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script src="https://github.com/Project-Auto/public/script/script.js"></script>
</body>
</html>
