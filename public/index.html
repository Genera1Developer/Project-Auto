<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>

            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">

                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" placeholder="Enter your instructions here"></textarea>

                <button id="start-button">Start</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById("github-login").addEventListener("click", () => {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${process.env.GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent('https://project-auto-v1029.vercel.app/api/auth/github')}`;
        });

        document.getElementById("start-button").addEventListener("click", () => {
            const repoUrl = document.getElementById("repo-url").value;
            const customInstructions = document.getElementById("custom-instructions").value;
            
            //TODO: Implement Project Auto execution logic (fetch, API calls, etc.)
            alert("Starting Project Auto on " + repoUrl + " with instructions: " + customInstructions);
        });
    </script>
</body>
</html>
