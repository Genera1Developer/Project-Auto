<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html" class="active"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/Configuration"><i class="fa fa-cog"></i> Configuration</a></li>
            <li><a href="/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <button id="github-login-btn" class="auth-button">
                    <i class="fab fa-github"></i> Authenticate with GitHub
                </button>
                <span id="auth-status"></span>
            </section>
            <section id="project-input">
                <label for="repo_url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository" required>
                <label for="prompt">Customization Prompt:</label>
                <textarea id="prompt" placeholder="Enter your instructions here" required></textarea>
                <button id="start-btn" class="start-button">Start</button>
            </section>
            <section id="output">
                <h2>Output:</h2>
                <pre id="output-log"></pre>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Project Auto. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
