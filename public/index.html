<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/Project-Auto-Logo.png" alt="Project Auto Logo" class = "logo">
        </div>
        <nav class="sidebar-nav">
            <a href="/index.html" class="sidebar-link">Home</a>
            <a href="/Configuration" class="sidebar-link">Configuration</a>
            <a href="/About-Us" class="sidebar-link">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main class="main-content">
            <section id="github-config">
                <h2>GitHub Configuration</h2>
                <label for="github-repo">Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter your customization instructions here..."></textarea>
                <button id="start-button" class="start-button">Start</button>
                <a href="/api/auth/github" class="github-button">Authenticate with GitHub</a>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('github-repo').value;
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/api/projectAuto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, prompt }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
