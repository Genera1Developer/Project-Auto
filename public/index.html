<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Project Auto</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link active" data-page="home">Home</a>
            <a href="/Configuration" class="sidebar-link" data-page="configuration">Configuration</a>
            <a href="/About-Us" class="sidebar-link" data-page="about">About Us</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="header">
            <div id="current-time" class="current-time"></div>
        </header>

        <section id="home" class="content-section active">
            <h1>Welcome to Project Auto</h1>
            <p>Automate your GitHub repository tasks.</p>

            <div id="github-auth">
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a05608471ca454f1&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                    Authenticate with GitHub
                </a>
            </div>
        </section>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            const contentSections = document.querySelectorAll('.content-section');

            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    sidebarLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');

                    contentSections.forEach(section => section.classList.remove('active'));
                    const target = this.getAttribute('data-page');
                    document.getElementById(target).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
