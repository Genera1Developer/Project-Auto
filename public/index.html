<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login-button">Login with GitHub</button>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">

                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions here."></textarea>

                <button id="start-button">Start</button>
            </section>

            <section id="output-log">
                <h2>Output Log</h2>
                <div id="log-content"></div>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
