<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="/">Project Auto</a>
    </div>
    <ul class="sidebar-menu">
      <li><a href="/">Home</a></li>
      <li><a href="/Configuration">Configuration</a></li>
      <li><a href="/About-Us">About Us</a></li>
    </ul>
  </div>

  <div class="content">
    <header>
      <div id="current-time"></div>
      <h1>Welcome to Project Auto</h1>
    </header>

    <main>
      <section id="input-section">
        <h2>Enter Repository Details</h2>
        <label for="repo">Repository (username/repo):</label>
        <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto"><br><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

        <button id="start-button">Start</button>
      </section>

      <section id="status-section">
        <h2>Status</h2>
        <p id="status-message">Waiting for input...</p>
      </section>
    </main>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('start-button').addEventListener('click', async () => {
      const repo = document.getElementById('repo').value;
      const instructions = document.getElementById('instructions').value;
      const statusMessage = document.getElementById('status-message');

      statusMessage.textContent = "Executing Project Auto...";

      try {
        const response = await fetch('/api/run-auto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ repo: repo, instructions: instructions })
        });

        if (response.ok) {
          statusMessage.textContent = "Project Auto executed successfully!";
        } else {
          const errorText = await response.text();
          statusMessage.textContent = `Project Auto execution failed: ${errorText}`;
        }
      } catch (error) {
        statusMessage.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
