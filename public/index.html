<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-item active">Home</a>
            <a href="/Configuration" class="sidebar-item">Configuration</a>
            <a href="/About-Us" class="sidebar-item">About Us</a>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Automate your development workflow.</p>

            <div id="github-auth">
                <button id="github-login">Login with GitHub</button>
            </div>

            <div id="app-content" style="display: none;">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., facebook/react"><br><br>

                <label for="prompt">Customization Instructions:</label><br>
                <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>

                <button id="start-button">Start</button>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
