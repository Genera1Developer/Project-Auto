<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fa fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fa fa-info-circle"></i>About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <div class="input-form">
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" name="repo_url" placeholder="e.g., owner/repo">

                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions"></textarea>

                <button id="startButton">Start</button>
                <button id="githubLoginButton">GitHub Login</button>
                <div id="loginMessage"></div>
            </div>

            <div id="output" class="output-area"></div>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('time').textContent = data.time;
                });
        }

        updateTime();
        setInterval(updateTime, 1000);

        document.getElementById('startButton').addEventListener('click', function() {
            const repo_url = document.getElementById('repo_url').value;
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');

            fetch('/api/run_auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo_url: repo_url, prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    outputDiv.textContent = 'Error: ' + data.error;
                } else {
                    outputDiv.textContent = 'Output: ' + data.output;
                }
            })
            .catch(error => {
                outputDiv.textContent = 'An error occurred: ' + error;
            });
        });

        document.getElementById('githubLoginButton').addEventListener('click', function() {
            const loginMessageDiv = document.getElementById('loginMessage');
            fetch('/api/github_login?redirect_uri=https://project-auto-v1029.vercel.app')
                .then(response => response.json())
                .then(data => {
                    const githubClientId = data.github_client_id;
                    const redirectUri = data.redirect_uri;
                    const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${githubClientId}&redirect_uri=${redirectUri}&scope=repo`;
                    window.location.href = githubAuthUrl;
                })
                .catch(error => {
                    loginMessageDiv.textContent = 'An error occurred during login: ' + error;
                });
        });

        // Check for the presence of the 'code' query parameter after GitHub redirects
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            const loginMessageDiv = document.getElementById('loginMessage');
            fetch('/api/github_callback?code=' + code)
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        loginMessageDiv.textContent = 'Successfully authenticated with GitHub!';
                    } else {
                        loginMessageDiv.textContent = 'GitHub authentication failed.';
                    }
                })
                .catch(error => {
                    loginMessageDiv.textContent = 'An error occurred during callback: ' + error;
                });
        }
    </script>
</body>
</html>
