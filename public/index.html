 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 </head>
 <body>
  <div class="sidebar">
   <h1>Project Auto</h1>
   <ul>
    <li><a href="https://github.com/Project-Auto/public/index.html"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="https://github.com/Project-Auto/public/Configuration/index.js"><i class="fa fa-cog"></i> Configuration</a></li>
    <li><a href="https://github.com/Project-Auto/public/About-Us/index.html"><i class="fa fa-info-circle"></i> About Us</a></li>
   </ul>
  </div>
  <div class="content">
   <header>
    <div id="current-time"></div>
   </header>
   <main>
    <section id="home">
     <h2>Welcome to Project Auto</h2>
     <p>Automate your development workflow.</p>
     <div id="auth-button-container">
      <button id="github-auth-button">Authenticate with GitHub</button>
     </div>
     <div id="app-content" style="display:none;">
      <label for="repo-input">GitHub Repository (username/repo):</label>
      <input type="text" id="repo-input" placeholder="username/repo">
      <label for="prompt-input">Customization Instructions:</label>
      <textarea id="prompt-input" placeholder="Enter instructions here"></textarea>
      <button id="start-button">Start</button>
      <p id="status"></p>
     </div>
    </section>
   </main>
  </div>
  <script>
   function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('current-time').textContent = timeString;
   }
   setInterval(updateTime, 1000);
   updateTime(); // Initial call
  </script>
  <script src="https://github.com/Project-Auto/public/script.js"></script>
 </body>
 </html>
