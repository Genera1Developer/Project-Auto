 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
 </head>
 <body>
  <div class="sidebar">
   <div class="sidebar-header">
    <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
    <h1>Project Auto</h1>
   </div>
   <nav>
    <ul>
     <li><a href="https://github.com/Project-Auto/public/">Home</a></li>
     <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
     <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
    </ul>
   </nav>
  </div>
  <div class="content">
   <header>
    <div id="current-time"></div>
   </header>
   <main>
    <section id="home">
     <h2>Welcome to Project Auto</h2>
     <p>Enter your GitHub repository and instructions to automate your project.</p>
     <div class="input-form">
      <label for="repo">GitHub Repository (username/repo):</label>
      <input type="text" id="repo" name="repo" placeholder="e.g., user/my-repo">
      <label for="prompt">Instructions:</label>
      <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions"></textarea>
      <button id="start-button">Start</button>
     </div>
    </section>
   </main>
  </div>
  <script src="https://github.com/Project-Auto/public/js/script.js"></script>
 </body>
 </html>
