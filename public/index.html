<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="current-time" id="current-time"></div>
            <h1>Project Auto</h1>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto!</h2>
            <p>Enter your GitHub repository and customization instructions to get started.</p>
            <form id="auto-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

                <label for="custom-instructions">Customization Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                <button type="button" class="start-button" onclick="startAuto()">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Contact us at: <a href="mailto:support@projectauto.com">support@projectauto.com</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function startAuto() {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('custom-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.className = 'status-message loading';
            statusMessage.textContent = 'Processing...';

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo: repo, instructions: instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = `An unexpected error occurred: ${error}`;
            }
        }
    </script>
</body>
</html>
