<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/Configuration">Configuration</a>
            <a href="/About-Us">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.45314dd604a79e2d&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                    Authenticate with GitHub
                </a>
            </section>
            <section id="repo-input">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
            </section>
            <section id="prompt-input">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
            </section>
            <button id="start-button">Start</button>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            // Fetch token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!repo || !prompt || !token) {
                alert('Please fill in all fields and authenticate with GitHub.');
                return;
            }

            try {
                const response = await fetch('/api/processRepo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, prompt, token }),
                });

                if (response.ok) {
                    alert('Project Auto processing started!');
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.error || 'Failed to start processing.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while starting processing.');
            }
        });
    </script>
</body>
</html>
