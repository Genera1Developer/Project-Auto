<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="/api/connect/github/login" class="button">Authenticate with GitHub</a>
            </section>
            <section id="auto-form">
                <label for="repo">GitHub Repository (user/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="user/repo">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Enter customization instructions"></textarea>
                <button id="start-button" class="button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/connect/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    alert('Project Auto executed successfully!');
                } else {
                    const errorData = await response.text();
                    alert(`Project Auto execution failed: ${errorData}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Project Auto execution failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
