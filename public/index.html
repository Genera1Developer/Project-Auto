<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository" required>
                <label for="customization-prompt">Customization Instructions:</label>
                <textarea id="customization-prompt" name="customization-prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('github-login-button').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('github-repo').value;
            const prompt = document.getElementById('customization-prompt').value;

            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please log in with GitHub first.');
                return;
            }

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ repo, prompt })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Project Auto executed successfully!'); //show the result
                } else {
                    const error = await response.json();
                    alert(`Error executing Project Auto: ${error.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
