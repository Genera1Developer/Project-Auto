<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/project-auto-logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/Configuration">Configuration</a>
            <a href="/About-Us">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-repo">
                <h2>GitHub Repository</h2>
                <input type="text" id="repo-url" placeholder="username/repo">
            </section>
            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="custom-instructions" placeholder="Enter your instructions here"></textarea>
            </section>
            <section id="authentication">
                <button id="github-login">Login with GitHub</button>
                <button id="start-button" disabled>Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
