<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <script src="https://github.com/Project-Auto/public/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav>
            <a href="https://github.com/Project-Auto/public/index.html">Home</a>
            <a href="https://github.com/Project-Auto/public/Configuration/index.html">Configuration</a>
            <a href="https://github.com/Project-Auto/public/About-Us/index.html">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="home">
                <p>Project Auto automates your development workflow.</p>
                <p>Enter your GitHub repository and customization instructions below.</p>
                <div class="input-area">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" placeholder="e.g., owner/repository">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" placeholder="Enter your instructions here"></textarea>
                    <button id="start-button">Start</button>
                    <button id="github-login">Login with GitHub</button>
                </div>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
