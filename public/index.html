<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Configuration">Configuration</a></li>
        <li><a href="/About-Us">About Us</a></li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <header>
      <div id="current-time"></div>
      <h1>Project Auto</h1>
    </header>

    <main>
      <section id="project-setup">
        <h2>Project Setup</h2>
        <label for="github-repo">GitHub Repository (username/repo):</label>
        <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

        <label for="customization-instructions">Customization Instructions:</label>
        <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your customization requests here..."></textarea>

        <button id="start-button">Start</button>
      </section>
    </main>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
  <script src="/script.js"></script>
</body>
</html>
