<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li class="current"><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>

            <label for="github-repo">GitHub Repository (username/repo):</label>
            <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

            <label for="custom-instructions">Customization Instructions:</label>
            <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="start-button">Start</button>

            <div id="auth-message"></div>
            <button id="github-auth-button" class="github-auth-button">Authenticate with GitHub</button>

            <div id="config-status"></div>

            <div id="progress-container">
                <div id="progress-bar">0%</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Project Auto
    </footer>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth-button').addEventListener('click', async () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('custom-instructions').value;

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('An error occurred while starting Project Auto.');
            }
        });
    </script>
</body>
</html>
