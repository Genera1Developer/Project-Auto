<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Project Auto</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
                    <li><a href="https://github.com/Project-Auto/public/Configuration/configuration.html">Configuration</a></li>
                    <li><a href="https://github.com/Project-Auto/public/About-Us/about_us.html">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <div class="time" id="current-time"></div>
                <div class="auth">
                    {% if github_username %}
                        <span>Welcome, {{ github_username }}!</span>
                        <a href="/logout">Logout</a>
                    {% else %}
                        <a href="/login">Login with GitHub</a>
                    {% endif %}
                </div>
            </header>
            <section class="main-section">
                <h2>Start Project Auto</h2>
                {% if github_username %}
                <form action="/start" method="post">
                    <label for="repo_name">Repository (username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" required><br><br>

                    <label for="custom_prompt">Custom Prompt:</label>
                    <textarea id="custom_prompt" name="custom_prompt" rows="4" cols="50"></textarea><br><br>

                    <button type="submit">Start</button>
                </form>
                {% else %}
                <p>Please login with GitHub to start Project Auto.</p>
                {% endif %}
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById('current-time').textContent = formattedTime;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
