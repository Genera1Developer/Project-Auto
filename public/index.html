<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div id="current-time" class="current-time"></div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Automate your GitHub repository tasks.</p>

                <div id="github-auth">
                    <a href="https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                        Authenticate with GitHub
                    </a>
                </div>

                <form id="project-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="username/repo">

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;
            const token = new URLSearchParams(window.location.search).get('token');

            if (!repo || !instructions || !token) {
                alert('Please fill in all fields and authenticate with GitHub.');
                return;
            }

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo: repo,
                        instructions: instructions,
                        token: token
                    }),
                });

                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    const errorData = await response.json();
                    alert(`Project Auto failed: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            }
        });
    </script>
</body>
</html>
