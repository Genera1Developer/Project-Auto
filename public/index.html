<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <div class="input-area">
                <label for="repo-name">Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your_username/your_repo">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" name="github-token" placeholder="Enter your GitHub token">
                <button id="start-button">Start</button>
                <div id="result"></div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
