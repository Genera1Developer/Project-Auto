<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <aside id="sidebar">
            <div id="current-time" class="time-display"></div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main id="content">
            <h1>Welcome to Project Auto</h1>
            <p>Enter your repository details and customization prompt to get started.</p>

            <label for="repo-name">Repository (username/repo):</label>
            <input type="text" id="repo-name" name="repo-name" placeholder="username/repo"><br><br>

            <label for="prompt-text">Customization Prompt:</label>
            <textarea id="prompt-text" name="prompt-text" rows="4" cols="50" placeholder="Enter your prompt here"></textarea><br><br>

            <button id="start-button">Start</button>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
