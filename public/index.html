<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <a href="/api/auth/github">Login with GitHub</a>
        </header>
        <main>
            <h2>Automate Your Repository</h2>
            <label for="repository">GitHub Repository (username/repo):</label>
            <input type="text" id="repository" name="repository" placeholder="username/repo"><br><br>

            <label for="instructions">Customization Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

            <button id="startBtn">Start</button>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/public/script/script.js"></script>
</body>
</html>
