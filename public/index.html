<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/Configuration"><i class="fa fa-cog"></i> Configuration</a></li>
                <li><a href="/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="home">
                <h2>Home</h2>
                <p>Enter your GitHub repository details and customization instructions to run Project Auto.</p>
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                </div>
                <button id="start-button" class="primary-button">Start Project Auto</button>
                <div id="auth-button-container">
                    <button id="github-auth-button" class="primary-button">Authenticate with GitHub</button>
                </div>
                <div id="status-message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto. All rights reserved.</p>
        </footer>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
