<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <a href="#" id="github-login">Login with GitHub</a>
        </header>

        <main>
            <section id="project-input">
                <h2>Project Details</h2>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="username/repo"><br><br>

                <label for="custom-prompt">Customization Instructions:</label><br>
                <textarea id="custom-prompt" name="custom-prompt" rows="4" cols="50" placeholder="Enter your customization instructions here..."></textarea><br><br>

                <button id="start-button">Start</button>
            </section>

            <section id="status-display">
                <h2>Status</h2>
                <p id="status-message">Waiting for input...</p>
            </section>
        </main>

        <footer>
            <p>Contact: example@example.com</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
