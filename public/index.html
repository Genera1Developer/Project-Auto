<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Project Auto</div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Automate your GitHub repository tasks.</p>

            <div id="github-auth">
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </div>

            <div id="project-form">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo"><br><br>

                <label for="prompt">Customization Instructions:</label><br>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

                <button id="start-button">Start</button>
            </div>

            <div id="status-area">
                <h3>Status:</h3>
                <p id="status-message">Waiting for input...</p>
            </div>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-login').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', () => {
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            document.getElementById('status-message').textContent = 'Processing...';

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo: repo, prompt: prompt })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('status-message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status-message').textContent = 'An error occurred: ' + error.message;
            });
        });

        fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    document.getElementById('auth-status').textContent = 'Authenticated';
                    document.getElementById('github-login').style.display = 'none';
                } else {
                    document.getElementById('auth-status').textContent = 'Not authenticated';
                    document.getElementById('github-login').style.display = 'block';
                }
            });
    </script>
</body>
</html>
