<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/">Project Auto</a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.925892ef61214f4f&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                    Authenticate with GitHub
                </a>
            </section>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <form id="project-form">
                    <label for="repository">Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="username/repo" required><br><br>

                    <label for="instructions">Customization Instructions:</label><br>
                    <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
