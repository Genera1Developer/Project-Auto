<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Web Proxy</title>
    <link rel="stylesheet" href="theme/default.css">
    <link rel="stylesheet" href="visuals/animations.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Encrypted Web Proxy</h1>
        <nav>
            <a href="settings.html">Settings</a>
            <a href="logs/logs.html">Logs</a>
        </nav>
    </header>

    <main>
        <section id="proxy-form">
            <h2>Enter URL</h2>
            <form id="url-form">
                <input type="url" id="url" placeholder="https://example.com" required>
                <button type="submit">Go</button>
            </form>
        </section>

         <section id="rsa-encryption">
            <h2>RSA Encryption Demo</h2>
            <div class="encryption-controls">
                <button id="generateKeys">Generate Keys</button>
                <button id="downloadPublicKey" disabled>Download Public Key</button>
                <input type="file" id="importPublicKeyFile" accept=".json">
                <button id="importPublicKey">Import Public Key</button>
            </div>
            <div class="text-areas">
                <textarea id="originalText" placeholder="Enter text to encrypt"></textarea>
                <textarea id="encryptedText" placeholder="Encrypted text" readonly></textarea>
                <textarea id="decryptedText" placeholder="Decrypted text" readonly></textarea>
            </div>
            <div class="encryption-actions">
                <button id="encrypt" disabled>Encrypt</button>
                <button id="decrypt" disabled>Decrypt</button>
                <button id="clearText">Clear Text</button>
            </div>
            <div id="key-display">
                <h3>Public Key (JWK)</h3>
                <pre id="publicKey"></pre>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Encrypted Web Proxy</p>
    </footer>
    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
