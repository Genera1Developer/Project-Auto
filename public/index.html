<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
                <h1>Project Auto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div id="current-time" class="current-time"></div>
                <button id="login-button" class="login-button">Login with GitHub</button>
                <button id="logout-button" class="logout-button" style="display:none;">Logout</button>
            </header>
            <section class="content">
                <h1>Welcome to Project Auto</h1>
                <p>Automate your repository customizations.</p>

                <div id="user-info" style="display:none;">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <p>Logged in as <span id="user-name"></span></p>
                </div>

                <div class="input-section">
                    <label for="repo-input">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-input" placeholder="e.g., owner/repository">
                </div>

                <div class="input-section">
                    <label for="instructions-input">Customization Instructions:</label>
                    <textarea id="instructions-input" placeholder="Enter your instructions here"></textarea>
                </div>

                <button id="start-button" class="start-button">Start</button>
                <p id="status-message"></p>

            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
