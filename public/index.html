<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="input-section">
                <h2>Enter Project Details</h2>
                <form id="project-form">
                    <label for="repo-name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-name" name="repo-name" required><br><br>

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" required></textarea><br><br>

                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" name="github-token" required><br><br>

                    <button type="submit">Start</button>
                </form>
            </section>

            <section id="output-section">
                <h2>Output</h2>
                <div id="output">
                    <p>Please enter your project details and click "Start".</p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
