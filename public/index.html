<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>Project Auto</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Configuration">Configuration</a></li>
        <li><a href="/About-Us">About Us</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <header>
      <div id="current-time"></div>
    </header>
    <main>
      <section id="home">
        <h2>Welcome to Project Auto</h2>
        <p>Automate your GitHub repository with ease.</p>
        <div class="input-group">
          <label for="repo">GitHub Repository (username/repo):</label>
          <input type="text" id="repo" name="repo" placeholder="username/repo">
        </div>
        <div class="input-group">
          <label for="instructions">Customization Instructions:</label>
          <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here."></textarea>
        </div>
        <button id="start-button">Start</button>
      </section>
    </main>
  </div>
  <script src="/script.js"></script>
</body>
</html>
