<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-integration">
                <h2>GitHub Integration</h2>
                <p>Connect your GitHub repository to automate your development workflow.</p>
                <button id="github-login-button">Login with GitHub</button>
                <div id="github-user-info"></div>
                <div id="github-repo-form" style="display:none;">
                    <label for="repo-name">Repository (username/repo):</label>
                    <input type="text" id="repo-name" name="repo-name" placeholder="e.g., yourusername/yourrepo"><br><br>
                    <label for="custom-instruction">Custom Instructions:</label><br>
                    <textarea id="custom-instruction" name="custom-instruction" rows="4" cols="50" placeholder="Enter your customization instructions here."></textarea><br><br>
                    <button id="start-button">Start</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
