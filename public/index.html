<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span id="current-time"></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Automate your GitHub repository with ease.</p>

        <div id="auth-section">
            <button id="github-login">Login with GitHub</button>
            <span id="user-info"></span>
        </div>

        <div id="project-form">
            <label for="repository">GitHub Repository (username/repo):</label>
            <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository" required>

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="start-button">Start</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
