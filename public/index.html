<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <ul class="sidebar-list">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
            <li>
              <button id="auth-button" class="auth-button">Authenticate</button>
            </li>
            <li>
              <button id="logout-button" class="logout-button hidden">Logout</button>
            </li>
        </ul>
    </div>

    <div id="auth-modal" class="hidden">
        <div id="auth-modal-content">
            <h2>Authentication</h2>
            <form id="auth-form">
                <label for="github_username">GitHub Username:</label>
                <input type="text" id="github_username" name="github_username" required>
                <button type="button" class="auth-button" onclick="authenticate()">Authenticate</button>
                <button type="button" class="close-button" onclick="closeAuthModal()">Close</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <section id="showcase">
            <div class="container">
                <h1>Welcome to Project Auto</h1>
                <p>Automate your GitHub repository tasks with ease.</p>
            </div>
        </section>

        <section class="form-container">
            <h2>Repository Configuration</h2>
            <form id="repo-form" class="repo-form">
                <div class="form-group">
                    <label for="repo_name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" placeholder="e.g., Project-Auto/Project-Auto" required>
                </div>

                <div id="prompt-input" class="form-group">
                    <label for="custom_prompt">Customization Instructions:</label>
                    <textarea id="custom_prompt" name="custom_prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>

                <button type="button" class="start-button" onclick="startAuto()">Start</button>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
        </section>

        <section id="response-display">
            <h2>Response:</h2>
            <pre id="response-content"></pre>
        </section>
    </div>

    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loader"></div>
    </div>

    <footer>
        <p>Project Auto, Copyright &copy; 2024</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function showAuthModal() {
            document.getElementById('auth-modal').classList.remove('hidden');
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').classList.add('hidden');
        }

        function authenticate() {
          const username = document.getElementById('github_username').value;
          localStorage.setItem('github_username', username);
          document.getElementById('auth-button').classList.add('hidden');
          document.getElementById('logout-button').classList.remove('hidden');
          closeAuthModal();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('github_username');
            if (username) {
                document.getElementById('auth-button').classList.add('hidden');
                document.getElementById('logout-button').classList.remove('hidden');
            } else {
                document.getElementById('auth-button').classList.remove('hidden');
                document.getElementById('logout-button').classList.add('hidden');
            }

            document.getElementById('auth-button').addEventListener('click', showAuthModal);

            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('github_username');
                document.getElementById('auth-button').classList.remove('hidden');
                document.getElementById('logout-button').classList.add('hidden');
            });
        });

        async function startAuto() {
            const repoName = document.getElementById('repo_name').value;
            const customPrompt = document.getElementById('custom_prompt').value;
            const username = localStorage.getItem('github_username');

            if (!repoName || !customPrompt || !username) {
                document.getElementById('error-message').textContent = 'Please fill in all fields and authenticate.';
                return;
            }

            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';
            document.getElementById('response-content').textContent = '';
            document.getElementById('loading-overlay').classList.remove('hidden');

            try {
                const response = await fetch('/api/process_repo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_name: repoName,
                        custom_prompt: customPrompt,
                        github_username: username,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('success-message').textContent = data.message || 'Process completed successfully!';
                    document.getElementById('response-content').textContent = data.response || 'No response received.';
                } else {
                    document.getElementById('error-message').textContent = data.error || 'An error occurred.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Failed to communicate with the server.';
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
