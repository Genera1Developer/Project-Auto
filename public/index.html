<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://github.com/Genera1Developer/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="https://github.com/Genera1Developer/Project-Auto/public/index.html"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/public/Configuration"><i class="fa fa-cog"></i>Configuration</a></li>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/public/About-Us"><i class="fa fa-info-circle"></i>About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
        </header>

        <main>
            <section class="main-section">
                <h1>Welcome to Project Auto</h1>
                <p>Automate your repository customizations with ease.</p>

                <div class="input-form">
                    <label for="repo_url">Repository URL (username/repo):</label>
                    <input type="text" id="repo_url" placeholder="e.g., Genera1Developer/Project-Auto">

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" placeholder="Enter your customization instructions here."></textarea>

                    <label for="github_token">GitHub Token:</label>
                    <input type="password" id="github_token" placeholder="Enter your GitHub token">

                    <button id="start_button">Start</button>
                </div>

                <div id="output"></div>
            </section>
        </main>
    </div>

    <script src="https://github.com/Genera1Developer/Project-Auto/public/script.js"></script>
</body>
</html>
