<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section class="main-section">
                <h2>Automate Your Repository</h2>
                <p>Enter your GitHub repository and customization instructions to start automating your workflow.</p>
                <div class="input-group">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" placeholder="Enter your instructions here"></textarea>
                </div>
                <button id="start-button">Start</button>
                <div id="status-message"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
