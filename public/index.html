<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <div>Project Auto</div>
        </header>

        <main>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not authenticated.</p>
            </section>

            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">Repository URL (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
