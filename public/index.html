<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="root">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <div id="sidebar">
            <ul>
                <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
                <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
                <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
            </ul>
        </div>
        <main>
            <section id="input-section">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" placeholder="e.g., owner/repository">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="script/script.js"></script>
