<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="home">
                <h2>Run Project Auto</h2>
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your_username/your_repo"><br><br>

                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter your customization instructions"></textarea><br><br>

                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" name="github-token" placeholder="Enter your GitHub Token"><br><br>

                <button id="start-button">Start</button>
                <div id="result"></div>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
