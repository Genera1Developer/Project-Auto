<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <form class="configuration-form" id="project-auto-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository" required>
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button type="submit" class="start-button">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Contact: support@projectauto.com</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('project-auto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Processing...';
            statusMessage.className = 'status-message loading';

            fetch('/api/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    repo: repo,
                    instructions: instructions
                })
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.textContent = data.message;
                statusMessage.className = data.success ? 'status-message success' : 'status-message error';
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred.';
                statusMessage.className = 'status-message error';
                console.error('Error:', error);
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
