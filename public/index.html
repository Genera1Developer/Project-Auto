<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="github-auth">
                <a href="/api/github/login" class="button">Authenticate with GitHub</a>
            </section>

            <section id="project-input">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto" required>

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions here"></textarea>

                    <button type="submit" class="button">Start</button>
                </form>
            </section>

            <section id="results">
                <h2>Results</h2>
                <div id="results-content">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Contact: support@projectauto.com</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.text();
                document.getElementById('results-content').textContent = result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results-content').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
