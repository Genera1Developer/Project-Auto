<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <label for="repo">GitHub Repository (username/repo):</label>
            <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="start-button">Start</button>
            <div id="progress-container">
                <div id="progress-bar">0%</div>
            </div>

            <div id="auth-message"></div>
            <button id="github-auth-button" class="github-auth-button">Authenticate with GitHub</button>
            <div id="config-status"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Project Auto</p>
    </footer>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <script src="/script.js"></script>
</body>
</html>
