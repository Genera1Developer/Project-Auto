<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-tab active">Home</a>
            <a href="/Configuration" class="sidebar-tab">Configuration</a>
            <a href="/About-Us" class="sidebar-tab">About Us</a>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.4f6e8c28f7e5d615&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">Authenticate with GitHub</a>
            </section>
            <section id="project-details">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
