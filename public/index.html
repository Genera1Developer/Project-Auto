<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar-title">Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <button id="github-auth">Authenticate with GitHub</button>
        </header>
        <main>
            <section id="project-input">
                <h2>Enter Repository Details</h2>
                <input type="text" id="repo-url" placeholder="username/repository">
                <textarea id="custom-instructions" placeholder="Enter customization instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, customInstructions }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Or display the result in a more user-friendly way
                } else {
                    console.error('Error:', response.status);
                    alert('Error processing request.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the request.');
            }
        });
    </script>
</body>
</html>
