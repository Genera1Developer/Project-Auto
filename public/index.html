<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
  <div class="sidebar">
   <h1>Project Auto</h1>
   <a href="https://github.com/Project-Auto/public/index.html"><i class="fa fa-home"></i>Home</a>
   <a href="https://github.com/Project-Auto/public/Configuration/index.html"><i class="fa fa-cog"></i>Configuration</a>
   <a href="https://github.com/Project-Auto/public/About-Us/index.html"><i class="fa fa-info-circle"></i>About Us</a>
  </div>
  <div class="content">
   <header>
    <div id="time"></div>
   </header>
   <main>
    <h1>Welcome to Project Auto</h1>
    <p>Automate your development workflow with ease.</p>
    <div class="input-area">
     <label for="repo">GitHub Repository (username/repo):</label>
     <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">
     <label for="instructions">Customization Instructions:</label>
     <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
     <button id="startBtn">Start</button>
    </div>
   </main>
  </div>
  <script src="https://github.com/Project-Auto/public/script.js"></script>
 </body>
 </html>
