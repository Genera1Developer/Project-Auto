<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="login-button">Login with GitHub</button>
                <p id="auth-status">Not authenticated.</p>
            </section>

            <section id="project-input">
                <h2>Project Configuration</h2>
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository">

                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>

                <button id="start-button">Start</button>
            </section>

            <section id="output">
                <h2>Output</h2>
                <pre id="output-log"></pre>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
