    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Auto</title>
        <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/public/style/style.css">
        <script src="https://github.com/Genera1Developer/Project-Auto/public/script.js" defer></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="current-time"></span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/index.html">Home</a></li>
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/Configuration">Configuration</a></li>
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/About-Us">About Us</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to Project Auto</h1>
            <p>Automate your repository tasks with ease.</p>
            <div class="input-area">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., Genera1Developer/Project-Auto">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </div>
        </div>
    </body>
    </html>
