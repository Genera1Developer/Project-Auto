<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <a href="https://project-auto-v1029.vercel.app">Project Auto</a>
        </header>
        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Automate your repository tasks with ease.</p>
                <div id="auth-button-container">
                    <button id="github-auth-button">Authenticate with GitHub</button>
                </div>
                <div id="app-content" style="display: none;">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="username/repo"><br><br>
                    <label for="prompt">Customization Instructions:</label><br>
                    <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
                    <button id="start-button">Start</button>
                    <div id="results"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const githubAuthButton = document.getElementById('github-auth-button');
        const appContent = document.getElementById('app-content');
        const resultsDiv = document.getElementById('results');

        githubAuthButton.addEventListener('click', async () => {
            window.location.href = '/api/auth/github';
        });
        
        async function checkAuthStatus() {
            const response = await fetch('/api/auth/status');
            const data = await response.json();

            if (data.isAuthenticated) {
                githubAuthButton.style.display = 'none';
                appContent.style.display = 'block';
            } else {
                githubAuthButton.style.display = 'block';
                appContent.style.display = 'none';
            }
        }

        checkAuthStatus();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            resultsDiv.textContent = 'Processing...';

            try {
                const response = await fetch('/api/auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.textContent = 'Success: ' + data.message;
                } else {
                    resultsDiv.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                resultsDiv.textContent = 'Network error: ' + error;
            }
        });
    </script>
</body>
</html>
