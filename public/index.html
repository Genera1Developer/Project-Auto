<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="logout-button" onclick="logout()">Logout</button>
        </header>
        <main>
            <h2>Welcome to Project Auto!</h2>
            <p>Enter your GitHub repository and instructions below to run Project Auto.</p>

            <div id="auth-status"></div>

            <label for="repo">Repository (username/repo):</label>
            <input type="text" id="repo" name="repo" placeholder="username/repo"><br><br>

            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

            <button id="start-button" onclick="runProjectAuto()">Start</button>

            <div id="result"></div>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function runProjectAuto() {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = 'Running Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo: repo, instructions: instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.message;
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred while running Project Auto.';
            }
        }

        async function checkAuthStatus() {
            const authStatusDiv = document.getElementById('auth-status');
            try {
                const response = await fetch('/api/auth/user');
                const user = await response.json();

                if (user) {
                    authStatusDiv.textContent = `Logged in as ${user.displayName} (${user.username})`;
                } else {
                    authStatusDiv.textContent = 'Not logged in.';
                }
            } catch (error) {
                console.error('Error:', error);
                authStatusDiv.textContent = 'Error checking authentication status.';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth/logout');
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        checkAuthStatus();
    </script>
</body>
</html>
