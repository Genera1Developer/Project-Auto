<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
        }

        setInterval(updateTime, 1000);

        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1 style="color:#333">Project Auto</h1>
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto</h2>
            <p>Enter your GitHub repository details and customization instructions below:</p>
            <form class="configuration-form" id="project-auto-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                <button type="button" class="start-button" onclick="startProjectAuto()">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Empowering your repositories with automated customization.</p>
        </div>
    </div>

    <script>
        async function startProjectAuto() {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Loading...';
            statusMessage.classList.add('loading');
            statusMessage.classList.remove('error', 'success');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repo: repo,
                        instructions: instructions
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                    statusMessage.classList.remove('loading');
                    statusMessage.classList.add('success');
                } else {
                    statusMessage.textContent = `Error: ${data.message}`;
                    statusMessage.classList.remove('loading');
                    statusMessage.classList.add('error');
                }
            } catch (error) {
                statusMessage.textContent = `Unexpected error: ${error.message}`;
                statusMessage.classList.remove('loading');
                statusMessage.classList.add('error');
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
