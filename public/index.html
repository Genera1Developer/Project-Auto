<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Project Auto</div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <label for="repo-input">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., owner/repository">
                <label for="prompt-input">Customization Instructions:</label>
                <textarea id="prompt-input" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
