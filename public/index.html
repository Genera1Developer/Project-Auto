<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-auth-button">Authenticate with GitHub</button>
            </div>
            <form id="project-auto-form" class="project-auto-form">
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="5" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="button" id="start-button">Start</button>
            </form>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repository = document.getElementById('repository').value;
            const prompt = document.getElementById('prompt').value;

            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            try {
                const response = await fetch('/api/run-project-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ repository, prompt })
                });

                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Failed to start Project Auto.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            }
        });

        document.getElementById('github-auth-button').addEventListener('click', () => {
            window.location.href = '/api/github-auth';
        });

        // Check if there's an access token in the URL after redirect
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            alert('Successfully authenticated with GitHub!');
            // Clear the hash from the URL
            window.location.hash = '';
        }
    </script>
</body>
</html>
