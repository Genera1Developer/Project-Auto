<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/public/Configuration">Configuration</a></li>
            <li><a href="/public/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization prompt below.</p>
            <div class="form-container">
                <form id="project-form">
                    <label for="repo_name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" required><br><br>

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" required></textarea><br><br>

                    <button type="button" onclick="runProjectAuto()">Start</button>
                </form>
            </div>
            <div id="result"></div>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("time").textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function runProjectAuto() {
            const repo_name = document.getElementById("repo_name").value;
            const prompt = document.getElementById("prompt").value;

            const response = await fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo_name: repo_name, prompt: prompt })
            });

            const data = await response.json();
            document.getElementById("result").textContent = data.result;
        }
    </script>
</body>
</html>
