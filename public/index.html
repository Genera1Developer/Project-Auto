<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
      <h1>Project Auto</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Configuration">Configuration</a></li>
        <li><a href="/About-Us">About Us</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <p>&copy; 2024 Project Auto</p>
    </div>
  </div>

  <div class="content">
    <header>
      <div id="current-time"></div>
      <h1>Welcome to Project Auto</h1>
    </header>

    <main>
      <section id="project-input">
        <h2>Run Project Auto</h2>
        <label for="repo">Repository (username/repo):</label>
        <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto"><br><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

        <button id="start-button">Start</button>
        <p id="status-message"></p>
      </section>
    </main>

    <footer>
      <p>Contact: info@projectauto.com</p>
    </footer>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('start-button').addEventListener('click', async () => {
      const repo = document.getElementById('repo').value;
      const instructions = document.getElementById('instructions').value;
      const statusMessage = document.getElementById('status-message');

      statusMessage.textContent = 'Running...';

      try {
        const response = await fetch('/api/run-auto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ repo, instructions })
        });

        if (response.ok) {
          statusMessage.textContent = 'Project Auto executed successfully!';
        } else {
          const errorData = await response.text();
          statusMessage.textContent = `Project Auto execution failed: ${errorData}`;
        }
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = `Project Auto execution failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
