<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true">Home</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration?raw=true">Configuration</a></li>
                <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us?raw=true">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="github-config">
                <h2>GitHub Repository Configuration</h2>
                <label for="github-repo">Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="Project-Auto/Project-Auto">

                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4"
                    placeholder="Enter your customization instructions here."></textarea>

                <button id="start-button">Start</button>
                <button id="login-button">Login with GitHub</button>
                <p id="login-status"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="https://github.com/Project-Auto/Project-Auto/blob/main/public/script.js?raw=true"></script>
</body>

</html>
