<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
                <li><a href="/api/auth/logout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="authentication">
                <div id="auth-status">
                    <a href="/api/auth/github">Authenticate with GitHub</a>
                </div>
            </section>

            <section id="project-input">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="username/repo" required>

                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" placeholder="Enter your instructions here" required></textarea>

                    <button type="submit">Start</button>
                </form>
                <div id="result"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function checkAuth() {
            const response = await fetch('/api/auth/user');
            const user = await response.json();
            const authStatusDiv = document.getElementById('auth-status');

            if (user) {
                authStatusDiv.innerHTML = `<p>Logged in as: ${user.displayName}</p>`;
            } else {
                authStatusDiv.innerHTML = `<a href="/api/auth/github">Authenticate with GitHub</a>`;
            }
        }

        checkAuth();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.message;
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred while processing your request.';
            }
        });
    </script>
</body>
</html>
