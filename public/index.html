<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <div class="form-container">
                <form id="project-form">
                    <div class="form-group">
                        <label for="repository">GitHub Repository (username/repo):</label>
                        <input type="text" id="repository" name="repository" placeholder="e.g., yourname/myrepo" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here" required></textarea>
                    </div>
                    <button type="submit" class="start-button">Start</button>
                </form>
            </div>
            <div id="error-message" class="error-message"></div>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('project-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;
            const errorMessageDiv = document.getElementById('error-message');

            const token = localStorage.getItem('github_token'); // Retrieve token from local storage

            if (!token) {
                errorMessageDiv.textContent = 'GitHub authentication required. Please configure your token.';
                return;
            }

            try {
                const response = await fetch('/api/runProject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repository, instructions, token }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                } else {
                    errorMessageDiv.textContent = data.error || 'An error occurred.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessageDiv.textContent = 'Failed to start Project Auto.';
            }
        });
    </script>
</body>
</html>
