<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <a href="/api/auth/github">Login with GitHub</a>
        </header>
        <main>
            <h2>Welcome to Project Auto</h2>
            <p>Enter your GitHub repository and customization instructions below:</p>
            <form id="project-form">
                <label for="repository">Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" required><br><br>
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>
                <button type="button" id="start-button">Start</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
