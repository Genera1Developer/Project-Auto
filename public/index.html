<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not logged in.</p>
            </section>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your customization instructions here."></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-login').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('auth-status').textContent = `Logged in as ${data.user.login}`;
                    document.getElementById('github-login').style.display = 'none';
                } else {
                    document.getElementById('auth-status').textContent = 'Not logged in.';
                }
            });

        document.getElementById('start-button').addEventListener('click', () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repoUrl, customInstructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display success or error message
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });
    </script>
</body>
</html>
