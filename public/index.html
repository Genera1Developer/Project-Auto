<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link active">Home</a>
            <a href="/Configuration" class="sidebar-link">Configuration</a>
            <a href="/About-Us" class="sidebar-link">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main class="main-content">
            <section class="project-form">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repo">Repository (owner/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="owner/repo" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter your instructions here" required></textarea>
                    </div>
                    <button type="submit" class="start-button">Start</button>
                    <div id="status-message" class="status-message"></div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
