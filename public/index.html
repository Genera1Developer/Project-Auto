<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
            <a href="/api/auth/login" class="login-button">Login with GitHub</a>
        </header>

        <main>
            <section id="project-setup">
                <h2>Setup Project</h2>
                <form id="project-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo" required>

                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here" required></textarea>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
