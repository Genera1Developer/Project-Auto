<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span id="current-time"></span>
        </div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository and customization instructions below to start Project Auto.</p>

        <div class="form-container">
            <label for="repository">GitHub Repository (username/repo):</label>
            <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">

            <label for="instructions">Customization Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="startButton">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById("startButton").addEventListener("click", async () => {
            const repository = document.getElementById("repository").value;
            const instructions = document.getElementById("instructions").value;

            // Placeholder for actual Project Auto execution logic
            alert(`Starting Project Auto on ${repository} with instructions: ${instructions}`);
            // In a real implementation, this would trigger the backend API.
        });
    </script>
</body>
</html>
