<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Project Auto</h1>
        </div>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="time"></div>
            <div class="auth-buttons">
                <button id="github-login">Login with GitHub</button>
                <button id="github-logout" style="display: none;">Logout</button>
                <span id="github-username"></span>
            </div>
        </header>

        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Automate your GitHub repository customization with ease.</p>

                <div class="input-area">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" placeholder="e.g., yourusername/yourrepo">

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" placeholder="Enter your customization instructions here"></textarea>

                    <button id="start-button">Start</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-login').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('github-logout').addEventListener('click', () => {
            fetch('/api/auth/logout')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('github-login').style.display = 'block';
                        document.getElementById('github-logout').style.display = 'none';
                        document.getElementById('github-username').textContent = '';
                    }
                });
        });

        fetch('/api/auth/session')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('github-login').style.display = 'none';
                    document.getElementById('github-logout').style.display = 'block';
                    document.getElementById('github-username').textContent = `Logged in as ${data.user.name}`;
                }
            });

        document.getElementById('start-button').addEventListener('click', () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo, instructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });


    </script>
</body>
</html>
