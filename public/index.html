<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Project Auto</h1>
        </div>
        <ul class="nav">
            <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i> Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Enter your GitHub repository and customization instructions below to start.</p>
                <div class="input-area">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                    <button id="start-button">Start</button>
                </div>
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
