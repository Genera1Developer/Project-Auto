<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Added styling to visually emphasize encryption theme */
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
        }
        .container {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00bcd4; /* A cyan/blue shade */
        }
        .security-info {
            color: #4caf50; /* A green shade indicating security */
        }
        .input-group input {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }
        .input-group button {
            background-color: #00bcd4;
            color: #fff;
            border: none;
        }
        .error {
            color: #f44336;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #proxyFrame {
            width: 100%;
            height: 600px; /* Adjust as needed */
            border: none;
            display: none; /* Initially hide the iframe */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1><i class="fas fa-lock"></i> Encrypted Web Proxy</h1>
        <p>Enter the URL to browse securely:</p>
        <div class="input-group">
            <input type="text" id="url" placeholder="https://example.com">
            <button id="browse"><i class="fas fa-arrow-right"></i> Browse</button>
        </div>
        <div id="error" class="error"></div>
        <div id="loading">Loading...</div>
        <div class="security-info">
            <i class="fas fa-shield-alt"></i> Your connection is encrypted. We use strong encryption to protect your data.
        </div>
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url');
            const browseButton = document.getElementById('browse');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const proxyFrame = document.getElementById('proxyFrame');

             // Function to generate a cryptographically secure nonce
            function generateNonce(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let nonce = '';
                for (let i = 0; i < length; i++) {
                    // Use window.crypto for wider compatibility
                    nonce += characters.charAt(Math.floor(window.crypto.getRandomValues(new Uint32Array(1))[0] / (0xffffffff + 1) * characters.length));
                }
                return nonce;
            }

            // Function to encrypt the URL using AES
            async function encryptURL(url, key) {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encoded = new TextEncoder().encode(url);
                const alg = { name: 'AES-GCM', iv: iv };
                const jwk = await window.crypto.subtle.importKey('raw', new TextEncoder().encode(key), alg, false, ['encrypt']);
                const ciphertext = await window.crypto.subtle.encrypt(alg, jwk, encoded);
                return { iv: btoa(String.fromCharCode(...iv)), ciphertext: btoa(String.fromCharCode(...new Uint8Array(ciphertext))) };
            }

              // Function to decrypt the URL using AES (for potential future use)
            async function decryptURL(ciphertext, key, iv) {
                const encryptedData = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
                const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
                const alg = { name: 'AES-GCM', iv: ivData };
                const jwk = await window.crypto.subtle.importKey('raw', new TextEncoder().encode(key), alg, false, ['decrypt']);
                const decrypted = await window.crypto.subtle.decrypt(alg, jwk, encryptedData);
                return new TextDecoder().decode(decrypted);
            }

             // Function to hash the encryption key (SHA-256)
            async function hashKey(key) {
                const encodedKey = new TextEncoder().encode(key);
                const hashBuffer = await window.crypto.subtle.digest('SHA-256', encodedKey);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            browseButton.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) {
                    errorDiv.textContent = 'Please enter a URL.';
                    return;
                }

                try {
                    // Improved URL validation
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        errorDiv.textContent = 'Please enter a valid URL starting with http:// or https://';
                        return;
                    }
                    new URL(url);

                    // Generate a nonce for request tracking (example)
                    const nonce = generateNonce(16);
                    console.log("Request Nonce:", nonce); // Log nonce for debugging

                    // Generate a key for AES encryption
                    const encryptionKey = generateNonce(32);

                    // Hash the encryption key
                    const hashedKey = await hashKey(encryptionKey);
                    console.log("Hashed Key:", hashedKey); // Log the hashed key

                    // Encrypt the URL
                    const encryptedData = await encryptURL(url, encryptionKey);

                     // Construct the URL with encrypted parameters
                    const proxyUrl = `/api/proxy?ciphertext=${encodeURIComponent(encryptedData.ciphertext)}&iv=${encodeURIComponent(encryptedData.iv)}&nonce=${encodeURIComponent(nonce)}&keyHash=${encodeURIComponent(hashedKey)}`;

                    // Show loading indicator
                    loadingDiv.style.display = 'block';
                    errorDiv.textContent = ''; // Clear any previous errors
                    proxyFrame.style.display = 'block';

                    // Load the URL in the iframe
                    proxyFrame.src = proxyUrl;

                     // Potentially store the nonce in local storage or a cookie
                     // localStorage.setItem('lastRequestNonce', nonce); //Example
                } catch (e) {
                    errorDiv.textContent = 'Invalid URL.';
                } finally {
                    // Hide loading indicator (in case of immediate errors)
                    setTimeout(() => {
                        loadingDiv.style.display = 'none';
                    }, 500); // Small delay to ensure the loading indicator is shown briefly
                }
            });
        });

        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
