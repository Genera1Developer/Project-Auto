<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Web Proxy</title>
    <link rel="stylesheet" href="theme/default.css">
    <style>
        .secure {
            color: green;
        }
        .insecure {
            color: red;
        }
        .security-info {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #ffebee;
        }
        #urlInput {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #proxyButton {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #proxyButton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypted Web Proxy</h1>
        <p>Enter the URL you want to access securely:</p>
        <input type="url" id="urlInput" placeholder="https://example.com">
        <button id="proxyButton">Access via Proxy</button>

        <div id="securityInfo" class="security-info">
            <h3>Security Information</h3>
            <p>Connection Security: <span id="connectionStatus">Unknown</span></p>
            <p>Encryption Protocol: <span id="encryptionProtocol">Unknown</span></p>
            <p>Certificate Authority: <span id="certificateAuthority">Unknown</span></p>
        </div>

        <div id="result" class="result">
            <!-- Website content will be displayed here -->
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
