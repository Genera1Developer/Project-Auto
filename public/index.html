<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your_username/your_repo"><br><br>

                <label for="prompt">Customization Prompt:</label><br>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="e.g., Add a new feature to the website."></textarea><br><br>

                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" name="github-token" placeholder="Enter your GitHub Token"><br><br>

                <button id="start-button">Start</button>
            </section>
            <section id="results">
                <h2>Results</h2>
                <div id="results-content"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
