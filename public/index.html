<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration" >Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="github-repo">
                <h2>Enter GitHub Repository</h2>
                <input type="text" id="repo-name" placeholder="username/repo">
            </section>

            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="instructions" placeholder="Enter your customization instructions here"></textarea>
            </section>

            <section id="authentication">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>

            <section id="start">
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById("github-login").addEventListener("click", () => {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${process.env.GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent("https://project-auto-v1029.vercel.app/Configuration")}&scope=repo`;
        });

        document.getElementById("start-button").addEventListener("click", async () => {
            const repoName = document.getElementById("repo-name").value;
            const instructions = document.getElementById("instructions").value;
            const token = new URLSearchParams(window.location.search).get('token');

            if (!token) {
                alert("Please authenticate with GitHub first.");
                return;
            }

            const response = await fetch('/api/auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    repo: repoName,
                    instructions: instructions,
                }),
            });

            if (response.ok) {
                alert('Project Auto started successfully!');
            } else {
                const errorData = await response.json();
                alert(`Project Auto failed to start. Error: ${errorData.message || 'Unknown error'}`);
            }
        });
    </script>
</body>
</html>
