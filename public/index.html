<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/Project-Auto-Logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="github-config">
                <h2>GitHub Configuration</h2>
                <p>Enter your GitHub repository details and customization instructions.</p>
                <form id="project-auto-form">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository" required>

                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button type="button" id="start-button">Start Project Auto</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
    <script src="/script.js"></script>
</body>
</html>
