<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-auth-button">Authenticate with GitHub</button>
            </div>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="5" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="button" id="start-button">Start</button>
            </form>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth-button').addEventListener('click', async () => {
            // Redirect to GitHub authentication endpoint (to be created in the backend)
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repository = document.getElementById('repository').value;
            const prompt = document.getElementById('prompt').value;

            // Get the GitHub access token from local storage
            const accessToken = localStorage.getItem('github_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            const response = await fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}` // Send the token
                },
                body: JSON.stringify({ repository, prompt })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
            } else {
                alert(data.error || 'An error occurred.');
            }
        });

        // Check for the presence of the token in the URL after GitHub redirects back
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Store the token in localStorage
            localStorage.setItem('github_token', token);

            // Remove the token from the URL
            window.history.replaceState({}, document.title, window.location.pathname);

            alert('Successfully authenticated with GitHub!');
        }
    </script>
</body>
</html>
