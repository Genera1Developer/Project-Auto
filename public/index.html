<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not authenticated.</p>
            </section>
            <section id="repo-input">
                <h2>Repository Details</h2>
                <label for="repo-url">Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
            </section>
            <section id="prompt-input">
                <h2>Customization Instructions</h2>
                <label for="custom-prompt">Instructions:</label>
                <textarea id="custom-prompt" placeholder="Enter your customization instructions here"></textarea>
            </section>
            <section id="start-button">
                <button id="start-auto">Start</button>
            </section>
            <section id="output">
                <h2>Output</h2>
                <div id="output-area"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
