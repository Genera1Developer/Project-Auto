<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
                <h1>Project Auto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
                    <li><a href="https://github.com/Project-Auto/public/Configuration.html">Configuration</a></li>
                    <li><a href="https://github.com/Project-Auto/public/About-Us.html">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="app-header">
                <div id="current-time" class="current-time"></div>
                <h1>Welcome to Project Auto</h1>
            </header>
            <section class="main-section">
                <p>Project Auto automates code modifications in your GitHub repositories.</p>
                <div class="input-area">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">
                </div>
                <div class="input-area">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here..."></textarea>
                </div>
                <button id="start-button" class="primary-button">Start</button>
            </section>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/public/js/script.js"></script>
</body>
</html>
