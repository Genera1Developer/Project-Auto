<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-repo">
                <h2>GitHub Repository Details</h2>
                <label for="repo-owner">Repository Owner:</label>
                <input type="text" id="repo-owner" name="repo-owner" placeholder="e.g., your-username">
                <br>
                <label for="repo-name">Repository Name:</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your-repo">
            </section>

            <section id="customization-instructions">
                <h2>Customization Instructions</h2>
                <label for="instructions">Enter your instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="e.g., Add a new feature, fix a bug, etc."></textarea>
            </section>

            <section id="start-project">
                <button id="start-button">Start</button>
            </section>

            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
