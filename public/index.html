<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Project Auto</h1>
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto!</h2>
            <p>Project Auto is a tool that allows you to automate tasks on your GitHub repositories.</p>
            <p>To get started, please configure your settings in the <a href="/Configuration">Configuration</a> page.</p>
        </div>
        <div class="footer">
            <p>Powered by Project Auto</p>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
