<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header class="app-header">
            <div id="current-time" class="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main class="app-main">
            <section id="github-setup">
                <h2>GitHub Setup</h2>
                <label for="repo-url">Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., yourusername/yourrepo">

                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
            </section>

            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </section>

            <section id="execution">
                <h2>Execution</h2>
                <button id="start-button">Start</button>
                <p id="status">Idle</p>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
