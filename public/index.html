<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="/api/auth/github">Authenticate with GitHub</a>
            </section>
            <section id="project-input">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repoUrl: repoUrl,
                        customInstructions: customInstructions,
                    }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Project Auto started successfully!');
                    console.log(result);
                } else {
                    const error = await response.json();
                    alert('Error starting Project Auto: ' + error.message);
                    console.error(error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                console.error('Network error:', error);
            }
        });
    </script>
</body>
</html>
