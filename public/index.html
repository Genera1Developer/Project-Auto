<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div>
                <h1>Project Auto</h1>
                <div class="current-time" id="current-time"></div>
            </div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto</h2>
            <p>Project Auto automates tasks on your GitHub repositories.</p>
            <p>Enter your repository details and customization instructions to get started.</p>
            <form class="configuration-form" id="project-auto-form">
                <label for="github_repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github_repo" name="github_repo" placeholder="e.g., yourusername/yourrepo">
                <label for="custom_instructions">Customization Instructions:</label>
                <textarea id="custom_instructions" name="custom_instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button type="submit" class="start-button">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Powered by Project Auto</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('project-auto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const repo = document.getElementById('github_repo').value;
            const instructions = document.getElementById('custom_instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Processing...';
            statusMessage.className = 'status-message loading';

            fetch('/api/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    repo: repo,
                    instructions: instructions
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message success';
                } else {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message error';
                }
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred.';
                statusMessage.className = 'status-message error';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
