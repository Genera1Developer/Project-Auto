<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span id="current-time"></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository and customization instructions below to get started.</p>

        <div class="form-container">
            <label for="repository">GitHub Repository (username/repo):</label>
            <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">

            <label for="instructions">Customization Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="start-button">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById("start-button").addEventListener("click", function() {
            const repo = document.getElementById("repository").value;
            const instructions = document.getElementById("instructions").value;
            // You can add logic here to send the repo and instructions to the backend.
            console.log("Repository:", repo);
            console.log("Instructions:", instructions);
            alert("Starting Project Auto on " + repo + " with instructions: " + instructions);
        });
    </script>
</body>
</html>
