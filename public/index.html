<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <p>Enter your GitHub repository details and customization instructions to start Project Auto.</p>

                <form id="project-form">
                    <div class="form-group">
                        <label for="github-repo">GitHub Repository (username/repo):</label>
                        <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo" required>
                    </div>

                    <div class="form-group">
                        <label for="custom-instructions">Custom Instructions:</label>
                        <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                    </div>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Contact: support@projectauto.com</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
