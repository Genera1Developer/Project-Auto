<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="project-form">
                <h2>Start a New Project</h2>
                <form id="auto-form">
                    <label for="repo_name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" required><br><br>

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" required></textarea><br><br>

                    <label for="github_token">GitHub Token:</label>
                    <input type="password" id="github_token" name="github_token" required><br><br>

                    <button type="button" id="start-button">Start</button>
                </form>
                <div id="result"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
