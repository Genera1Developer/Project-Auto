<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>

        <section id="main">
            <div class="input-area">
                <label for="repo_url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>
                <button id="start_button">Start</button>
            </div>
            <div id="output" class="output-area">
                <h3>Output:</h3>
                <pre id="output_text"></pre>
            </div>
            <button id="github_login">Login with GitHub</button>
        </section>
    </div>

    <script>
        $(document).ready(function() {
            function updateTime() {
                $.ajax({
                    url: '/api/time',
                    type: 'GET',
                    success: function(data) {
                        $('#time').text(data.time);
                    }
                });
            }

            updateTime();
            setInterval(updateTime, 1000);

            $('#start_button').click(function() {
                var repo_url = $('#repo_url').val();
                var prompt = $('#prompt').val();
                $('#output_text').text('Running Project Auto...');

                $.ajax({
                    url: '/api/run_auto',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ repo_url: repo_url, prompt: prompt }),
                    success: function(data) {
                        $('#output_text').text(data.output);
                    },
                    error: function(xhr, status, error) {
                        $('#output_text').text('Error: ' + xhr.responseJSON.error);
                    }
                });
            });

            $('#github_login').click(function() {
                var redirect_uri = window.location.origin;
                $.ajax({
                    url: '/api/github_login?redirect_uri=' + encodeURIComponent(redirect_uri),
                    type: 'GET',
                    success: function(data) {
                        window.location.href = 'https://github.com/login/oauth/authorize?client_id=' + data.github_client_id + '&redirect_uri=' + encodeURIComponent(redirect_uri) + '&scope=repo';
                    }
                });
            });

            // Handle the GitHub callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                $.ajax({
                    url: '/api/github_callback?code=' + code,
                    type: 'GET',
                    success: function(data) {
                        alert('Successfully authenticated with GitHub!');
                        // Optionally, store the token or update the UI
                    },
                    error: function(xhr, status, error) {
                        alert('GitHub authentication failed: ' + xhr.responseJSON.error);
                    }
                });
            }
        });
    </script>
</body>
</html>
