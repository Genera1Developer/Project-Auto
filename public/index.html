<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://github.com/Genera1Developer/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/index.html">Home</a></li>
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/Configuration.html">Configuration</a></li>
                <li><a href="https://github.com/Genera1Developer/Project-Auto/public/About-Us.html">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-repo">
                <h2>GitHub Repository</h2>
                <input type="text" id="repo-url" placeholder="username/repository">
            </section>
            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="instructions" placeholder="Enter your instructions here"></textarea>
            </section>
            <section id="start">
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="https://github.com/Genera1Developer/Project-Auto/public/js/script.js"></script>
</body>
</html>
