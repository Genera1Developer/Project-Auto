<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <a href="/api/auth/github">Authenticate with GitHub</a>
            </section>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <form id="project-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" required><br><br>

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/project/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repository, instructions }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    console.error('Error:', response.status);
                    alert('Error starting Project Auto. Check console for details.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Check console for details.');
            }
        });
    </script>
</body>
</html>
