<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <a href="/api/auth/github">Login with GitHub</a>
        </header>
        <main>
            <h2>Welcome to Project Auto</h2>
            <p>Automate your repository tasks with ease.</p>
            <div id="app">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository"><br><br>

                <label for="instructions">Customization Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

                <button id="startBtn">Start</button>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
