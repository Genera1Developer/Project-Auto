<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login">Login with GitHub</button>
            <button id="github-logout" style="display:none;">Logout</button>
            <span id="user-info"></span>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Automate your repository tasks with ease.</p>

            <div id="auth-section">
                <p>Please authenticate with GitHub to continue.</p>
            </div>

            <div id="main-content" style="display:none;">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo" required><br><br>

                <label for="instructions">Customization Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here..."></textarea><br><br>

                <button id="start-button">Start</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', () => {
            const githubLoginButton = document.getElementById('github-login');
            const githubLogoutButton = document.getElementById('github-logout');
            const userInfoSpan = document.getElementById('user-info');
            const authSection = document.getElementById('auth-section');
            const mainContent = document.getElementById('main-content');
            
            function updateUI(isAuthenticated, userData) {
                if (isAuthenticated) {
                    githubLoginButton.style.display = 'none';
                    githubLogoutButton.style.display = 'inline-block';
                    userInfoSpan.textContent = `Logged in as ${userData.login}`;
                    authSection.style.display = 'none';
                    mainContent.style.display = 'block';
                } else {
                    githubLoginButton.style.display = 'inline-block';
                    githubLogoutButton.style.display = 'none';
                    userInfoSpan.textContent = '';
                    authSection.style.display = 'block';
                    mainContent.style.display = 'none';
                }
            }

            async function checkAuthentication() {
                try {
                    const response = await fetch('/api/auth/session');
                    const data = await response.json();

                    if (data.user) {
                        updateUI(true, data.user);
                    } else {
                        updateUI(false, null);
                    }
                } catch (error) {
                    console.error('Error checking authentication:', error);
                    updateUI(false, null);
                }
            }

            githubLoginButton.addEventListener('click', async () => {
                window.location.href = '/api/auth/github';
            });

            githubLogoutButton.addEventListener('click', async () => {
                const response = await fetch('/api/auth/logout');
                if (response.ok) {
                    updateUI(false, null);
                    window.location.href = '/';
                } else {
                    console.error('Logout failed');
                }
            });

            document.getElementById('start-button').addEventListener('click', async () => {
                const repository = document.getElementById('repository').value;
                const instructions = document.getElementById('instructions').value;

                try {
                    const response = await fetch('/api/project-auto', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ repository, instructions }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert(data.message);
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                }
            });

            checkAuthentication();
        });
    </script>
</body>
</html>
