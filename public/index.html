<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <div id="github-auth">
                <button id="github-login-btn">Authenticate with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </div>
            <div id="input-fields">
                <label for="repo-url">Repository URL (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repo">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your instructions"></textarea>
                <button id="start-btn">Start</button>
            </div>
            <div id="output">
                <h2>Output:</h2>
                <pre id="output-text"></pre>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
