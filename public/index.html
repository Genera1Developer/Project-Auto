<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="/logo.png" alt="Project Auto Logo" class="logo">
                <h3>Project Auto</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div id="current-time" class="time"></div>
                <h1>Welcome to Project Auto</h1>
            </header>
            <section id="content">
                <!-- Content will be loaded here -->
                <div class="home-content">
                    <h2>Get Started</h2>
                    <p>Enter your GitHub repository and a prompt to customize your project.</p>
                    <div class="input-group">
                        <label for="repo-name">Repository (username/repo):</label>
                        <input type="text" id="repo-name" placeholder="e.g., owner/repository">
                    </div>
                    <div class="input-group">
                        <label for="prompt-text">Prompt:</label>
                        <textarea id="prompt-text" placeholder="Enter your customization instructions"></textarea>
                    </div>
                    <button id="start-button" class="start-button">Start</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
