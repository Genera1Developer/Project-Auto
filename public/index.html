<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
                <h1>Project Auto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
                    <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
                    <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <div id="current-time"></div>
            </header>
            <section class="hero">
                <h1>Automate Your Projects with Ease</h1>
                <p>Enter your repository details and customization instructions below.</p>
            </section>
            <section class="form-section">
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repository">GitHub Repository (username/repo):</label>
                        <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="5" placeholder="Enter your customization instructions here" required></textarea>
                    </div>
                    <button type="button" id="start-button">Start</button>
                    <button type="button" id="auth-button">Authenticate with GitHub</button>
                </form>
            </section>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/public/js/script.js"></script>
</body>
</html>
