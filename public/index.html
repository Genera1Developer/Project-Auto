<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" placeholder="e.g., owner/repository">
                <br><br>
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea>
                <br><br>
                <button id="start-button">Start</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', () => {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo, instructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            });
        });
    </script>
</body>
</html>
