<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true">Home</a>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/configuration.html?raw=true">Configuration</a>
        <a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/about-us.html?raw=true">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <button id="loginButton">Login with GitHub</button>
        </header>
        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <input type="text" id="repo-url" placeholder="username/repo">
                <textarea id="instructions" placeholder="Customization Instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
          const repoUrl = document.getElementById('repo-url').value;
          const instructions = document.getElementById('instructions').value;

          const apiUrl = '/api/execute';

          try {
            const response = await fetch(apiUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ repoUrl: repoUrl, instructions: instructions }),
            });

            if (response.ok) {
              const result = await response.json();
              alert('Project Auto executed successfully!');
              console.log(result);
            } else {
              console.error('Error executing Project Auto:', response.status);
              alert('Error executing Project Auto. Check the console for details.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An unexpected error occurred. Check the console for details.');
          }
        });
    </script>
</body>
</html>
