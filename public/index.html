<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
                <h1>Project Auto</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="active">Home</a>
                <a href="/Configuration">Configuration</a>
                <a href="/About-Us">About Us</a>
            </nav>
            <footer class="sidebar-footer">
                <p>&copy; 2024 Project Auto</p>
            </footer>
        </aside>
        <main class="main-content">
            <header class="header">
                <div id="current-time" class="current-time"></div>
                <div class="auth-buttons">
                    <button id="login-button">Login with GitHub</button>
                    <button id="logout-button" style="display: none;">Logout</button>
                </div>
            </header>
            <section class="hero">
                <h2>Automate Your Repository</h2>
                <p>Enter your repository details and customization instructions to start Project Auto.</p>
            </section>
            <section class="input-section">
                <label for="repo-input">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., owner/repository">
                <label for="instructions-input">Customization Instructions:</label>
                <textarea id="instructions-input" placeholder="Enter instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
