<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login">Login with GitHub</button>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Automate your GitHub repository tasks.</p>
            <div id="auth-status"></div>
            <div class="input-area">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
            </div>
            <div class="input-area">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
            </div>
            <button id="start-button">Start</button>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
