<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
  <div class="sidebar">
  <h1>Project Auto</h1>
  <a href="https://github.com/Project-Auto/public/index.html"><i class="fa fa-home"></i> Home</a>
  <a href="https://github.com/Project-Auto/public/Configuration"><i class="fa fa-cog"></i> Configuration</a>
  <a href="https://github.com/Project-Auto/public/About-Us"><i class="fa fa-info-circle"></i> About Us</a>
  <a href="https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID"><i class="fab fa-github"></i> Login with GitHub</a>
  </div>
  <div class="content">
  <header>
  <div id="current-time"></div>
  <h1>Welcome to Project Auto</h1>
  </header>
  <main>
  <section id="input-section">
  <label for="github-repo">GitHub Repository (username/repo):</label>
  <input type="text" id="github-repo" placeholder="e.g., owner/repository">
  <label for="custom-prompt">Customization Instructions:</label>
  <textarea id="custom-prompt" rows="5" placeholder="Enter your instructions here"></textarea>
  <button id="start-button">Start</button>
  </section>
  <section id="output-section">
  <h2>Output</h2>
  <div id="output-display"></div>
  </section>
  </main>
  </div>
  <script>
  function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  document.getElementById('current-time').textContent = timeString;
  }
  setInterval(updateTime, 1000);
  updateTime();

  document.getElementById('start-button').addEventListener('click', async () => {
  const repo = document.getElementById('github-repo').value;
  const prompt = document.getElementById('custom-prompt').value;

  const outputDisplay = document.getElementById('output-display');
  outputDisplay.textContent = 'Processing...';

  try {
  const response = await fetch('https://projectauto.com/api/run', {
  method: 'POST',
  headers: {
  'Content-Type': 'application/json',
  },
  body: JSON.stringify({ repo, prompt }),
  });

  if (!response.ok) {
  throw new Error(`HTTP error! Status: ${response.status}`);
  }

  const data = await response.json();
  outputDisplay.textContent = data.result;
  } catch (error) {
  console.error('Error:', error);
  outputDisplay.textContent = `Error: ${error.message}`;
  }
  });
  </script>
 </body>
 </html>
