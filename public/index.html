<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Automate your repository tasks with ease.</p>
                <div class="input-fields">
                    <input type="text" id="repo-name" placeholder="GitHub Repository (username/repo)">
                    <textarea id="custom-instructions" placeholder="Enter customization instructions"></textarea>
                    <button id="start-button">Start</button>
                </div>
                <div id="auth-button-container">
                    <button id="github-auth-button">Authenticate with GitHub</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
