<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-login">Login with GitHub</button>
            </div>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository" required>
                </div>
                <div class="input-group">
                    <label for="customization-prompt">Customization Instructions:</label>
                    <textarea id="customization-prompt" name="customization-prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('project-auto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const repo = document.getElementById('github-repo').value;
            const prompt = document.getElementById('customization-prompt').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repo: repo, prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });

        document.getElementById('github-login').addEventListener('click', function() {
            window.location.href = '/api/auth/github';
        });
    </script>
</body>
</html>
