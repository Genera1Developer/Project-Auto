<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="clock"></div>
            <a href="/api/auth/github" class="login-button">Login with GitHub</a>
        </header>
        <main>
            <h2>Automate Your Repository</h2>
            <div class="form-container">
                <form id="auto-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo" required>
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                    <button type="button" onclick="startAuto()">Start</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="https://github.com/Project-Auto/public/js/script.js"></script>
</body>
</html>
