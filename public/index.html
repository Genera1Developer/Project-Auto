<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header class="header">
            <div id="current-time" class="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main class="main-content">
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" placeholder="e.g., Genera1Developer/Project-Auto">

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" placeholder="Enter customization instructions here"></textarea>

                <button id="start-button" class="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    alert('Project Auto executed successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Project Auto execution failed: ${errorText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Project Auto execution failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
