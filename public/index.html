<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <label for="repo">GitHub Repository (user/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="user/repo">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Enter instructions here"></textarea>
                <button id="start-button">Start</button>
                <p id="status-message"></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-login-button').addEventListener('click', () => {
            window.location.href = '/api/github/login';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Running Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                const data = await response.text();
                statusMessage.textContent = data;
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
