<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <h2>Customize Your Repository</h2>
                <div class="input-group">
                    <label for="repo_url">Repository URL (username/repo):</label>
                    <input type="text" id="repo_url" placeholder="e.g., owner/repo">
                </div>
                <div class="input-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" placeholder="Enter your customization instructions"></textarea>
                </div>
                <button id="start-button">Start</button>
            </section>
            <section id="output-section">
                <h2>Output</h2>
                <div id="output"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
