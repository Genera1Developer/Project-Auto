<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fa fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fa fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="current-time" id="current-time"></div>
            <h1>Project Auto</h1>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto!</h2>
            <p>Enter your GitHub repository and customization instructions below to start Project Auto.</p>
            <form id="auto-form">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="username/repo">

                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>

                <button type="button" class="start-button" onclick="startAuto()">Start</button>
            </form>
            <div id="status" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Empowering Automation</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function startAuto() {
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Loading...';
            statusDiv.className = 'status-message loading';

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = data.message;
                    statusDiv.className = 'status-message success';
                } else {
                    statusDiv.textContent = data.error || 'An error occurred.';
                    statusDiv.className = 'status-message error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'An error occurred: ' + error.message;
                statusDiv.className = 'status-message error';
            }
        }
    </script>
</body>
</html>
