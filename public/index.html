<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2 class="sidebar-title">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration.html">Configuration</a></li>
            <li><a href="/About-Us.html">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="github-auth">
                <a href="/api/connect/github/login" class="button">Authenticate with GitHub</a>
            </section>

            <section id="project-setup">
                <h2>Project Setup</h2>
                <form id="project-form">
                    <div class="form-group">
                        <label for="repo">GitHub Repository (username/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions for Project Auto"></textarea>
                    </div>
                    <button type="submit" class="button">Start</button>
                </form>
            </section>

            <section id="results">
                <h2>Results</h2>
                <div id="results-content">
                    <p>Project Auto results will appear here.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('project-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/connect/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const result = await response.text();
                document.getElementById('results-content').textContent = result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results-content').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
