<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="home">
                <h2>Automate Your Project</h2>
                <p>Enter your GitHub repository and customization instructions below:</p>
                <form id="project-form">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository" required>
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here..." required></textarea>
                    <button type="button" id="start-button">Start</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('start-button').addEventListener('click', function() {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;

            // Redirect to GitHub authentication if not already authenticated
            const token = localStorage.getItem('github_token');
            if (!token) {
                // Store repo and instructions for after auth
                localStorage.setItem('pending_repo', repository);
                localStorage.setItem('pending_instructions', instructions);

                // Construct the GitHub OAuth URL
                const clientId = 'Iv1.48ab4a496e005716'; // Replace with your actual client ID
                const redirectUri = 'https://project-auto-v1029.vercel.app/Configuration'; // Ensure this matches your registered redirect URI
                const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;
                window.location.href = githubAuthUrl;
                return;
            }

            // Send the data to the backend
            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    repository: repository,
                    instructions: instructions
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    alert('Failed to start Project Auto. Check the console for errors.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Check the console for details.');
            });
        });
    </script>
</body>
</html>
