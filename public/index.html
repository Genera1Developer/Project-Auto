<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div id="clock"></div>
            <a href="/" class="sidebar-title">Project Auto</a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository and instructions below to run Project Auto.</p>

        <div class="input-group">
            <label for="repo">Repository (username/repo):</label>
            <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto" required>
        </div>

        <div class="input-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here..." required></textarea>
        </div>

        <button id="startButton">Start</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        document.getElementById('startButton').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    alert('Project Auto executed successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Project Auto execution failed: ${errorText}`);
                }
            } catch (error) {
                console.error('Error during Project Auto execution:', error);
                alert(`Project Auto execution failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
