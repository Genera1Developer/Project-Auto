<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/Project-Auto/public/index.html">Home</a>
        <a href="https://github.com/Project-Auto/public/Configuration.html">Configuration</a>
        <a href="https://github.com/Project-Auto/public/About-Us.html">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="auth">
                <a href="/api/auth/github">Authenticate with GitHub</a>
            </section>
            <section id="input">
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository"><br><br>
                <label for="instructions">Customization Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
                <button id="startBtn">Start</button>
            </section>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/public/script.js"></script>
</body>
</html>
