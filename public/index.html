        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Project Auto</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="https://github.com/Project-Auto/public/index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="https://github.com/Project-Auto/public/Configuration/index.html"><i class="fas fa-cog"></i>Configuration</a></li>

        <div class="content">
            <header>
                <div id="current-time"></div>
                <h1>Welcome to Project Auto</h1>
            </header>
            <main>
                <section id="hero">
                    <h2>Automate Your Repository Customizations</h2>
                    <p>Enter your GitHub repository and customization instructions to get started.</p>
                    <div class="input-group">
                        <label for="repo">GitHub Repository (username/repo):</label>
                        <input type="text" id="repo" placeholder="e.g., owner/repo">
                    </div>
                    <div class="input-group">
                        <label for="prompt">Customization Instructions:</label>
                        <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                    </div>
                    <button id="start-button">Start</button>
                    <div id="auth-button-container">
                        <button id="authenticate-button">Authenticate with GitHub</button>
                    </div>

                </section>

            </main>
        </div>
        <script src="https://github.com/Project-Auto/public/script.js"></script>
