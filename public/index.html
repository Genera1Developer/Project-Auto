<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div id="clock"></div>
        </div>
        <nav>
            <ul>
                <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html?raw=true"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration?raw=true"><i class="fas fa-cog"></i> Configuration</a></li>
                <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us?raw=true"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository details and customization instructions below.</p>

        <div class="form-container">
            <label for="repo">GitHub Repository (username/repo):</label>
            <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">

            <label for="instructions">Customization Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button id="startButton">Start</button>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately
    </script>
</body>
</html>
