<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fa fa-cog fa-spin"></i> Project Auto
        </div>
        <ul class="sidebar-menu">
            <li><a href="https://github.com/Project-Auto/public/index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration"><i class="fa fa-wrench"></i> Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="github-repo">
                <h2>GitHub Repository</h2>
                <input type="text" id="repo-url" placeholder="username/repo" required>
            </section>

            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="instructions" placeholder="Enter your customization instructions here" rows="5" required></textarea>
            </section>

            <section id="authentication">
                <h2>Authentication</h2>
                <a href="/api/auth/github" class="button">Authenticate with GitHub</a>
                <p>Authentication is required to access and modify your repository.</p>
            </section>

            <button id="start-button" class="button">Start</button>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="https://github.com/Project-Auto/public/script/script.js"></script>
</body>
</html>
