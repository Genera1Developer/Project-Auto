<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <section id="project-details">
                <h1>Project Auto</h1>
                <p>Automate your GitHub projects with ease.</p>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository">
                <label for="customization-prompt">Customization Instructions:</label>
                <textarea id="customization-prompt" name="customization-prompt" rows="4" placeholder="Enter your customization instructions here."></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
