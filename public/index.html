<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="auth-section">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
                <div id="user-info"></div>
            </section>
            <section id="project-auto-form">
                <h2>Run Project Auto</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository"><br><br>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>
                <button id="start-button">Start</button>
                <div id="result"></div>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const userInfoDiv = document.getElementById('user-info');
            const startButton = document.getElementById('start-button');
            const resultDiv = document.getElementById('result');
            const repoInput = document.getElementById('repo');
            const instructionsInput = document.getElementById('instructions');

            const updateUI = (user) => {
                if (user) {
                    loginButton.style.display = 'none';
                    logoutButton.style.display = 'inline-block';
                    userInfoDiv.textContent = `Logged in as ${user.displayName} (${user.username})`;
                } else {
                    loginButton.style.display = 'inline-block';
                    logoutButton.style.display = 'none';
                    userInfoDiv.textContent = 'Not logged in.';
                }
            };

            fetch('/api/auth/user')
                .then(response => response.json())
                .then(user => {
                    updateUI(user);
                });

            loginButton.addEventListener('click', () => {
                window.location.href = '/api/auth/github';
            });

            logoutButton.addEventListener('click', () => {
                fetch('/api/auth/logout')
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                    });
            });

            startButton.addEventListener('click', () => {
                const repo = repoInput.value;
                const instructions = instructionsInput.value;

                fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                })
                .then(response => response.json())
                .then(data => {
                    resultDiv.textContent = data.message || data.error;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.textContent = 'An error occurred.';
                });
            });
        });
    </script>
</body>
</html>
