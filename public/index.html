<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <input type="text" id="repo-url" placeholder="username/repo">
                <textarea id="custom-instructions" placeholder="Customization Instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repoUrl, customInstructions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display response message
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
