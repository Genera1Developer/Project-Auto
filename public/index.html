<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="hero">
                <h2>Automate Your GitHub Projects</h2>
                <p>Enter your repository and instructions below to get started.</p>
            </section>
            <section id="input-area">
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your automation instructions here."></textarea>
                <button id="start-button">Start</button>
                <div id="status"></div>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/github/login';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Executing Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    statusDiv.textContent = 'Project Auto executed successfully!';
                } else {
                    const errorText = await response.text();
                    statusDiv.textContent = `Project Auto execution failed: ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Project Auto execution failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
