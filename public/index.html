<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <script src="https://github.com/Project-Auto/public/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="https://github.com/Project-Auto/public/index.html">Home</a>
            <a href="https://github.com/Project-Auto/public/Configuration/index.js">Configuration</a>
            <a href="https://github.com/Project-Auto/public/About-Us/index.html">About Us</a>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <p>Project Auto automates repository changes based on your configurations.</p>
            <button id="github-login">Login with GitHub</button>
            <div id="auth-status"></div>
            <div id="repo-form" style="display: none;">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="username/repo"><br><br>
                <label for="prompt">Customization Instructions:</label><br>
                <textarea id="prompt" rows="4" cols="50"></textarea><br><br>
                <button id="start-button">Start</button>
            </div>
        </main>
    </div>
</body>
</html>
