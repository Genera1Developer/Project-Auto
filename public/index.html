<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button" onclick="login()">Login with GitHub</button>
                <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
                <span id="user-info"></span>
            </div>
        </header>

        <main>
            <section id="project-auto-form">
                <h2>Run Project Auto</h2>
                <div id="auth-required" style="display: none;">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="username/repo">

                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button id="start-button" onclick="runProjectAuto()">Start</button>
                    <div id="status-message"></div>
                </div>
                <p id="login-prompt">Please log in with GitHub to use Project Auto.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function login() {
            window.location.href = '/api/auth/github';
        }

        function logout() {
            window.location.href = '/api/auth/logout';
        }

        async function runProjectAuto() {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Running...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'An error occurred while running Project Auto.';
            }
        }

        async function checkAuthentication() {
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const userInfoSpan = document.getElementById('user-info');
            const authRequiredDiv = document.getElementById('auth-required');
            const loginPrompt = document.getElementById('login-prompt');

            try {
                const response = await fetch('/api/auth/user');
                const user = await response.json();

                if (user) {
                    loginButton.style.display = 'none';
                    logoutButton.style.display = 'inline-block';
                    userInfoSpan.textContent = `Logged in as ${user.displayName || user.username}`;
                    authRequiredDiv.style.display = 'block';
                    loginPrompt.style.display = 'none';
                } else {
                    loginButton.style.display = 'inline-block';
                    logoutButton.style.display = 'none';
                    userInfoSpan.textContent = '';
                    authRequiredDiv.style.display = 'none';
                    loginPrompt.style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
            }
        }

        checkAuthentication();
    </script>
</body>
</html>
