<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="style/logo.png" alt="Project Auto Logo" class="logo">
            <h2 class="sidebar-title">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <button id="github-login-button" class="github-login-button">Login with GitHub</button>
        </header>

        <main>
            <section class="hero">
                <h1>Automate Your Repository</h1>
                <p>Enter your repository details and prompt to customize your project.</p>
            </section>

            <section class="form-section">
                <form id="auto-form">
                    <label for="repo_url">Repository URL (username/repo):</label>
                    <input type="text" id="repo_url" name="repo_url" placeholder="e.g., facebook/react" required>

                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt" placeholder="Enter customization instructions..." required></textarea>

                    <button type="submit" class="start-button">Start</button>
                </form>
            </section>

            <section class="output-section">
                <h2>Output:</h2>
                <div id="output" class="output"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
