<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li class="current"><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            <h1>Project Auto</h1>
            <div id="auth-message"></div>
            <button id="github-auth" class="github-auth-button">Authenticate with GitHub</button>
            <div id="config-status"></div>
            <label for="repository">GitHub Repository (username/repo):</label>
            <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button id="start-button">Start</button>

            <div id="progress-container">
                <div id="progress-bar">0%</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Project Auto</p>
    </footer>

    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>

    <script>
        $(document).ready(function() {
            function updateTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();
                minutes = (minutes < 10 ? "0" : "") + minutes;
                seconds = (seconds < 10 ? "0" : "") + seconds;
                var timeString = hours + ":" + minutes + ":" + seconds;
                $("#current-time").html(timeString);
            }

            updateTime();
            setInterval(updateTime, 1000);

            $("#github-auth").click(function() {
                window.location.href = '/api/auth/github';
            });

            function getAuthStatus() {
                $.ajax({
                    url: '/api/auth/status',
                    type: 'GET',
                    success: function(data) {
                        if (data.isAuthenticated) {
                            $('#auth-message').html('Authenticated with GitHub!');
                            $('#github-auth').hide();
                        } else {
                            $('#auth-message').html('Not authenticated with GitHub.');
                            $('#github-auth').show();
                        }
                    },
                    error: function() {
                        $('#auth-message').html('Failed to check authentication status.');
                        $('#github-auth').show();
                    }
                });
            }

            getAuthStatus();

            $("#start-button").click(function() {
                var repository = $("#repository").val();
                var prompt = $("#prompt").val();

                if (!repository) {
                    alert("Please enter a GitHub repository.");
                    return;
                }

                $("#loading").show();
                $("#progress-container").show();
                $("#progress-bar").width("0%");

                $.ajax({
                    url: '/api/run',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ repository: repository, prompt: prompt }),
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = (evt.loaded / evt.total) * 100;
                                $("#progress-bar").width(percentComplete + '%');
                                $("#progress-bar").html(percentComplete.toFixed(2) + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(data) {
                        $("#loading").hide();
                        $("#config-status").addClass("success").text("Project Auto completed successfully!");
                        $("#progress-bar").width("100%");
                        $("#progress-bar").html("100%");
                    },
                    error: function(xhr, status, error) {
                        $("#loading").hide();
                        $("#config-status").addClass("error").text("Project Auto failed: " + error);
                        $("#progress-bar").width("0%");
                        $("#progress-bar").html("0%");
                    }
                });
            });
        });
    </script>
</body>
</html>
