<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <label for="repo-name">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your_username/your_repo" required>

                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here" required></textarea>

                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" name="github-token" placeholder="Enter your GitHub token" required>

                    <button type="submit">Start</button>
                </form>
            </section>

            <section id="output">
                <h2>Output</h2>
                <div id="output-log">
                    <!-- Output from Project Auto will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>

</html>
