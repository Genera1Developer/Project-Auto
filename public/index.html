<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Project Auto</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" placeholder="e.g., owner/repository">
                <label for="customization-prompt">Customization Instructions:</label>
                <textarea id="customization-prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
