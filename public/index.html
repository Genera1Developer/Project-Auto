<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button" onclick="loginWithGitHub()">Login with GitHub</button>
                <button id="logout-button" onclick="logout()">Logout</button>
                <span id="user-info"></span>
            </div>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <div class="input-group">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" rows="4" placeholder="Enter your instructions here..."></textarea>
                </div>
                <button id="start-button" onclick="startProjectAuto()">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
