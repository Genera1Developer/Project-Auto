<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-auth-button">Authenticate with GitHub</button>
            </div>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="5" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth-button').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/github');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.redirect_url;
                } else {
                    console.error('GitHub authentication failed');
                    alert('GitHub authentication failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during GitHub authentication:', error);
                alert('An error occurred during GitHub authentication. Please try again.');
            }
        });

        document.getElementById('project-auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repository = document.getElementById('repository').value;
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repository, prompt }),
                });

                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Project Auto failed:', errorData);
                    alert('Project Auto failed. Check the console for details.');
                }
            } catch (error) {
                console.error('Error starting Project Auto:', error);
                alert('An error occurred while starting Project Auto. Please try again.');
            }
        });
    </script>
</body>
</html>
