<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Project Auto</h1>
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto!</h2>
            <p>Enter your GitHub repository and customization instructions below to start Project Auto.</p>
            <form class="configuration-form" id="auto-form">
                <label for="github_repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github_repo" name="github_repo" placeholder="e.g., user/my-repo">

                <label for="customization_instructions">Customization Instructions:</label>
                <textarea id="customization_instructions" name="customization_instructions" rows="5" placeholder="Enter your instructions here"></textarea>

                <button type="submit" class="start-button">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Empowering Automation</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('current-time').innerText = time;
        }
        setInterval(updateTime, 1000);

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('auto-form');
            const statusMessage = document.getElementById('status-message');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const repo = document.getElementById('github_repo').value;
                const instructions = document.getElementById('customization_instructions').value;

                statusMessage.innerText = 'Processing...';
                statusMessage.classList.add('loading');
                statusMessage.classList.remove('error', 'success');

                try {
                    const response = await fetch('/api/run_auto', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            repo: repo,
                            instructions: instructions
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusMessage.innerText = data.message;
                        statusMessage.classList.remove('loading');
                        statusMessage.classList.add('success');
                    } else {
                        statusMessage.innerText = `Error: ${data.message}`;
                        statusMessage.classList.remove('loading');
                        statusMessage.classList.add('error');
                    }
                } catch (error) {
                    statusMessage.innerText = `Error: ${error.message}`;
                    statusMessage.classList.remove('loading');
                    statusMessage.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
