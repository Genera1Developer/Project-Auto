<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <button id="loginButton">Login with GitHub</button>
            <span id="userDisplay"></span>
        </header>

        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions below to get started.</p>

            <div class="input-group">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository">
            </div>

            <div class="input-group">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here."></textarea>
            </div>

            <button id="startButton" class="start-button">Start</button>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        fetch('/api/user')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('userDisplay').textContent = `Logged in as: ${data.user.login}`;
                    document.getElementById('loginButton').style.display = 'none';
                } else {
                    document.getElementById('userDisplay').textContent = 'Not logged in.';
                }
            });

        document.getElementById('startButton').addEventListener('click', () => {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repository, instructions }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });

    </script>
</body>
</html>
