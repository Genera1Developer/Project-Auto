<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="current-time" id="current-time"></div>
        </div>
        <div class="main-content">
            <h1>Welcome to Project Auto</h1>
            <p>Project Auto automates tasks in your GitHub repository based on your instructions.</p>
            <p>Enter your repository details and customization instructions below to get started.</p>

            <form id="auto-form">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">

                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here..."></textarea>

                <button type="button" class="start-button" onclick="startAuto()">Start</button>
            </form>
            <div id="status" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Contact: support@projectauto.com</p>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function startAuto() {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Loading...';
            statusDiv.className = 'status-message loading';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repository: repository, instructions: instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = data.message;
                    statusDiv.className = 'status-message success';
                } else {
                    statusDiv.textContent = data.error || 'An error occurred.';
                    statusDiv.className = 'status-message error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'An unexpected error occurred.';
                statusDiv.className = 'status-message error';
            }
        }
    </script>
</body>
</html>
