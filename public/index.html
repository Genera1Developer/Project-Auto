<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i> Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <h2>Customize Your Repository</h2>
                <div class="input-group">
                    <label for="repo_url">Repository URL (username/repo):</label>
                    <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Prompt:</label>
                    <textarea id="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button id="start-button">Start</button>
                <div id="status"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
