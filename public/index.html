<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
                <span id="user-info"></span>
            </div>
        </header>

        <main>
            <section id="project-input">
                <h2>Project Configuration</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
