<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">Project Auto</a>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-item">Home</a>
            <a href="/Configuration" class="sidebar-item">Configuration</a>
            <a href="/About-Us" class="sidebar-item">About Us</a>
        </nav>
    </div>

    <div class="content">
        <header class="header">
            <div id="current-time" class="current-time"></div>
        </header>

        <main class="main">
            <section class="hero">
                <h1>Automate Your Repository</h1>
                <p>Enter your repository details and customization instructions to get started.</p>
            </section>

            <section class="form-section">
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repository">Repository (username/repo):</label>
                        <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo" required>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here" required></textarea>
                    </div>

                    <button type="button" id="start-button" class="start-button">Start</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Project Auto. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repository, instructions }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
