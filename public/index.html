<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="current-time" id="current-time"></div>
            <h1>Project Auto</h1>
        </div>
        <div class="main-content">
            <h2>Welcome!</h2>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>
            <form class="configuration-form" id="main-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">

                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="5" placeholder="Enter your customization instructions here"></textarea>

                <button type="button" class="start-button" onclick="startProjectAuto()">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Contact: support@projectauto.com</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function startProjectAuto() {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('custom-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Loading...';
            statusMessage.className = 'status-message loading';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repo: repo,
                        instructions: instructions
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message success';
                } else {
                    statusMessage.textContent = data.error || 'An error occurred.';
                    statusMessage.className = 'status-message error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'An error occurred: ' + error.message;
                statusMessage.className = 'status-message error';
            }
        }
    </script>
</body>
</html>
