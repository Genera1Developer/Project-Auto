<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="auth-section">
                <a href="/api/github/login" class="auth-button">Authenticate with GitHub</a>
            </section>

            <section id="project-form" style="display: none;">
                <form id="auto-form">
                    <label for="repo">GitHub Repository (user/repo):</label>
                    <input type="text" id="repo" name="repo" required><br><br>

                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" required></textarea><br><br>

                    <button type="submit" class="start-button">Start</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function checkAuth() {
          try {
            const response = await fetch('/api/check-auth');
            if (response.ok) {
              document.getElementById('auth-section').style.display = 'none';
              document.getElementById('project-form').style.display = 'block';
            } else {
              document.getElementById('auth-section').style.display = 'block';
              document.getElementById('project-form').style.display = 'none';
            }
          } catch (error) {
            console.error('Error checking authentication:', error);
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('project-form').style.display = 'none';
          }
        }

        checkAuth();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    alert('Project Auto executed successfully!');
                } else {
                    const errorData = await response.text();
                    alert(`Project Auto execution failed: ${errorData}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Project Auto execution failed. Check the console for details.');
            }
        });
    </script>
</body>
</html>
