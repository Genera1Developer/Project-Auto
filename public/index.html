<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-tab active" data-page="home">Home</a>
            <a href="/Configuration" class="sidebar-tab" data-page="configuration">Configuration</a>
            <a href="/About-Us" class="sidebar-tab" data-page="about-us">About Us</a>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main id="main-content">
            <section id="home" class="page active">
                <h2>Welcome to Project Auto</h2>
                <p>Enter your repository and instructions to automate tasks.</p>
                <div class="input-group">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto">
                </div>
                <div class="input-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button id="start-button" class="start-button">Start</button>
                <div id="status-message" class="status-message"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
