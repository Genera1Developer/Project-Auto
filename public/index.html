<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                Project Auto
            </div>
            <ul class="sidebar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <div class="input-group">
                    <label for="repo-url">Repository (username/repo):</label>
                    <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" placeholder="Enter your instructions here"></textarea>
                </div>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
