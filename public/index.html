<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
        </header>

        <main>
            <section id="home">
                <h2>Automate Your Project</h2>
                <p>Enter your GitHub repository and customization instructions below to start automating your project.</p>
                <div class="input-form">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button id="start-button">Start</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
