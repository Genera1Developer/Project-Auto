<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <h1>Project Auto</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/Configuration">Configuration</a></li>
      <li><a href="/About-Us">About Us</a></li>
    </ul>
  </div>
  <div class="content">
    <header>
      <div id="current-time"></div>
      <div></div>
    </header>
    <main>
      <section id="github-auth">
        <a href="/api/auth/github">Authenticate with GitHub</a>
      </section>
      <section id="project-setup">
        <h2>Project Setup</h2>
        <label for="repo">GitHub Repository (username/repo):</label>
        <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo"><br><br>

        <label for="instructions">Customization Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your customization instructions here"></textarea><br><br>

        <button id="start-button">Start</button>
      </section>
    </main>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Initial call to display time immediately

    document.getElementById('start-button').addEventListener('click', async () => {
      const repo = document.getElementById('repo').value;
      const instructions = document.getElementById('instructions').value;

      try {
        const response = await fetch('/api/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ repo, instructions }),
        });

        if (response.ok) {
          const data = await response.json();
          alert(data.message);
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.error}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing your request.');
      }
    });
  </script>
</body>
</html>
