<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-auth-button">Authenticate with GitHub</button>
                <p id="auth-status">Not authenticated.</p>
            </div>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="button" id="start-button">Start</button>
            </form>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', function() {
            const githubAuthButton = document.getElementById('github-auth-button');
            const authStatus = document.getElementById('auth-status');
            const startButton = document.getElementById('start-button');

            githubAuthButton.addEventListener('click', function() {
                // Implement GitHub authentication logic here (e.g., using OAuth)
                // For now, simulate authentication:
                authStatus.textContent = "Authenticated with GitHub!";
            });

            startButton.addEventListener('click', function() {
                const repository = document.getElementById('repository').value;
                const prompt = document.getElementById('prompt').value;

                // Implement logic to send repository and prompt to the backend
                // to start Project Auto

                console.log("Repository:", repository);
                console.log("Prompt:", prompt);
                alert("Project Auto started!");
            });
        });
    </script>
</body>
</html>
