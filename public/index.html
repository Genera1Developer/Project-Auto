<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/project-auto-logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/Configuration"><i class="fa fa-cog"></i> Configuration</a></li>
            <li><a href="/About-Us"><i class="fa fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time" class="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="home">
                <h2>Welcome to Project Auto</h2>
                <p>Enter your GitHub repository details and customization instructions below.</p>

                <div class="input-form">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button id="start-button">Start</button>
                    <div id="status"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Processing...';

            try {
                const response = await fetch('/api/auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = data.message;
                } else {
                    statusDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
