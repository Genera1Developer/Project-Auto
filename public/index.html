<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="/">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="currentTime"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="inputSection">
                <h2>Run Project Auto</h2>
                <label for="repo">Repository (user/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="user/repo"><br><br>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter customization instructions"></textarea><br><br>
                <button id="startButton">Start</button>
                <div id="status"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('startButton').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Running...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = data.message;
                } else {
                    statusDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
