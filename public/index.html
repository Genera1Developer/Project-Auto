<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">Project Auto</a>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-item active">Home</a>
            <a href="/Configuration" class="sidebar-item">Configuration</a>
            <a href="/About-Us" class="sidebar-item">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <div id="current-time" class="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main class="main">
            <section class="hero">
                <h2>Automate Your Repository</h2>
                <p>Enter your GitHub repository details and customization instructions to get started.</p>
            </section>
            <section class="form-section">
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repo">GitHub Repository (username/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="e.g., user/my-repo" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                    </div>
                    <button type="submit" class="start-button">Start</button>
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.892b3cf451d6d973&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                      Login with GitHub
                    </a>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
