<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="project-input">
                <h2>Project Details</h2>
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="e.g., your_username/your_repo">
                <label for="prompt">Customization Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Describe the changes you want to make."></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="status">
                <h2>Status</h2>
                <p id="status-message">Enter your project details and click Start.</p>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
