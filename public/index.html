<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="github-repo">
                <h2>GitHub Repository</h2>
                <input type="text" id="repo-url" placeholder="username/repo">
            </section>
            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="instructions" placeholder="Enter customization instructions"></textarea>
            </section>
            <section id="authentication">
                <h2>GitHub Authentication</h2>
                <button id="login-button">Login with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </section>
            <section id="start">
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
