<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to get started.</p>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository" required>
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="5" placeholder="Enter your instructions here" required></textarea>
                </div>

                <div class="auth-container">
                    <button type="button" id="github-auth-button">Authenticate with GitHub</button>
                </div>

                <button type="button" id="start-button">Start Project Auto</button>
            </form>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('github-auth-button').addEventListener('click', () => {
            // Redirect to GitHub OAuth flow
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            const data = {
                repo: repo,
                prompt: prompt,
                accessToken: accessToken
            };

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
