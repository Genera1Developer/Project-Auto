<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <ul class="sidebar-list">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to Project Auto</h1>
        <p>Enter your GitHub repository and customization prompt below.</p>

        <div id="auth-area">
            <button id="auth-button" class="auth-button">Authenticate with GitHub</button>
            <button id="logout-button" class="logout-button hidden">Logout</button>
            <span id="user-info"></span>
        </div>

        <div id="auth-modal" class="hidden">
            <div id="auth-modal-content">
                <h2>GitHub Authentication</h2>
                <form id="auth-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="token">Personal Access Token:</label>
                    <input type="text" id="token" name="token" required>

                    <button type="submit" class="auth-button">Authenticate</button>
                    <button type="button" class="close-button">Close</button>
                </form>
            </div>
        </div>

        <div id="main-content">
            <div id="repo-form" class="repo-form">
                <label for="github-repo">GitHub Repository (username/repo):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="e.g., Project-Auto/Project-Auto">
            </div>

            <div id="prompt-input" class="prompt-input">
                <label for="customization-prompt">Customization Prompt:</label>
                <textarea id="customization-prompt" name="customization-prompt" placeholder="Enter your customization instructions here."></textarea>
            </div>

            <button id="start-button" class="start-button">Start</button>
            <div id="response-display"></div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loader"></div>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
