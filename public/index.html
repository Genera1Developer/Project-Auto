<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your repository and instructions to begin.</p>
            <div class="input-form">
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="username/repo">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </div>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    alert('Project Auto executed successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Project Auto execution failed: ${errorText}`);
                }
            } catch (error) {
                console.error('Error during Project Auto execution:', error);
                alert('Project Auto execution failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
