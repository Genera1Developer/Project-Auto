<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <button id="login-button">Login with GitHub</button>
            <span id="user-info"></span>
        </header>
        <main>
            <section id="input-section">
                <h2>Customize Your Repository</h2>
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                <label for="prompt">Customization Prompt:</label>
                <textarea id="prompt" rows="5" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="output-section">
                <h2>Output</h2>
                <pre id="output"></pre>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
