<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <div>Welcome to Project Auto</div>
        </header>
        <main>
            <section id="github-config">
                <h2>GitHub Configuration</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="username/repo"><br><br>

                <label for="instructions">Customization Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById("start-button").addEventListener("click", async () => {
            const repo = document.getElementById("repo").value;
            const instructions = document.getElementById("instructions").value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();
                console.log(data);
                alert(data.message); // Or display the message in a more user-friendly way

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while running Project Auto.');
            }
        });
    </script>
</body>
</html>
