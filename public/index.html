<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="github-repo">
                <h2>Enter GitHub Repository</h2>
                <input type="text" id="repo-input" placeholder="username/repo">
            </section>
            <section id="customization">
                <h2>Customization Instructions</h2>
                <textarea id="prompt-input" placeholder="Enter your instructions"></textarea>
            </section>
            <section id="authentication">
                <button id="github-auth-button">Authenticate with GitHub</button>
                <p id="auth-status"></p>
            </section>
            <section id="start">
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
