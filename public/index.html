<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="loginButton">Login with GitHub</button>
            </div>
            <form class="project-auto-form" id="projectAutoForm">
                <div class="input-group">
                    <label for="repository">GitHub Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., owner/repository" required>
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>
                </div>
                <button type="submit">Start</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('loginButton').addEventListener('click', async () => {
            // Redirect to the backend login route
            window.location.href = '/api/login';
        });

        document.getElementById('projectAutoForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const repository = document.getElementById('repository').value;
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repository, prompt }),
                });

                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
