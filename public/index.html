<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <a href="/api/auth/github" id="github-login">Login with GitHub</a>
        </header>
        <main>
            <section id="project-input">
                <h2>Project Setup</h2>
                <input type="text" id="repo-name" placeholder="username/repo">
                <textarea id="custom-instructions" placeholder="Enter customization instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoName = document.getElementById('repo-name').value;
            const customInstructions = document.getElementById('custom-instructions').value;

            const response = await fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repoName, customInstructions })
            });

            const data = await response.json();
            console.log(data);
            alert(data.message);
        });
    </script>
</body>
</html>
