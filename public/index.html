<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/blob/main/public/style/style.css?raw=true">
    <script src="https://github.com/Project-Auto/blob/main/public/script.js?raw=true"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <a href="https://github.com/Project-Auto/blob/main/public/index.html?raw=true">Home</a>
        <a href="https://github.com/Project-Auto/blob/main/public/Configuration.html?raw=true">Configuration</a>
        <a href="https://github.com/Project-Auto/blob/main/public/About-Us.html?raw=true">About Us</a>
    </div>
    <div class="content">
        <div class="header">
            <span id="current-time"></span>
        </div>
        <div class="main">
            <h2>Welcome to Project Auto</h2>
            <p>Enter your GitHub repository and customization instructions below.</p>
            <div class="input-fields">
                <label for="githubRepo">GitHub Repository (username/repo):</label>
                <input type="text" id="githubRepo" placeholder="e.g., yourusername/yourrepo">
                <label for="customInstructions">Customization Instructions:</label>
                <textarea id="customInstructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="startButton">Start</button>
                <button id="loginButton">Login with GitHub</button>
                <div id="authStatus"></div>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
