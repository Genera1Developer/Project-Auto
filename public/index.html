<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button" onclick="loginWithGitHub()">Login with GitHub</button>
                <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
                <span id="user-info"></span>
            </div>
        </header>
        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <div id="auth-required" style="display: none;">
                    <label for="repo">Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="username/repo"><br><br>
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>
                    <button onclick="runAuto()">Start</button>
                    <p id="status-message"></p>
                </div>
                <p id="login-message">Please log in to use Project Auto.</p>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function loginWithGitHub() {
            window.location.href = '/api/auth/github';
        }

        function logout() {
            window.location.href = '/api/auth/logout';
        }

        async function runAuto() {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Running Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'An error occurred while running Project Auto.';
            }
        }

        async function fetchUser() {
            const response = await fetch('/api/auth/user');
            const user = await response.json();
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const userInfo = document.getElementById('user-info');
            const authRequired = document.getElementById('auth-required');
            const loginMessage = document.getElementById('login-message');

            if (user) {
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                userInfo.textContent = `Logged in as ${user.displayName}`;
                authRequired.style.display = 'block';
                loginMessage.style.display = 'none';
            } else {
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                userInfo.textContent = '';
                authRequired.style.display = 'none';
                loginMessage.style.display = 'block';
            }
        }

        fetchUser();
    </script>
</body>
</html>
