<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo">GitHub Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions here"></textarea>
                <button id="start-button">Start</button>
                <div id="status-message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'success';
                } else {
                    statusMessage.textContent = data.error || 'An error occurred.';
                    statusMessage.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Failed to connect to the server.';
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
