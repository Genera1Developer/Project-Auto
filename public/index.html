<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://github.com/Project-Auto/public/images/logo.png" alt="Project Auto Logo" class="logo">
                <h1>Project Auto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://github.com/Project-Auto/public/">Home</a></li>
                    <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
                    <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <div id="current-time"></div>
            </header>
            <section class="hero">
                <h1>Automate Your Projects</h1>
                <p>Enter your GitHub repository and customization instructions to get started.</p>
            </section>
            <section class="input-area">
                <div class="input-group">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button id="start-button" class="primary-button">Start</button>
            </section>
        </main>
    </div>
    <script src="https://github.com/Project-Auto/public/script/script.js"></script>
</body>
</html>
