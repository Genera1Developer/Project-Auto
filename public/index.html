<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/Project-Auto-Logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button">Login with GitHub</button>
            </div>
        </header>
        <main>
            <section id="hero">
                <h2>Automate Your GitHub Projects</h2>
                <p>Enter your repository and instructions to get started.</p>
            </section>
            <section id="input-area">
                <label for="repo-input">Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., Genera1Developer/Project-Auto">
                <label for="instructions-input">Instructions:</label>
                <textarea id="instructions-input" placeholder="Enter your automation instructions here."></textarea>
                <button id="start-button">Start</button>
                <div id="status-message"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/github/login';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo-input').value;
            const instructions = document.getElementById('instructions-input').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Executing...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    statusMessage.textContent = 'Project Auto executed successfully!';
                } else {
                    const errorData = await response.text();
                    statusMessage.textContent = `Project Auto execution failed: ${errorData}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = `Project Auto execution failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
