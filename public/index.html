<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/Project-Auto/public/" class="sidebar-item">Home</a>
        <a href="https://github.com/Project-Auto/public/Configuration" class="sidebar-item">Configuration</a>
        <a href="https://github.com/Project-Auto/public/About-Us" class="sidebar-item">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="authentication">
                <a href="/api/github/login" class="button">Authenticate with GitHub</a>
            </section>
            <section id="project-details">
                <h2>Project Details</h2>
                <label for="repository">Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button" class="button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="https://github.com/Project-Auto/public/script/script.js"></script>
</body>
</html>
