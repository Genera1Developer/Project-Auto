<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/Project-Auto-Logo.png" alt="Project Auto Logo">
            <h1 class="logo-text">Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
        </header>
        <main>
            <div class="container">
                <h1>Welcome to Project Auto</h1>
                <p>Automate your repository modifications with ease.</p>
                <div class="input-area">
                    <label for="repo_url">Repository URL (username/repo):</label>
                    <input type="text" id="repo_url" placeholder="e.g., owner/repository">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" placeholder="Enter your instructions here"></textarea>
                    <button id="start-button">Start</button>
                    <button id="github-login-button">Authenticate with GitHub</button>
                </div>
                <div id="output" class="output-area"></div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
