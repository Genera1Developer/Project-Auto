<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <div class="auth-buttons">
                <button id="loginBtn" onclick="login()">Login with GitHub</button>
                <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
                <span id="username"></span>
            </div>
        </header>

        <main>
            <section id="hero">
                <h2>Automate Your GitHub Projects</h2>
                <p>Enter your repository and instructions to run Project Auto.</p>
            </section>

            <section id="input-area">
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository">

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                <button id="startButton" onclick="runAuto()">Start</button>
                <p id="status"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function login() {
            window.location.href = '/api/auth/github';
        }

        function logout() {
            window.location.href = '/api/auth/logout';
        }

        async function runAuto() {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const status = document.getElementById('status');

            status.textContent = 'Running...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                const data = await response.json();

                if (response.ok) {
                    status.textContent = data.message;
                } else {
                    status.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'An error occurred.';
            }
        }

        async function checkAuth() {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const usernameSpan = document.getElementById('username');

            try {
                const response = await fetch('/api/auth/user');
                const user = await response.json();

                if (user) {
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                    usernameSpan.textContent = `Logged in as ${user.displayName || user.username}`;
                } else {
                    loginBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'none';
                    usernameSpan.textContent = '';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        checkAuth();
    </script>
</body>
</html>
