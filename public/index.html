<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="time-display" id="time-display"></div>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="project-auto-container">
            <h1>Project Auto</h1>
            <div class="auth-container">
                <button id="github-auth-btn">Authenticate with GitHub</button>
            </div>
            <form class="project-auto-form" id="project-auto-form">
                <div class="input-group">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., facebook/react" required>
                </div>
                <div class="input-group">
                    <label for="prompt">Customization Instructions:</label>
                    <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth-btn').addEventListener('click', async () => {
            // Redirect to GitHub OAuth flow - replace with your actual endpoint
            window.location.href = '/api/auth/github';
        });

        document.getElementById('project-auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repo = document.getElementById('repo').value;
            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, prompt }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Or display in a more user-friendly way
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
