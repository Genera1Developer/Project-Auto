<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Project Auto</div>
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>

    <div class="content">
        <header>
            <div id="clock"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="home">
                <p>Project Auto automates your development tasks. Configure your repository and instructions below to get started.</p>

                <div class="input-group">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., yourusername/yourrepo">
                </div>

                <div class="input-group">
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                </div>

                <button id="start-button">Start</button>
                <p id="status"></p>
                <a href="https://github.com/login/oauth/authorize?client_id=Iv1.29eff282b4713337&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">Authenticate with GitHub</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }

        setInterval(updateClock, 1000);

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const status = document.getElementById('status');

            status.textContent = "Processing...";

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    status.textContent = data.message;
                } else {
                    status.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                status.textContent = `Network error: ${error}`;
            }
        });

        updateClock(); // Initial call to set the time immediately
    </script>
</body>
</html>
