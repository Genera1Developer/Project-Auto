<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="visuals/dropdown.css">
    <link id="theme-link" rel="stylesheet" href="themes/default.css">
    <link rel="icon" href="visuals/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="visuals/loading.css">
    <meta name="description" content="A simple web proxy to browse the internet anonymously.">
</head>
<body>
    <div class="container">
        <h1>Web Proxy</h1>
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Enter URL" aria-label="URL to proxy">
            <button id="proxyButton">Go</button>
        </div>
        <div class="content-area">
            <div id="loadingSpinner" class="lds-dual-ring"></div>
            <iframe id="proxyFrame" src="" style="display:none;" title="Proxy View"></iframe>
        </div>
        <div class="info-area">
            <button id="headersButton">Show Headers</button>
            <div id="headersDisplay" style="display:none;"></div>
        </div>
    </div>

    <button id="themeSelector" aria-label="Toggle Theme">
        <img src="visuals/theme-icon.svg" alt="Theme" width="24">
    </button>

    <div class="theme-dropdown">
        <div class="theme-item" data-theme="default">
            <span class="theme-preview" style="background-color: #2980b9;"></span> Default
        </div>
        <div class="theme-item" data-theme="dark">
            <span class="theme-preview" style="background-color: #34495e;"></span> Dark
        </div>
        <div class="theme-item" data-theme="light">
            <span class="theme-preview" style="background-color: #ecf0f1;"></span> Light
        </div>
    </div>

    <script src="script.js"></script>
    <script src="visuals/dropdown.js"></script>
</body>
</html>
