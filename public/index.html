<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div id="current-time" class="time-display"></div>
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>Home</h2>
        </header>
        <main>
            <section id="github-auth">
                <a href="/api/auth/github" class="auth-button">Authenticate with GitHub</a>
                <div id="user-info"></div>
            </section>
            <section id="project-auto-form" style="display: none;">
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" required><br><br>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>
                <button id="start-button">Start</button>
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        fetch('/api/auth/user')
            .then(response => response.json())
            .then(user => {
                if (user) {
                    document.getElementById('github-auth').style.display = 'none';
                    document.getElementById('project-auto-form').style.display = 'block';
                    document.getElementById('user-info').textContent = `Logged in as ${user.displayName} (${user.username})`;
                } else {
                    document.getElementById('github-auth').style.display = 'block';
                    document.getElementById('project-auto-form').style.display = 'none';
                    document.getElementById('user-info').textContent = 'Not logged in.';
                }
            });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Executing Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'An unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
