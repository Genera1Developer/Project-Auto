<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/images/project-auto-logo.png" alt="Project Auto Logo" class="logo">
      <h1>Project Auto</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Configuration">Configuration</a></li>
        <li><a href="/About-Us">About Us</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <header>
      <div id="current-time"></div>
      <button id="github-login">Login with GitHub</button>
    </header>

    <main>
      <section id="input-section">
        <h2>Enter Repository Details</h2>
        <label for="repository">GitHub Repository (username/repo):</label>
        <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">

        <label for="prompt">Customization Instructions:</label>
        <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>

        <button id="start-button">Start</button>
      </section>

      <section id="status-section">
        <h2>Status</h2>
        <div id="status-message">Waiting for input...</div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Project Auto. All rights reserved.</p>
    </footer>
  </div>

  <script src="/script.js"></script>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Initial call
  </script>
</body>
</html>
