<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li class="current"><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="container">
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to start Project Auto.</p>

            <label for="github-repo">GitHub Repository (username/repo):</label>
            <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository">

            <label for="customization-instructions">Customization Instructions:</label>
            <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter your instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>

            <div id="auth-message" style="display:none;"></div>
            <div id="config-status"></div>
        </div>
    </div>
    <footer>
        <p>Project Auto &copy; 2024</p>
    </footer>
    <div id="loading">
        <img src="/img/loading.gif" alt="Loading...">
    </div>
</body>
</html>
