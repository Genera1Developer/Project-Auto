<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <h1>Project Auto</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <a href="https://project-auto-v1029.vercel.app">Project Auto</a>
            <button id="login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">Repository URL (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
