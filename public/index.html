<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <form id="repo-form">
                    <label for="repo-url">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository" required>

                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>

                    <button type="button" id="start-button">Start</button>
                </form>
            </section>

            <section id="github-auth">
                <h2>GitHub Authentication</h2>
                <button id="github-login">Login with GitHub</button>
            </section>

            <section id="results-section">
                <h2>Results</h2>
                <div id="results-output"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
