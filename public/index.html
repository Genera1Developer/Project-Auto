<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="/" class="current">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="current-time"></div>
        <h1>Welcome to Project Auto</h1>
        <div class="container">
            <button id="github-login" class="github-auth-button">Authenticate with GitHub</button>
            <div id="auth-message"></div>
            <label for="repo">GitHub Repository (username/repo):</label>
            <input type="text" id="repo" name="repo" placeholder="e.g., facebook/react">
            <label for="instructions">Customization Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
            <button id="start">Start</button>
            <div id="config-status"></div>
        </div>
    </div>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.querySelector('.current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', () => {
            const githubLoginButton = document.getElementById('github-login');
            const authMessageDiv = document.getElementById('auth-message');
            const repoInput = document.getElementById('repo');
            const instructionsTextarea = document.getElementById('instructions');
            const startButton = document.getElementById('start');
            const configStatusDiv = document.getElementById('config-status');
            const loadingDiv = document.getElementById('loading');

            githubLoginButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/auth/github');
                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = data.redirectUrl;
                    } else {
                        authMessageDiv.textContent = 'GitHub authentication failed.';
                        authMessageDiv.className = 'error';
                    }
                } catch (error) {
                    console.error('Error during GitHub authentication:', error);
                    authMessageDiv.textContent = 'An error occurred during authentication.';
                    authMessageDiv.className = 'error';
                }
            });

            // Check for the presence of an authentication token in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('token');

            if (authToken) {
                // Store the token securely (e.g., in localStorage or a cookie)
                localStorage.setItem('authToken', authToken);
                authMessageDiv.textContent = 'Successfully authenticated with GitHub!';
                authMessageDiv.className = 'success';
                // Remove the token from the URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (localStorage.getItem('authToken')) {
                authMessageDiv.textContent = 'Already authenticated with GitHub.';
                authMessageDiv.className = 'success';
            } else {
                authMessageDiv.textContent = 'Please authenticate with GitHub.';
                authMessageDiv.className = 'info';
            }

            startButton.addEventListener('click', async () => {
                const repo = repoInput.value;
                const instructions = instructionsTextarea.value;
                const token = localStorage.getItem('authToken');

                if (!repo || !instructions) {
                    configStatusDiv.textContent = 'Please provide both repository and instructions.';
                    configStatusDiv.className = 'error';
                    return;
                }

                if (!token) {
                    configStatusDiv.textContent = 'Please authenticate with GitHub first.';
                    configStatusDiv.className = 'error';
                    return;
                }

                loadingDiv.style.display = 'block';
                configStatusDiv.textContent = '';

                try {
                    const response = await fetch('/api/run', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ repo: repo, instructions: instructions })
                    });

                    loadingDiv.style.display = 'none';

                    if (response.ok) {
                        const result = await response.json();
                        configStatusDiv.textContent = result.message;
                        configStatusDiv.className = 'success';
                    } else {
                        const errorData = await response.json();
                        configStatusDiv.textContent = `Error: ${errorData.message}`;
                        configStatusDiv.className = 'error';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    configStatusDiv.textContent = 'An unexpected error occurred.';
                    configStatusDiv.className = 'error';
                    loadingDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
