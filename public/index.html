<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
                <h3>Project Auto</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="/index.html" class="active">Home</a>
                <a href="/Configuration">Configuration</a>
                <a href="/About-Us">About Us</a>
            </nav>
            <footer class="sidebar-footer">
                <p>&copy; 2024 Project Auto</p>
            </footer>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div id="current-time" class="current-time"></div>
            </header>
            <section class="hero">
                <h1>Automate Your Repository</h1>
                <p>Enter your repository details and customization instructions to get started.</p>
            </section>
            <section class="form-section">
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repo">Repository (username/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="username/repo" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter your instructions here..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="start-button">Start</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
