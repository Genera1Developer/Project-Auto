<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header class="header">
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <section id="project-input">
                <h1>Automate Your Project</h1>
                <input type="text" id="repo-name" placeholder="GitHub Repository (username/repo)">
                <textarea id="custom-instructions" placeholder="Enter customization instructions"></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="results">
                <h2>Results</h2>
                <div id="results-display"></div>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const repoNameInput = document.getElementById('repo-name');
            const customInstructionsInput = document.getElementById('custom-instructions');
            const startButton = document.getElementById('start-button');
            const resultsDisplay = document.getElementById('results-display');

            // GitHub Authentication (Placeholder)
            loginButton.addEventListener('click', () => {
                window.location.href = '/api/auth/github';
            });

            logoutButton.addEventListener('click', () => {
                // Implement Logout Logic
                logoutButton.style.display = 'none';
                loginButton.style.display = 'block';
            });

            // Project Auto Start
            startButton.addEventListener('click', async () => {
                const repoName = repoNameInput.value;
                const customInstructions = customInstructionsInput.value;

                if (!repoName) {
                    alert('Please enter a repository name.');
                    return;
                }

                try {
                    const response = await fetch('/api/run-auto', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repoName: repoName,
                            customInstructions: customInstructions,
                        }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        resultsDisplay.textContent = JSON.stringify(result, null, 2);
                    } else {
                        resultsDisplay.textContent = `Error: ${response.status} - ${response.statusText}`;
                    }
                } catch (error) {
                    resultsDisplay.textContent = `Error: ${error.message}`;
                }
            });

            // Authentication check
            fetch('/api/auth/session')
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        loginButton.style.display = 'none';
                        logoutButton.style.display = 'block';
                    } else {
                        loginButton.style.display = 'block';
                        logoutButton.style.display = 'none';
                    }
                });
        });
    </script>
</body>
</html>
