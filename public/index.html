<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span id="current-time"></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Project Auto</h1>
        <p>Automate your GitHub repository tasks.</p>

        <label for="github-repo">GitHub Repository (username/repo):</label>
        <input type="text" id="github-repo" name="github-repo" placeholder="e.g., owner/repository"><br><br>

        <label for="customization-instructions">Customization Instructions:</label><br>
        <textarea id="customization-instructions" name="customization-instructions" rows="4" cols="50" placeholder="Enter your instructions here"></textarea><br><br>

        <button id="start-button">Start</button>
        <p id="status-message"></p>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('github-repo').value;
            const instructions = document.getElementById('customization-instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = "Processing...";

            try {
                const response = await fetch('/api/run-automation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo: repo, instructions: instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                statusMessage.textContent = `Network error: ${error}`;
            }
        });
    </script>
</body>
</html>
