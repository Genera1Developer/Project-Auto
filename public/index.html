<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <script src="https://github.com/Project-Auto/public/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="https://github.com/Project-Auto/public/index.html">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="https://github.com/Project-Auto/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <a href="/api/auth/github" class="login-button">Login with GitHub</a>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions below.</p>
            <div class="form-container">
                <form id="auto-form">
                    <label for="repository">Repository (username/repo):</label>
                    <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo" required>
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here" required></textarea>
                    <button type="submit">Start</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
</body>
</html>
