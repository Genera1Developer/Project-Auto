<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-login">Login with GitHub</button>
            <button id="github-logout" style="display:none;">Logout</button>
            <span id="user-info"></span>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repository">Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., owner/repo">
                <label for="prompt">Customization Instructions:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
            <section id="status">
                <h2>Status</h2>
                <p id="status-message">Waiting for input...</p>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
