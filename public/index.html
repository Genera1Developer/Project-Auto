<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <div class="form-group">
                    <label for="github-repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="github-repo" name="github-repo" placeholder="e.g., yourusername/yourrepo">
                </div>
                <div class="form-group">
                    <label for="customization-instructions">Customization Instructions:</label>
                    <textarea id="customization-instructions" name="customization-instructions" rows="5" placeholder="Enter your customization instructions here..."></textarea>
                </div>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
