<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Configuration">Configuration</a></li>
        <li><a href="/About-Us">About Us</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <header>
      <div id="current-time" class="current-time"></div>
      <h1>Project Auto</h1>
    </header>
    <main>
      <section id="github-auth">
        <button id="github-login-btn">Login with GitHub</button>
      </section>
      <section id="project-setup" style="display:none;">
        <label for="repo-url">GitHub Repository (username/repo):</label>
        <input type="text" id="repo-url" placeholder="e.g., yourusername/yourrepo">
        <label for="custom-prompt">Customization Instructions:</label>
        <textarea id="custom-prompt" rows="4" placeholder="Enter your instructions here"></textarea>
        <button id="start-btn">Start</button>
      </section>
    </main>
  </div>
  <script src="/script.js"></script>
</body>
</html>
