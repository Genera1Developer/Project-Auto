<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time" class="time"></div>
        </header>
        <main>
            <section id="home">
                <h1>Welcome to Project Auto</h1>
                <p>Automate your GitHub repository tasks with ease.</p>
                <div class="github-auth">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.43baf1ff2c617089&redirect_uri=https://project-auto-v1029.vercel.app/api/auth/github&scope=repo">
                        Authenticate with GitHub
                    </a>
                </div>
                <div class="project-details">
                    <label for="repo">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo" name="repo" placeholder="owner/repository" required>
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your automation instructions here" required></textarea>
                    <button id="start-button">Start</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        document.getElementById('start-button').addEventListener('click', function() {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            // TODO: Implement the logic to send the repository and instructions to the backend for processing.
            alert(`Starting automation for repository: ${repo} with instructions: ${instructions}`);
        });
    </script>
</body>
</html>
