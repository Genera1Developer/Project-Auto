<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h2>Project Auto</h2>
        </div>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <div id="time" class="time"></div>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Automate your repository tasks with ease.</p>

            <div id="github-auth" style="display: none;">
                <button id="authenticate-button">Authenticate with GitHub</button>
            </div>
            <div id="repo-input" style="display: none;">
                <label for="repo_url">Repository URL (username/repo):</label>
                <input type="text" id="repo_url" name="repo_url" placeholder="username/repo">
            </div>
            <div id="prompt-input" style="display: none;">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter your instructions here"></textarea>
            </div>
            <button id="start-button" style="display: none;">Start</button>
            <div id="output" style="margin-top: 20px;"></div>
        </main>
    </div>

    <script>
        function updateTime() {
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('time').textContent = data.time;
                });
        }
        setInterval(updateTime, 1000);
        updateTime();

        let accessToken = localStorage.getItem('github_token');
        const authenticateButton = document.getElementById('authenticate-button');
        const repoInput = document.getElementById('repo-input');
        const promptInput = document.getElementById('prompt-input');
        const startButton = document.getElementById('start-button');
        const githubAuth = document.getElementById('github-auth');
        const outputDiv = document.getElementById('output');
        
        if (accessToken) {
            repoInput.style.display = 'block';
            promptInput.style.display = 'block';
            startButton.style.display = 'block';
        } else {
            githubAuth.style.display = 'block';
        }

        authenticateButton.addEventListener('click', () => {
            fetch('/api/github_login?redirect_uri=' + window.location.origin)
                .then(response => response.json())
                .then(data => {
                    const githubURL = `https://github.com/login/oauth/authorize?client_id=${data.github_client_id}&redirect_uri=${data.redirect_uri}`;
                    window.location.href = githubURL;
                });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code && !accessToken) {
            fetch('/api/github_callback?code=' + code)
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        localStorage.setItem('github_token', data.access_token);
                        accessToken = data.access_token;
                        repoInput.style.display = 'block';
                        promptInput.style.display = 'block';
                        startButton.style.display = 'block';
                        githubAuth.style.display = 'none';
                    } else {
                        outputDiv.textContent = 'Failed to authenticate with GitHub.';
                    }
                });
        }

        startButton.addEventListener('click', () => {
            const repoUrl = document.getElementById('repo_url').value;
            const prompt = document.getElementById('prompt').value;
            
            fetch('/api/run_auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo_url: repoUrl, prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    outputDiv.textContent = 'Error: ' + data.error;
                } else {
                    outputDiv.textContent = 'Output: ' + data.output;
                }
            });
        });
    </script>
</body>
</html>
