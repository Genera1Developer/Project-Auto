<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link active">Home</a>
            <a href="/Configuration" class="sidebar-link">Configuration</a>
            <a href="/About-Us" class="sidebar-link">About Us</a>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <div id="current-time" class="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main class="main">
            <section class="form-section">
                <h2>Run Project Auto</h2>
                <form id="auto-form">
                    <div class="form-group">
                        <label for="repo">GitHub Repository (username/repo):</label>
                        <input type="text" id="repo" name="repo" placeholder="e.g., owner/repository" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Customization Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions here" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Start</button>
                </form>
                <div id="message" class="message"></div>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('auto-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repo, instructions }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = data.error || 'An error occurred.';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred while submitting the form.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
