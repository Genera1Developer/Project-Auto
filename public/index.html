<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <button id="github-login-button">Login with GitHub</button>
        </header>
        <main>
            <section id="input-section">
                <h2>Customize Your Repository</h2>
                <label for="repo-url">Repository URL (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/my-repo">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
                <div id="output"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
