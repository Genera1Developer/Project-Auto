<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
    <script>
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = time;
        }

        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/Configuration"><i class="fas fa-cog"></i>Configuration</a></li>
            <li><a href="/About-Us"><i class="fas fa-info-circle"></i>About Us</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2024 Project Auto</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div><h1>Project Auto</h1>
            <div id="current-time" class="current-time"></div></div>
            <div></div>
        </div>
        <div class="main-content">
            <h2>Welcome to Project Auto</h2>
            <p>Please configure your repository and instructions below to start Project Auto.</p>
            <form class="configuration-form" id="auto-form">
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">

                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here"></textarea>

                <button type="submit" class="start-button">Start</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </div>
        <div class="footer">
            <p>Contact us at: support@projectauto.com</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('auto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const repo = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Loading...';
            statusMessage.classList.add('loading');
            statusMessage.classList.remove('error', 'success');

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    repo: repo,
                    instructions: instructions
                })
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.textContent = data.message;
                statusMessage.classList.remove('loading');
                if (data.success) {
                    statusMessage.classList.add('success');
                } else {
                    statusMessage.classList.add('error');
                }
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred: ' + error;
                statusMessage.classList.remove('loading');
                statusMessage.classList.add('error');
            });
        });
    </script>
</body>
</html>
