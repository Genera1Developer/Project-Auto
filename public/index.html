<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/Project_auto_logo.png" alt="Project Auto Logo" class = "logo">
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link active">Home</a>
            <a href="/Configuration" class="sidebar-link">Configuration</a>
            <a href="/About-Us" class="sidebar-link">About Us</a>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
            <div id="login-status"></div>
        </header>

        <main>
            <section id="auth-section">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </section>

            <section id="project-input">
                <h2>Configure Project Auto</h2>
                <form id="project-form">
                    <label for="repo-url">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-url" name="repo-url" placeholder="e.g., owner/repository" required>

                    <label for="custom-prompt">Customization Instructions:</label>
                    <textarea id="custom-prompt" name="custom-prompt" rows="4" placeholder="Enter your instructions here"></textarea>

                    <button type="submit" id="start-button">Start</button>
                </form>
                <div id="status-message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginStatus = document.getElementById('login-status');
            const projectForm = document.getElementById('project-form');
            const repoUrlInput = document.getElementById('repo-url');
            const customPromptInput = document.getElementById('custom-prompt');
            const statusMessage = document.getElementById('status-message');
            const authSection = document.getElementById('auth-section');

            const isLoggedIn = localStorage.getItem('isLoggedIn');
            updateUI(isLoggedIn === 'true');

            loginButton.addEventListener('click', async () => {
                window.location.href = '/api/auth/login';
            });

            logoutButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/auth/logout');
                    if (response.ok) {
                        localStorage.removeItem('isLoggedIn');
                        updateUI(false);
                    } else {
                        console.error('Logout failed');
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            });

            projectForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const repoUrl = repoUrlInput.value;
                const customPrompt = customPromptInput.value;

                statusMessage.textContent = 'Processing...';

                try {
                    const response = await fetch('/api/project-auto', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ repoUrl, customPrompt }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusMessage.textContent = data.message;
                    } else {
                        statusMessage.textContent = `Error: ${data.error}`;
                    }
                } catch (error) {
                    statusMessage.textContent = `An unexpected error occurred: ${error}`;
                }
            });

            function updateUI(loggedIn) {
                if (loggedIn) {
                    loginButton.style.display = 'none';
                    logoutButton.style.display = 'inline-block';
                    loginStatus.textContent = 'Logged in';
                } else {
                    loginButton.style.display = 'inline-block';
                    logoutButton.style.display = 'none';
                    loginStatus.textContent = 'Logged out';
                }
            }
        });
    </script>
</body>
</html>
