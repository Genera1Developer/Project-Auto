<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="/" class="active">Home</a>
        <a href="/Configuration">Configuration</a>
        <a href="/About-Us">About Us</a>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="your_username/your_repo">
                <label for="prompt">Customization Prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Add a new feature to the website."></textarea>
                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" name="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
                <button id="start-button">Start</button>
            </section>
            <section id="output-section">
                <h2>Output:</h2>
                <div id="output"></div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
