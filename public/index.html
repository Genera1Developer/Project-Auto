<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
        </div>
        <ul class="sidebar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="time"></div>
            <h1>Project Auto</h1>
        </header>
        <main>
            <section id="input-section">
                <h2>Enter Repository Details</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="owner/repository" required>
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
