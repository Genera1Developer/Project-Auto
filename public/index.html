<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Project Auto</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="github-auth-button">Authenticate with GitHub</button>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repository">GitHub Repository (username/repo):</label>
                <input type="text" id="repository" name="repository" placeholder="e.g., yourusername/yourrepo">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions for Project Auto"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("current-time").textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-auth-button').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', () => {
            const repository = document.getElementById('repository').value;
            const instructions = document.getElementById('instructions').value;

            fetch('/api/run-auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repository, instructions }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
