<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </header>
        <main>
            <section id="repo-input">
                <h2>Repository Configuration</h2>
                <label for="repo-name">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-name" name="repo-name" placeholder="owner/repository">
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions" rows="4" placeholder="Enter customization instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            fetch('/api/auth/logout')
                .then(response => {
                    if (response.ok) {
                        alert('Logged out successfully!');
                        // Update UI to reflect logged out state
                        document.getElementById('login-button').style.display = 'block';
                        document.getElementById('logout-button').style.display = 'none';
                    } else {
                        alert('Logout failed.');
                    }
                });
        });

        document.getElementById('start-button').addEventListener('click', () => {
            const repoName = document.getElementById('repo-name').value;
            const customizationInstructions = document.getElementById('customization-instructions').value;

            fetch('/api/auto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repoName: repoName, instructions: customizationInstructions }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });

        fetch('/api/auth/session')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('logout-button').style.display = 'block';
                } else {
                    document.getElementById('login-button').style.display = 'block';
                    document.getElementById('logout-button').style.display = 'none';
                }
            });
    </script>
</body>
</html>
