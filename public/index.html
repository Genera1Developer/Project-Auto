<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/style/logo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-section">
                <button id="login-button">Login with GitHub</button>
                <span id="user-info"></span>
            </div>
        </header>

        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <div class="input-group">
                    <label for="repo-url">GitHub Repository (username/repo):</label>
                    <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                </div>
                <div class="input-group">
                    <label for="instructions">Customization Instructions:</label>
                    <textarea id="instructions" rows="4" placeholder="Enter your instructions here..."></textarea>
                </div>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const instructions = document.getElementById('instructions').value;

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, instructions }),
                });

                if (response.ok) {
                    alert('Project Auto started successfully!');
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            }
        });

         async function fetchUserInfo() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('user-info').textContent = `Logged in as ${user.username}`;
                } else {
                    document.getElementById('user-info').textContent = '';
                }
            } catch (error) {
                console.error('Failed to fetch user info:', error);
            }
        }

        fetchUserInfo();
    </script>
</body>
</html>
