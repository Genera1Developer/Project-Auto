<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Project Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="login-button">Login with GitHub</button>
            <span id="user-info"></span>
        </header>
        <main>
            <section id="project-input">
                <h2>Project Setup</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" name="repo-url" placeholder="e.g., yourusername/yourrepo">
                <label for="custom-instructions">Custom Instructions:</label>
                <textarea id="custom-instructions" name="custom-instructions" rows="4" placeholder="Enter your customization instructions here"></textarea>
                <button id="start-button">Start</button>
                <p id="status-message"></p>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            fetch('/api/auth/callback?code=' + code)
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        document.getElementById('user-info').textContent = 'Logged in as ' + data.user.login;
                        document.getElementById('login-button').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error during authentication:', error);
                });
        }

        document.getElementById('start-button').addEventListener('click', () => {
            const repoUrl = document.getElementById('repo-url').value;
            const customInstructions = document.getElementById('custom-instructions').value;
            document.getElementById('status-message').textContent = 'Processing...';

            fetch('/api/project/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repoUrl: repoUrl, customInstructions: customInstructions }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status-message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status-message').textContent = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
