<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div id="current-time"></div>
            <h1>Project Auto</h1>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Configuration">Configuration</a></li>
                    <li><a href="/About-Us">About Us</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="github-auth">
                <button id="github-login">Login with GitHub</button>
                <p id="github-status">Not logged in.</p>
            </section>
            <section id="project-setup">
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" name="repo-url" placeholder="username/repo">
                <label for="customization-instructions">Customization Instructions:</label>
                <textarea id="customization-instructions" name="customization-instructions"
                    placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>

</html>
