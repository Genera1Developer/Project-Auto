<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <div class="auth-buttons">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
                <span id="username"></span>
                <img id="user-avatar" src="" alt="User Avatar" style="display:none; border-radius: 50%; width: 30px; height: 30px; margin-left: 5px;">
            </div>
        </header>
        <main>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <div id="auth-area">
                  <p>Please login with GitHub to continue.</p>
                </div>
                <div id="project-form" style="display: none;">
                    <label for="repo-url">Repository (username/repo):</label>
                    <input type="text" id="repo-url" name="repo-url" placeholder="username/repo"><br><br>
                    <label for="prompt">Customization Instructions:</label><br>
                    <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
                    <button id="start-button">Start</button>
                </div>
                <div id="loading-indicator" style="display: none;">
                    <img src="/style/loading.gif" alt="Loading..." width="50">
                    <p>Project Auto is running...</p>
                </div>
                <div id="results" style="display: none;">
                    <h3>Results:</h3>
                    <pre id="results-content"></pre>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Project Auto</p>
        </footer>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="/script.js"></script>
</body>
</html>
