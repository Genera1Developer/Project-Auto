<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo">Project Auto</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="login-button">Login with GitHub</button>
            <span id="user-info"></span>
        </header>
        <main>
            <h1>Welcome to Project Auto</h1>
            <p>Enter your GitHub repository and customization instructions to get started.</p>

            <div id="auth-stuff">
                <label for="repo-input">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-input" placeholder="e.g., owner/repository">
                <br>
                <label for="prompt-input">Customization Instructions:</label>
                <textarea id="prompt-input" rows="4" cols="50" placeholder="Enter your instructions here"></textarea>
                <br>
                <button id="start-button">Start</button>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
