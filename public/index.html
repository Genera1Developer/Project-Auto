<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/ProjectAutoLogo.png" alt="Project Auto Logo" class="logo">
            <h1>Project Auto</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Configuration">Configuration</a></li>
            <li><a href="/About-Us">About Us</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <button id="login-button">Login with GitHub</button>
            <div id="user-info"></div>
        </header>
        <main>
            <section id="project-input">
                <h2>Run Project Auto</h2>
                <label for="repo">Repository (username/repo):</label>
                <input type="text" id="repo" name="repo" placeholder="e.g., Genera1Developer/Project-Auto">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter customization instructions here..."></textarea>
                <button id="start-button">Start</button>
                <p id="status-message"></p>
            </section>
        </main>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('login-button').addEventListener('click', async () => {
            window.location.href = '/api/github/login';
        });

        document.getElementById('start-button').addEventListener('click', async () => {
            const repo = document.getElementById('repo').value;
            const instructions = document.getElementById('instructions').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Running Project Auto...';

            try {
                const response = await fetch('/api/run-auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repo, instructions })
                });

                if (response.ok) {
                    statusMessage.textContent = 'Project Auto executed successfully!';
                } else {
                    const errorText = await response.text();
                    statusMessage.textContent = `Project Auto execution failed: ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = `Project Auto execution failed: ${error.message}`;
            }
        });

        async function fetchUserInfo() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.innerHTML = `<p>Logged in as: ${userData.login}</p><img src="${userData.avatar_url}" alt="User Avatar" style="width: 50px; height: 50px;">`;
                    document.getElementById('login-button').style.display = 'none';
                } else {
                    document.getElementById('user-info').textContent = 'Not logged in.';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        fetchUserInfo();
    </script>
</body>
</html>
