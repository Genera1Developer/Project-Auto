<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Auto</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Project Auto</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/" class="sidebar-nav-item active">Home</a>
      <a href="/Configuration" class="sidebar-nav-item">Configuration</a>
      <a href="/About-Us" class="sidebar-nav-item">About Us</a>
    </nav>
  </div>
  <div class="content">
    <header class="header">
      <div id="current-time" class="current-time"></div>
      <h1>Project Auto</h1>
    </header>
    <main class="main-content">
      <section class="input-section">
        <label for="repo">GitHub Repository (user/repo):</label>
        <input type="text" id="repo" name="repo" placeholder="user/repo">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" placeholder="Enter customization instructions"></textarea>
        <button id="start-button" class="start-button">Start</button>
      </section>
      <section id="result-section" class="result-section">
        <h2>Result:</h2>
        <div id="result-message" class="result-message"></div>
      </section>
    </main>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    updateTime();
    setInterval(updateTime, 1000);

    document.getElementById('start-button').addEventListener('click', async () => {
      const repo = document.getElementById('repo').value;
      const instructions = document.getElementById('instructions').value;
      const resultMessage = document.getElementById('result-message');

      try {
        const response = await fetch('/api/run-auto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ repo, instructions })
        });

        if (response.ok) {
          resultMessage.textContent = 'Project Auto executed successfully!';
        } else {
          const errorData = await response.text();
          resultMessage.textContent = `Project Auto execution failed: ${errorData}`;
        }
      } catch (error) {
        console.error('Error:', error);
        resultMessage.textContent = `Project Auto execution failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
