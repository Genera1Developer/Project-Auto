<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Project Auto
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Configuration">Configuration</a></li>
                <li><a href="/About-Us">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <div id="current-time"></div>
            <h1>Welcome to Project Auto</h1>
        </header>
        <main>
            <section id="github-auth">
                <button id="github-login">Login with GitHub</button>
                <p id="auth-status">Not authenticated</p>
            </section>
            <section id="project-setup">
                <h2>Project Setup</h2>
                <label for="repo-url">GitHub Repository (username/repo):</label>
                <input type="text" id="repo-url" placeholder="e.g., owner/repository">
                <label for="instructions">Customization Instructions:</label>
                <textarea id="instructions" rows="4" placeholder="Enter your instructions here"></textarea>
                <button id="start-button">Start</button>
            </section>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('github-login').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });

        async function checkAuthentication() {
            const response = await fetch('/api/auth/status');
            const data = await response.json();

            if (data.isAuthenticated) {
                document.getElementById('auth-status').textContent = 'Authenticated';
            } else {
                document.getElementById('auth-status').textContent = 'Not authenticated';
            }
        }

        checkAuthentication();

        document.getElementById('start-button').addEventListener('click', async () => {
            const repoUrl = document.getElementById('repo-url').value;
            const instructions = document.getElementById('instructions').value;

            const response = await fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repoUrl, instructions }),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
