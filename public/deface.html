<!DOCTYPE html>
<html>
<head>
    <title>Website Temporarily Unavailable</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0F0;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #encryptedMessage {
            font-family: monospace;
            font-size: 1.1em;
            color: #0F0;
            background-color: #222;
            padding: 10px;
            border: 1px solid #0F0;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
        }
        #decryptionKey {
            font-family: monospace;
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function generateEncryptedMessage() {
            const message = "This website is undergoing maintenance. Please check back later. Decryption key is below.";
            const key = "SecretPassphrase"; // Replace with a stronger, dynamically generated key
            const encrypted = CryptoJS.AES.encrypt(message, key).toString();

            document.getElementById("encryptedMessage").innerText = encrypted;
            document.getElementById("decryptionKey").innerText = "Decryption Key (AES): " + key;
        }

        window.onload = generateEncryptedMessage;
    </script>
</head>
<body>
    <h1>Website Temporarily Unavailable</h1>
    <p>We apologize for the inconvenience.</p>
    <p>An encrypted message has been left for your attention.</p>
    <div id="encryptedMessage"></div>
    <div id="decryptionKey"></div>
</body>
</html>
