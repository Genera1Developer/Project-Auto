<!DOCTYPE html>
<html>
<head>
    <title>Website Defaced</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0F0;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #encryptedMessage {
            font-family: monospace;
            font-size: 1.1em;
            color: #0F0;
            background-color: #222;
            padding: 10px;
            border: 1px solid #0F0;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
    <script>
        function generateEncryptedMessage() {
            const message = "This website has been temporarily seized. Decrypt to learn more.";
            let encrypted = btoa(message); // Base64 for simple encoding. Can replace with stronger algo.

            document.getElementById("encryptedMessage").innerText = encrypted;
        }

        window.onload = generateEncryptedMessage;
    </script>
</head>
<body>
    <h1>Website Under Maintenance</h1>
    <p>This site is undergoing scheduled maintenance.</p>
    <p>An encrypted message has been left for your perusal.</p>
    <div id="encryptedMessage"></div>
</body>
</html>
