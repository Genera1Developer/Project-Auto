<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/style/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Light Gold */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #sidebar {
            width: 200px;
            background-color: #542B82; /* Dark Purple */
            color: #f0e68c; /* Light Gold */
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            padding: 10px;
            text-align: left;
        }

        #sidebar a {
            color: #f0e68c; /* Light Gold */
            text-decoration: none;
            display: block;
        }

        #sidebar a:hover {
            background-color: #6A38A5; /* Medium Purple */
        }

        #sidebar .current {
            background-color: #6A38A5; /* Medium Purple */
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* Adjust based on sidebar width */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #795548;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #777;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #542B82; /* Dark Purple */
            color: #f0e68c; /* Light Gold */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6A38A5; /* Medium Purple */
        }

        .github-auth-button {
            background-color: #6A38A5; /* Medium Purple */
            color: #f0e68c;
        }

        .github-auth-button:hover {
            background-color: #542B82; /* Dark Purple */
        }

        #auth-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            padding-top: 200px;
        }

        #loading img {
            width: 100px;
            height: 100px;
        }

        .current-time {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        #config-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        #config-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #config-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
    <div class="current-time" id="current-time"></div>

    <div id="sidebar">
        <ul>
            <li><a href="/public/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="current"><a href="/public/Configuration/index.html"><i class="fas fa-cogs"></i> Configuration</a></li>
            <li><a href="/public/About-Us/index.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>
            <div id="auth-message" class="auth-message"></div>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>

            <div id="config-status"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Project Auto. All rights reserved.</p>
    </footer>

    <div id="loading">
        <img src="/public/loading.gif" alt="Loading...">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            document.getElementById('auth-message').textContent = 'Successfully authenticated with GitHub!';
            history.replaceState({}, document.title, '/public/Configuration/index.html');
        } else if (localStorage.getItem('github_access_token')) {
            document.getElementById('auth-message').textContent = 'Already authenticated with GitHub.';
        }

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            const redirectUri = 'https://project-auto-v1029.vercel.app/public/Configuration/index.html';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;
            const accessToken = localStorage.getItem('github_access_token');
            const configStatus = document.getElementById('config-status');

            configStatus.textContent = '';
            configStatus.classList.remove('success', 'error');

            if (!accessToken) {
                configStatus.textContent = 'Please authenticate with GitHub first.';
                configStatus.classList.add('error');
                return;
            }

            if (!repo || !prompt) {
                configStatus.textContent = 'Please enter both the repository and customization instructions.';
                configStatus.classList.add('error');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            fetch('https://api.github.com/repos/' + repo, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('GitHub repository not found or access denied.');
                }
                return response.json();
            })
            .then(repoData => {
                console.log('Repository Data:', repoData);

                fetch('/api/startProjectAuto.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({ repo: repo, prompt: prompt }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start Project Auto.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    configStatus.textContent = data.message || 'Project Auto started successfully!';
                    configStatus.classList.add('success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    configStatus.textContent = error.message || 'An error occurred while starting Project Auto.';
                    configStatus.classList.add('error');
                });
            })
            .catch(error => {
                console.error('Error fetching repository:', error);
                document.getElementById('loading').style.display = 'none';
                configStatus.textContent = error.message || 'An error occurred while fetching the repository.';
                configStatus.classList.add('error');
            });
        }
    </script>
</body>
</html>
