<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #7952B3;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        button {
            background-color: #d4af37;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b89214;
        }

        #sidebar {
            width: 250px;
            background-color: #7952B3;
            color: white;
            padding: 25px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar li {
            margin-bottom: 15px;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover {
            background-color: #5A3A8A;
        }

        #content {
            margin-left: 270px;
            padding: 30px;
        }

        .current-time {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #7952B3;
            font-size: 16px;
        }

        .github-auth-button {
            background-color: #5cb85c;
            color: white;
            padding: 14px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .github-auth-button:hover {
            background-color: #4cae4c;
        }

        .auth-message {
            color: #7952B3;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration/index.html">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us/index.html">About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>
            <div id="auth-message" class="auth-message"></div>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            document.getElementById('auth-message').textContent = 'Successfully authenticated with GitHub!';
            history.replaceState({}, document.title, window.location.pathname);
        } else if (localStorage.getItem('github_access_token')) {
            document.getElementById('auth-message').textContent = 'Already authenticated with GitHub.';
        }

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            const redirectUri = 'https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration/';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;
            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            fetch('/api/startProjectAuto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                },
                body: JSON.stringify({ repo: repo, prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            });
        }
    </script>
</body>
</html>
