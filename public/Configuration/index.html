<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/style/style.css">
</head>
<body>
    <div class="current-time" id="current-time"></div>

    <div id="sidebar">
        <ul>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="current"><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html"><i class="fas fa-cogs"></i> Configuration</a></li>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/About-Us/index.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>
            <div id="auth-message" class="auth-message"></div>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Project Auto. All rights reserved.</p>
    </footer>

    <div id="loading">
        <img src="https://github.com/Genera1Developer/Project-Auto/blob/main/public/loading.gif" alt="Loading...">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            document.getElementById('auth-message').textContent = 'Successfully authenticated with GitHub!';
            history.replaceState({}, document.title, 'https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html');
        } else if (localStorage.getItem('github_access_token')) {
            document.getElementById('auth-message').textContent = 'Already authenticated with GitHub.';
        }

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            const redirectUri = 'https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;
            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            fetch('https://api.github.com/repos/' + repo, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('GitHub repository not found or access denied.');
                }
                return response.json();
            })
            .then(repoData => {
                console.log('Repository Data:', repoData);

                fetch('https://github.com/Genera1Developer/Project-Auto/blob/main/api/startProjectAuto.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({ repo: repo, prompt: prompt }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('An error occurred while starting Project Auto.');
                });
            })
            .catch(error => {
                console.error('Error fetching repository:', error);
                document.getElementById('loading').style.display = 'none';
                alert(error.message || 'An error occurred while fetching the repository.');
            });
        }
    </script>
</body>
</html>
