<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://github.com/Project-Auto/public/style/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d4af37;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #d4af37;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b89214;
        }

        #sidebar {
            width: 200px;
            background-color: #7952B3;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #5A3A8A;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }

        .current-time {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #7952B3;
            font-size: 14px;
        }

        .github-auth-button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .github-auth-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li><a href="https://github.com/Project-Auto/public/">Home</a></li>
            <li><a href="https://github.com/Project-Auto/public/Configuration/">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/public/About-Us/">About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            const redirectUri = 'https://project-auto.vercel.app/Configuration/';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;

            fetch('/api/startProjectAuto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ repo: repo, prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            });
        }
    </script>
</body>
</html>
