<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Prevent scrollbars */
        }

        .current-time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }

        #sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            text-align: left;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            padding: 8px;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #sidebar .current a {
            background-color: #5e35b1;
            font-weight: bold;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5e35b1; /* Deep Purple */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffb300; /* Amber */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f57f17; /* Darker Amber */
        }

        .github-auth-button {
            background-color: #7e57c2; /* Medium Purple */
            margin-bottom: 15px;
        }

        .github-auth-button:hover {
            background-color: #5e35b1; /* Deep Purple */
        }

        .auth-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #dcedc8;
            color: #33691e;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="current-time" id="current-time"></div>

    <div id="sidebar">
        <ul>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="current"><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html"><i class="fas fa-cogs"></i> Configuration</a></li>
            <li><a href="https://github.com/Genera1Developer/Project-Auto/blob/main/public/About-Us/index.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>
            <div id="auth-message" class="auth-message"></div>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Project Auto. All rights reserved.</p>
    </footer>

    <div id="loading">
        <img src="https://github.com/Genera1Developer/Project-Auto/blob/main/public/loading.gif" alt="Loading...">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            document.getElementById('auth-message').textContent = 'Successfully authenticated with GitHub!';
            // Use the correct GitHub URL for redirection
            history.replaceState({}, document.title, 'https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html');
        } else if (localStorage.getItem('github_access_token')) {
            document.getElementById('auth-message').textContent = 'Already authenticated with GitHub.';
        }

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            // Use the correct GitHub URL for redirection
            const redirectUri = 'https://github.com/Genera1Developer/Project-Auto/blob/main/public/Configuration/index.html';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;
            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            fetch('https://api.github.com/repos/' + repo, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('GitHub repository not found or access denied.');
                }
                return response.json();
            })
            .then(repoData => {
                console.log('Repository Data:', repoData);

                // Replace with the correct API endpoint within your project structure
                fetch('https://github.com/Genera1Developer/Project-Auto/blob/main/api/startProjectAuto.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({ repo: repo, prompt: prompt }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('An error occurred while starting Project Auto.');
                });
            })
            .catch(error => {
                console.error('Error fetching repository:', error);
                document.getElementById('loading').style.display = 'none';
                alert(error.message || 'An error occurred while fetching the repository.');
            });
        }
    </script>
</body>
</html>
