<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Auto - Configuration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://github.com/Project-Auto/Project-Auto/blob/main/public/style/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .current-time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }

        #sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            text-align: left;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5e35b1; /* Deep Purple */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffb300; /* Amber */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f57f17; /* Darker Amber */
        }

        .github-auth-button {
            background-color: #7e57c2; /* Medium Purple */
        }

        .github-auth-button:hover {
            background-color: #5e35b1; /* Deep Purple */
        }

        .auth-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #dcedc8;
            color: #33691e;
        }
    </style>
</head>
<body>
    <div class="current-time" id="current-time"></div>
    <div id="sidebar">
        <ul>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/index.html">Home</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration/index.html">Configuration</a></li>
            <li><a href="https://github.com/Project-Auto/Project-Auto/blob/main/public/About-Us/index.html">About Us</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <h1>Project Auto Configuration</h1>
            <button class="github-auth-button" onclick="authenticateGitHub()">Authenticate with GitHub</button>
            <div id="auth-message" class="auth-message"></div>

            <label for="githubRepo">GitHub Repository (username/repo):</label>
            <input type="text" id="githubRepo" name="githubRepo" placeholder="e.g., owner/repository">

            <label for="prompt">Customization Instructions:</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your customization instructions here"></textarea>

            <button onclick="startProjectAuto()">Start</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            localStorage.setItem('github_access_token', accessToken);
            document.getElementById('auth-message').textContent = 'Successfully authenticated with GitHub!';
            history.replaceState({}, document.title, 'https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration/');
        } else if (localStorage.getItem('github_access_token')) {
            document.getElementById('auth-message').textContent = 'Already authenticated with GitHub.';
        }

        function authenticateGitHub() {
            const clientId = 'Iv1.2d8779c43bc73e8c';
            const redirectUri = 'https://github.com/Project-Auto/Project-Auto/blob/main/public/Configuration/';
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;

            window.location.href = githubAuthUrl;
        }

        function startProjectAuto() {
            const repo = document.getElementById('githubRepo').value;
            const prompt = document.getElementById('prompt').value;
            const accessToken = localStorage.getItem('github_access_token');

            if (!accessToken) {
                alert('Please authenticate with GitHub first.');
                return;
            }

            fetch('https://github.com/Project-Auto/Project-Auto/blob/main/api/startProjectAuto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                },
                body: JSON.stringify({ repo: repo, prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting Project Auto.');
            });
        }
    </script>
</body>
</html>
