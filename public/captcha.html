<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #captcha-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            position: relative;
        }

        #captcha-text {
            font-size: 2em;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            user-select: none;
            filter: blur(5px); /* Initial blur for added security */
            cursor: pointer; /* Indicate it's interactive */
        }

        #captcha-text:hover {
            filter: none; /* Remove blur on hover */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a0;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="captcha-container">
        <h2>Decryption Required</h2>
        <p>Enter the decrypted text:</p>
        <div id="captcha-text" onclick="this.style.filter='none'"></div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha">
        <button onclick="validateCaptcha()">Verify</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0f0"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0f0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script>
        function matrixRain() {
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-2';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = 16;
            const columns = canvas.width / fontSize;

            const drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px arial';
                for (let i = 0; i < drops.length; i++) {
                    const text = String.fromCharCode(Math.random() * 122 + 33);
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    drops[i]++;
                }
            }

            setInterval(draw, 35);

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        matrixRain();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const ENCRYPTION_KEY = CryptoJS.SHA256('secretPassphrase').toString(); // Secure key

        async function generateCaptcha() {
            const captchaText = generateRandomString(6);
            const salt = CryptoJS.lib.WordArray.random(128/8).toString(CryptoJS.enc.Hex);
            const encryptedCaptcha = await encryptText(captchaText, ENCRYPTION_KEY, salt);
            document.getElementById('captcha-text').innerText = encryptedCaptcha;
            return { original: captchaText, encrypted: encryptedCaptcha, salt: salt };
        }

        async function encryptText(plainText, key, salt) {
             const iv = CryptoJS.lib.WordArray.random(128/8).toString(CryptoJS.enc.Hex);
            const cipherText = CryptoJS.AES.encrypt(plainText, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Hex.parse(iv),
                salt: CryptoJS.enc.Hex.parse(salt),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            }).toString();
            return iv + cipherText; // Prepend IV for decryption
        }

        async function decryptText(cipherText, key, salt) {
            try {
                const iv = cipherText.substring(0, 32); // Extract IV
                const encrypted = cipherText.substring(32); // Extract cipher text
                const decrypted = CryptoJS.AES.decrypt(encrypted, CryptoJS.enc.Utf8.parse(key), {
                    iv: CryptoJS.enc.Hex.parse(iv),
                    salt: CryptoJS.enc.Hex.parse(salt),
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return ''; // Decryption failed
            }
        }

        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        let currentCaptcha;

        async function validateCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
            const encryptedText = document.getElementById('captcha-text').innerText; // Cache encrypted text
            const decryptedText = await decryptText(encryptedText, ENCRYPTION_KEY, currentCaptcha.salt);

            if (decryptedText && userInput === decryptedText) {
                alert('Captcha Matched!');
                // Optionally regenerate the captcha after successful validation
                currentCaptcha = await generateCaptcha();
            } else {
                document.getElementById('error-message').innerText = 'Captcha does not match. Please try again.';
                // Optionally regenerate the captcha after failed validation
                currentCaptcha = await generateCaptcha();
            }
        }

        // Initialize captcha on page load
        (async () => {
            currentCaptcha = await generateCaptcha();
        })();

    </script>
</body>
</html>
