<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Encryption-themed dark background */
            color: #0f0; /* Green text for matrix effect */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #captcha-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            position: relative;
        }

        #captcha-text {
            font-size: 2em;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            user-select: none; /* Prevent text selection */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a0;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Particle animation styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="captcha-container">
        <h2>Decryption Required</h2>
        <p>Enter the decrypted text:</p>
        <div id="captcha-text"></div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha">
        <button onclick="validateCaptcha()">Verify</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Encryption-themed particle configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0f0" // Green color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0f0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        function encryptCaptcha(captcha) {
            // Simple Caesar cipher encryption for demonstration
            let encryptedCaptcha = '';
            for (let i = 0; i < captcha.length; i++) {
                let charCode = captcha.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // A-Z
                    encryptedCaptcha += String.fromCharCode(((charCode - 65 + 3) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) { // a-z
                    encryptedCaptcha += String.fromCharCode(((charCode - 97 + 3) % 26) + 97);
                } else if (charCode >= 48 && charCode <= 57) { // 0-9
                    encryptedCaptcha += String.fromCharCode(((charCode - 48 + 3) % 10) + 48);
                } else {
                    encryptedCaptcha += captcha[i];
                }
            }
            return encryptedCaptcha;
        }

        let captchaText = generateCaptcha();
        let encryptedText = encryptCaptcha(captchaText);
        document.getElementById('captcha-text').innerText = encryptedText;

        function validateCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
            if (decryptCaptcha(encryptedText) === userInput) {
                alert('Captcha validation successful!');
                // Redirect to a secure page or perform other actions
                window.location.href = '/';
            } else {
                document.getElementById('error-message').innerText = 'Incorrect captcha. Please try again.';
                captchaText = generateCaptcha();
                encryptedText = encryptCaptcha(captchaText);
                document.getElementById('captcha-text').innerText = encryptedText;
                document.getElementById('captcha-input').value = '';
            }
        }

        function decryptCaptcha(encryptedCaptcha) {
            // Simple Caesar cipher decryption for demonstration
            let decryptedCaptcha = '';
            for (let i = 0; i < encryptedCaptcha.length; i++) {
                let charCode = encryptedCaptcha.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // A-Z
                    decryptedCaptcha += String.fromCharCode(((charCode - 65 - 3 + 26) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) { // a-z
                    decryptedCaptcha += String.fromCharCode(((charCode - 97 - 3 + 26) % 26) + 97);
                } else if (charCode >= 48 && charCode <= 57) { // 0-9
                    decryptedCaptcha += String.fromCharCode(((charCode - 48 - 3 + 10) % 10) + 48);
                } else {
                    decryptedCaptcha += encryptedCaptcha[i];
                }
            }
            return decryptedCaptcha;
        }
    </script>
</body>
</html>
