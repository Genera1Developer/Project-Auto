<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Encryption-themed dark background */
            color: #0f0; /* Green text for matrix effect */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #captcha-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            position: relative;
        }

        #captcha-text {
            font-size: 2em;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            user-select: none; /* Prevent text selection */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a0;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Particle animation styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="captcha-container">
        <h2>Decryption Required</h2>
        <p>Enter the decrypted text:</p>
        <div id="captcha-text"></div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha">
        <button onclick="validateCaptcha()">Verify</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Encryption-themed particle configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0f0" // Green color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0f0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        function encryptCaptcha(captcha) {
            // AES encryption
            const key = 'YOUR_SECRET_KEY'; // Replace with a strong, secret key
            const iv = CryptoJS.lib.WordArray.random(128/8).toString(); // Generate a random IV
            const encrypted = CryptoJS.AES.encrypt(captcha, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Utf8.parse(iv),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return iv + encrypted.toString(); // Prepend IV for decryption
        }

        let captchaText = generateCaptcha();
        let encryptedText = encryptCaptcha(captchaText);
        document.getElementById('captcha-text').innerText = encryptedText;

        function validateCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
            if (decryptCaptcha(encryptedText) === userInput) {
                alert('Captcha validation successful!');
                // Redirect to a secure page or perform other actions
                window.location.href = '/';
            } else {
                document.getElementById('error-message').innerText = 'Incorrect captcha. Please try again.';
                captchaText = generateCaptcha();
                encryptedText = encryptCaptcha(captchaText);
                document.getElementById('captcha-text').innerText = encryptedText;
                document.getElementById('captcha-input').value = '';
            }
        }

        function decryptCaptcha(encryptedCaptcha) {
            // AES decryption
            const key = 'YOUR_SECRET_KEY'; // Replace with the same secret key used for encryption
            const iv = encryptedCaptcha.substring(0, 32); // Extract IV from the beginning
            const encrypted = encryptedCaptcha.substring(32); // Extract the encrypted text
            const decrypted = CryptoJS.AES.decrypt(encrypted, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Utf8.parse(iv),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Function to display a matrix rain effect
        function matrixRain() {
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-2'; // Behind the particles
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = 16;
            const columns = canvas.width / fontSize;

            // An array of drops - one per column
            const drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                // Black BG for the canvas
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0'; // Green text
                ctx.font = fontSize + 'px arial';
                // Looping over drops
                for (let i = 0; i < drops.length; i++) {
                    // A random Chinese character to print
                    const text = String.fromCharCode(Math.random() * 122 + 33);
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    // Sending the drop back to the top randomly after it has crossed the screen
                    // Adding a randomness to the reset to make the drops scattered on the Y axis
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    // Incrementing Y coordinate
                    drops[i]++;
                }
            }

            // Calling the draw function every 35ms
            setInterval(draw, 35);

            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Initialize the matrix rain effect
        matrixRain();
    </script>
</body>
</html>
