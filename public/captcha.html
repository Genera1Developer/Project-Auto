<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #captcha-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            position: relative;
        }

        #captcha-text {
            font-size: 2em;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            user-select: none;
            filter: blur(5px); /* Initial blur for added security */
            cursor: pointer; /* Indicate it's interactive */
        }

        #captcha-text:hover {
            filter: none; /* Remove blur on hover */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a0;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="captcha-container">
        <h2>Decryption Required</h2>
        <p>Enter the decrypted text:</p>
        <div id="captcha-text" onclick="this.style.filter='none'"></div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha">
        <button onclick="validateCaptcha()">Verify</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0f0"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0f0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script>
        function matrixRain() {
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-2';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = 16;
            const columns = canvas.width / fontSize;

            const drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px arial';
                for (let i = 0; i < drops.length; i++) {
                    const text = String.fromCharCode(Math.random() * 122 + 33);
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }

                    drops[i]++;
                }
            }

            setInterval(draw, 35);

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        matrixRain();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const ENCRYPTION_KEY = CryptoJS.SHA256('secretPassphrase').toString(); // Secure key
        const SALT_LENGTH = 16; // Recommended length
        const IV_LENGTH = 16;   // AES block size
        const HASH_ITERATIONS = 3; // Number of iterations for key derivation
        let captchaData = {}; // Store captcha data in memory

        async function generateCaptcha() {
            const captchaText = generateRandomString(6);
            const salt = CryptoJS.lib.WordArray.random(SALT_LENGTH).toString(CryptoJS.enc.Hex);
            const { key, iv } = await deriveKey(ENCRYPTION_KEY, salt, HASH_ITERATIONS);
            const encryptedData = await encryptText(captchaText, key, iv);

            document.getElementById('captcha-text').innerText = encryptedData.ciphertext;

            // Store encryption parameters securely in session storage
            sessionStorage.setItem('captchaSalt', salt);
            sessionStorage.setItem('captchaCiphertext', encryptedData.ciphertext);
            sessionStorage.setItem('captchaTag', encryptedData.tag);
            sessionStorage.setItem('captchaIV', iv); // Store IV
            sessionStorage.setItem('captchaKey', key); // Store Key

            return {
                original: captchaText,
                encrypted: encryptedData.ciphertext,
                key: key,
                iv: iv,
                salt: salt,
                tag: encryptedData.tag
            };
        }


        async function deriveKey(password, salt, iterations) {
           const derivedKey = CryptoJS.PBKDF2(password, CryptoJS.enc.Hex.parse(salt), {
                keySize: 256/32,   // Key size in bytes (256 bits)
                iterations: iterations,
                hasher: CryptoJS.algo.SHA256
            });
           const iv = CryptoJS.lib.WordArray.random(128/8).toString(CryptoJS.enc.Hex); // Generate a random IV

            return { key: derivedKey.toString(), iv: iv };
        }

       async function encryptText(plainText, key, iv) {
            const cipher = CryptoJS.AES.encrypt(plainText, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Hex.parse(iv),
                mode: CryptoJS.mode.GCM,
                padding: CryptoJS.pad.Pkcs7,
                authTagLength: 128
            });

            return {
                ciphertext: cipher.ciphertext.toString(CryptoJS.enc.Base64),
                tag: cipher.authTag.toString(CryptoJS.enc.Hex)
            };
        }


        async function decryptText(cipherText, key, iv, tag) {
             try {
                 const decrypted = CryptoJS.AES.decrypt({ ciphertext: CryptoJS.enc.Base64.parse(cipherText) }, CryptoJS.enc.Utf8.parse(key), {
                     iv: CryptoJS.enc.Hex.parse(iv),
                     mode: CryptoJS.mode.GCM,
                     padding: CryptoJS.pad.Pkcs7,
                     authTag: CryptoJS.enc.Hex.parse(tag),
                     authTagLength: 128
                 });

                 return decrypted.toString(CryptoJS.enc.Utf8);
             } catch (e) {
                 console.error("Decryption error:", e);
                 return ''; // Decryption failed
             }
        }

        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }


        async function validateCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
             const encryptedText = document.getElementById('captcha-text').innerText;
             const storedSalt = sessionStorage.getItem('captchaSalt');
             const storedCiphertext = sessionStorage.getItem('captchaCiphertext');
             const storedTag = sessionStorage.getItem('captchaTag');
             const storedIV = sessionStorage.getItem('captchaIV');
             const storedKey = sessionStorage.getItem('captchaKey');

             if (!storedSalt || !storedCiphertext || !storedTag || !storedIV || !storedKey) {
                document.getElementById('error-message').innerText = 'Session expired. Refresh the page.';
                return;
             }

            const {key, iv} = await deriveKey(ENCRYPTION_KEY, storedSalt, HASH_ITERATIONS);
            const decryptedText = await decryptText(storedCiphertext, key, iv, storedTag);

            if (decryptedText && userInput === decryptedText) {
                alert('Captcha Matched!');

                sessionStorage.removeItem('captchaSalt');
                sessionStorage.removeItem('captchaCiphertext');
                sessionStorage.removeItem('captchaTag');
                sessionStorage.removeItem('captchaIV');
                sessionStorage.removeItem('captchaKey');

                await generateCaptcha(); // Regenerate for next time
            } else {
                document.getElementById('error-message').innerText = 'Captcha does not match. Please try again.';
                 sessionStorage.removeItem('captchaSalt');
                 sessionStorage.removeItem('captchaCiphertext');
                 sessionStorage.removeItem('captchaTag');
                 sessionStorage.removeItem('captchaIV');
                 sessionStorage.removeItem('captchaKey');
                await generateCaptcha(); // Regenerate on failure
            }
        }

        // Initialize captcha on page load
        (async () => {
            await generateCaptcha();
        })();

    </script>
</body>
</html>
