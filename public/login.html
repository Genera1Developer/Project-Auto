<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Proxy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        #encryption-status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #00ff00;
        }

        .encryption-animation {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #007bff;
            animation: rotate 1.2s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #captcha-container {
            margin-top: 15px;
        }

        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle input {
            padding-right: 40px; /* Space for the eye icon */
        }

        .password-toggle i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }

        /* Added styles for preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            z-index: 1000; /* Ensure it's on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey border */
            border-top: 8px solid #3498db; /* Blue border top */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>
    <div id="particles-js"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div id="captcha-container">
                <img src="/api/captcha" alt="CAPTCHA Image" id="captchaImage">
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required>
                <button type="button" onclick="refreshCaptcha()">Refresh CAPTCHA</button>
            </div>
            <div class="encryption-animation" id="encryptionAnimation"></div>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign up</a>
        <div id="error-message" class="error-message"></div>
        <div id="encryption-status"></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('preloader').style.display = 'none';
        }
        particlesJS.load('particles-js', 'particles-config.json', function() {
          console.log('particles.js loaded - callback');
        });

        function refreshCaptcha() {
            document.getElementById('captchaImage').src = '/api/captcha?' + new Date().getTime();
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const errorMessage = document.getElementById('error-message');
            const encryptionStatus = document.getElementById('encryption-status');
            const encryptionAnimation = document.getElementById('encryptionAnimation');

            if (!username || !password || !captcha) {
                errorMessage.textContent = 'Please enter all fields.';
                return;
            }

            encryptionAnimation.style.display = 'block'; // Show animation
            errorMessage.textContent = ''; // Clear previous errors
            encryptionStatus.textContent = 'Encrypting...'; // Update status

			// Generate a more robust Initialization Vector (IV)
            const iv = CryptoJS.lib.WordArray.random(16).toString();

            // Generate a unique encryption key for this session using PBKDF2
            const salt = CryptoJS.lib.WordArray.random(16).toString(); // Random salt
            const encryptionKey = CryptoJS.PBKDF2(
                "YourSecretPhrase" + salt, // Derive key from a constant phrase and salt
                CryptoJS.enc.Utf8.parse(salt),
                { keySize: 256/32, iterations: 100 } // 256-bit key, 100 iterations
            ).toString();

            // Encrypt data before sending
            const encryptedUsername = CryptoJS.AES.encrypt(username, CryptoJS.enc.Utf8.parse(encryptionKey), {
                iv: CryptoJS.enc.Utf8.parse(iv),
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7
            }).toString();
            const encryptedPassword = CryptoJS.AES.encrypt(password, CryptoJS.enc.Utf8.parse(encryptionKey), {
                iv: CryptoJS.enc.Utf8.parse(iv),
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7
            }).toString();
            const encryptedCaptcha = CryptoJS.AES.encrypt(captcha, CryptoJS.enc.Utf8.parse(encryptionKey), {
                iv: CryptoJS.enc.Utf8.parse(iv),
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7
            }).toString();

            // Do not store the encryption key and IV in localStorage!
            // It's very unsafe. Instead, negotiate a key using a secure protocol like Diffie-Hellman
            // In this example, we're skipping the secure key exchange for simplicity and assuming
            // the server knows how to decrypt the data (e.g., using a pre-shared key or a more sophisticated method).

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
					'X-Encryption-Key': encryptionKey, // Send key in header (INSECURE)
					'X-Encryption-IV': iv,         // Send IV in header (INSECURE)
					'X-Encryption-Salt': salt	  // Send the salt (INSECURE)
                },
                body: JSON.stringify({
                  username: encryptedUsername,
                  password: encryptedPassword,
                  captcha: encryptedCaptcha
                })
            })
            .then(response => {
                encryptionAnimation.style.display = 'none'; // Hide animation
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    errorMessage.textContent = '';
                    encryptionStatus.textContent = 'Encrypted connection established.';
                    //localStorage.removeItem('encryptionKey'); // Remove key after successful login.
					//localStorage.removeItem('encryptionIV'); //Remove IV after successful login
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = data.message || 'Invalid username or password.';
                    encryptionStatus.textContent = 'Login failed. Encryption in transit.';
                }
            })
            .catch(error => {
                encryptionAnimation.style.display = 'none'; // Hide animation on error
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred during login.';
                encryptionStatus.textContent = 'Connection error.';
            });
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
