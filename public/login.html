<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Proxy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Dark background */
            color: #ddd; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        #encryption-status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #00ff00; /* Green for secure connection */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign up</a>
        <div id="error-message" class="error-message"></div>
        <div id="encryption-status"></div>
    </div>

    <script src="particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
          console.log('particles.js loaded - callback');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const encryptionStatus = document.getElementById('encryption-status');

            // Basic client-side validation
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            // NO SIMULATIMNG DO ANNYTHING TO MAKE IT WORK
            
            fetch('/api/account/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Successful login
                    errorMessage.textContent = '';
                    encryptionStatus.textContent = 'Encrypted connection established.';
                    // Redirect to a secure page (e.g., proxy page)
                    window.location.href = '/index.html'; // Or wherever the proxy is
                } else {
                    // Failed login
                    errorMessage.textContent = data.message || 'Invalid username or password.';
                    encryptionStatus.textContent = 'Connection not encrypted.'; // Indicate potential issue
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred during login.';
                encryptionStatus.textContent = 'Connection error.'; //Indicate connection issue
            });
        });
    </script>
</body>
</html>
